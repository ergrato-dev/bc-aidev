<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .title { fill: #ffffff; font-family: system-ui, sans-serif; font-size: 20px; font-weight: bold; }
      .subtitle { fill: #9cdcfe; font-family: system-ui, sans-serif; font-size: 14px; }
      .label { fill: #d4d4d4; font-family: system-ui, sans-serif; font-size: 12px; }
      .text-small { fill: #b0b0b0; font-family: system-ui, sans-serif; font-size: 11px; }
      .box-layer { fill: #264f78; stroke: #3794ff; stroke-width: 2; rx: 6; }
      .box-good { fill: #2d4a2d; stroke: #4ec9b0; stroke-width: 2; rx: 6; }
      .box-bad { fill: #4a2d2d; stroke: #f14c4c; stroke-width: 2; rx: 6; }
      .arrow-good { stroke: #4ec9b0; stroke-width: 3; fill: none; marker-end: url(#arrow-good); }
      .arrow-bad { stroke: #f14c4c; stroke-width: 1; fill: none; marker-end: url(#arrow-bad); opacity: 0.6; }
      .arrow-explode { stroke: #ffcc00; stroke-width: 5; fill: none; marker-end: url(#arrow-explode); }
      .formula-box { fill: #252525; stroke: #444444; rx: 8; }
      .formula { fill: #ce9178; font-family: monospace; font-size: 12px; }
    </style>
    <marker id="arrow-good" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4ec9b0"/>
    </marker>
    <marker id="arrow-bad" markerWidth="8" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <polygon points="0 0, 8 2.5, 0 5" fill="#f14c4c"/>
    </marker>
    <marker id="arrow-explode" markerWidth="12" markerHeight="9" refX="11" refY="4.5" orient="auto">
      <polygon points="0 0, 12 4.5, 0 9" fill="#ffcc00"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="800" height="450"/>
  
  <!-- Title -->
  <text class="title" x="400" y="30" text-anchor="middle">Flujo de Gradientes e Inicializaci√≥n</text>
  
  <!-- Section 1: Vanishing Gradients (Bad Init) -->
  <g transform="translate(30, 60)">
    <text class="subtitle" x="110" y="15" text-anchor="middle">‚ùå Vanishing Gradients</text>
    <text class="text-small" x="110" y="35" text-anchor="middle">(Pesos muy peque√±os)</text>
    
    <!-- Layers -->
    <rect class="box-bad" x="20" y="55" width="60" height="40"/>
    <text class="label" x="50" y="80" text-anchor="middle">Capa 1</text>
    
    <rect class="box-bad" x="100" y="55" width="60" height="40"/>
    <text class="label" x="130" y="80" text-anchor="middle">Capa 2</text>
    
    <rect class="box-bad" x="180" y="55" width="60" height="40"/>
    <text class="label" x="210" y="80" text-anchor="middle">Capa N</text>
    
    <!-- Diminishing arrows -->
    <path class="arrow-bad" d="M80,75 L100,75" stroke-width="3"/>
    <path class="arrow-bad" d="M160,75 L180,75" stroke-width="1.5"/>
    
    <!-- Gradient values -->
    <text class="text-small" x="50" y="110" text-anchor="middle">‚àá = 0.5</text>
    <text class="text-small" x="130" y="110" text-anchor="middle">‚àá = 0.01</text>
    <text class="text-small" x="210" y="110" text-anchor="middle">‚àá ‚âà 0</text>
  </g>
  
  <!-- Section 2: Exploding Gradients (Bad Init) -->
  <g transform="translate(280, 60)">
    <text class="subtitle" x="110" y="15" text-anchor="middle">‚ùå Exploding Gradients</text>
    <text class="text-small" x="110" y="35" text-anchor="middle">(Pesos muy grandes)</text>
    
    <!-- Layers -->
    <rect class="box-bad" x="20" y="55" width="60" height="40"/>
    <text class="label" x="50" y="80" text-anchor="middle">Capa 1</text>
    
    <rect class="box-bad" x="100" y="55" width="60" height="40"/>
    <text class="label" x="130" y="80" text-anchor="middle">Capa 2</text>
    
    <rect class="box-bad" x="180" y="55" width="60" height="40"/>
    <text class="label" x="210" y="80" text-anchor="middle">Capa N</text>
    
    <!-- Growing arrows (mismo estilo que vanishing) -->
    <path class="arrow-bad" d="M80,75 L100,75" stroke-width="1.5"/>
    <path class="arrow-bad" d="M160,75 L180,75" stroke-width="3"/>
    
    <!-- Gradient values -->
    <text class="text-small" x="50" y="110" text-anchor="middle">‚àá = 2</text>
    <text class="text-small" x="130" y="110" text-anchor="middle">‚àá = 100</text>
    <text class="text-small" x="210" y="110" text-anchor="middle">‚àá = ‚àû</text>
  </g>
  
  <!-- Section 3: Proper Initialization (Good) -->
  <g transform="translate(530, 60)">
    <text class="subtitle" x="110" y="15" text-anchor="middle">‚úÖ Inicializaci√≥n Correcta</text>
    <text class="text-small" x="110" y="35" text-anchor="middle">(Xavier/He)</text>
    
    <!-- Layers -->
    <rect class="box-good" x="20" y="55" width="60" height="40"/>
    <text class="label" x="50" y="80" text-anchor="middle">Capa 1</text>
    
    <rect class="box-good" x="100" y="55" width="60" height="40"/>
    <text class="label" x="130" y="80" text-anchor="middle">Capa 2</text>
    
    <rect class="box-good" x="180" y="55" width="60" height="40"/>
    <text class="label" x="210" y="80" text-anchor="middle">Capa N</text>
    
    <!-- Consistent arrows -->
    <path class="arrow-good" d="M80,75 L100,75"/>
    <path class="arrow-good" d="M160,75 L180,75"/>
    
    <!-- Gradient values -->
    <text class="text-small" x="50" y="110" text-anchor="middle">‚àá = 1.0</text>
    <text class="text-small" x="130" y="110" text-anchor="middle">‚àá = 0.9</text>
    <text class="text-small" x="210" y="110" text-anchor="middle">‚àá = 0.8</text>
  </g>
  
  <!-- Formulas Section -->
  <g transform="translate(50, 200)">
    <text class="subtitle" x="350" y="0" text-anchor="middle">F√≥rmulas de Inicializaci√≥n</text>
    
    <!-- Xavier Box -->
    <rect class="formula-box" x="30" y="20" width="220" height="90"/>
    <text class="label" x="140" y="45" text-anchor="middle" font-weight="bold">Xavier/Glorot</text>
    <text class="text-small" x="140" y="65" text-anchor="middle">Para: Tanh, Sigmoid</text>
    <text class="formula" x="140" y="90" text-anchor="middle">W ~ N(0, ‚àö(2/(n_in + n_out)))</text>
    
    <!-- He Box -->
    <rect class="formula-box" x="280" y="20" width="220" height="90"/>
    <text class="label" x="390" y="45" text-anchor="middle" font-weight="bold">He/Kaiming</text>
    <text class="text-small" x="390" y="65" text-anchor="middle">Para: ReLU, LeakyReLU</text>
    <text class="formula" x="390" y="90" text-anchor="middle">W ~ N(0, ‚àö(2/n_in))</text>
    
    <!-- LeCun Box -->
    <rect class="formula-box" x="530" y="20" width="220" height="90"/>
    <text class="label" x="640" y="45" text-anchor="middle" font-weight="bold">LeCun</text>
    <text class="text-small" x="640" y="65" text-anchor="middle">Para: SELU</text>
    <text class="formula" x="640" y="90" text-anchor="middle">W ~ N(0, ‚àö(1/n_in))</text>
  </g>
  
  <!-- Key Insight -->
  <g transform="translate(100, 340)">
    <rect class="formula-box" x="0" y="0" width="600" height="90"/>
    <text class="subtitle" x="300" y="25" text-anchor="middle">üí° Principio Clave</text>
    <text class="label" x="300" y="50" text-anchor="middle">Mantener varianza de activaciones ‚âà 1 en todas las capas</text>
    <text class="text-small" x="300" y="75" text-anchor="middle">Var(a_l) ‚âà Var(a_{l-1}) ‚Üí Gradientes estables ‚Üí Entrenamiento efectivo</text>
  </g>
</svg>