<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <style>
      .bg { fill: #1a1a2e; }
      .title { fill: #ffffff; font-family: system-ui, -apple-system, sans-serif; font-size: 24px; font-weight: bold; }
      .subtitle { fill: #a0a0a0; font-family: system-ui, -apple-system, sans-serif; font-size: 14px; }
      .label { fill: #ffffff; font-family: system-ui, -apple-system, sans-serif; font-size: 13px; }
      .label-small { fill: #cccccc; font-family: system-ui, -apple-system, sans-serif; font-size: 11px; }
      .axis { stroke: #4a4a6a; stroke-width: 2; }
      .axis-label { fill: #888888; font-family: system-ui, -apple-system, sans-serif; font-size: 12px; }
      .line-train { stroke: #4ecdc4; stroke-width: 3; fill: none; }
      .line-test { stroke: #ff6b6b; stroke-width: 3; fill: none; }
      .zone-under { fill: #ff6b6b; fill-opacity: 0.15; }
      .zone-optimal { fill: #4ecdc4; fill-opacity: 0.15; }
      .zone-over { fill: #ffd93d; fill-opacity: 0.15; }
      .box { fill: #2d2d44; stroke: #4a4a6a; stroke-width: 2; rx: 8; }
      .box-bad { fill: #3d2d2d; stroke: #ff6b6b; stroke-width: 2; rx: 8; }
      .box-good { fill: #2d3d3d; stroke: #4ecdc4; stroke-width: 2; rx: 8; }
      .dot { fill: #ffffff; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="900" height="500"/>
  
  <!-- Title -->
  <text class="title" x="450" y="40" text-anchor="middle">Overfitting vs Underfitting</text>
  <text class="subtitle" x="450" y="62" text-anchor="middle">El balance entre complejidad del modelo y generalización</text>
  
  <!-- Graph Area -->
  <g transform="translate(80, 100)">
    <!-- Zones -->
    <rect class="zone-under" x="0" y="0" width="180" height="280"/>
    <rect class="zone-optimal" x="180" y="0" width="200" height="280"/>
    <rect class="zone-over" x="380" y="0" width="180" height="280"/>
    
    <!-- Zone Labels -->
    <text class="label" x="90" y="-10" text-anchor="middle" fill="#ff6b6b">Underfitting</text>
    <text class="label" x="280" y="-10" text-anchor="middle" fill="#4ecdc4">Óptimo</text>
    <text class="label" x="470" y="-10" text-anchor="middle" fill="#ffd93d">Overfitting</text>
    
    <!-- Axes -->
    <line class="axis" x1="0" y1="280" x2="560" y2="280"/>
    <line class="axis" x1="0" y1="0" x2="0" y2="280"/>
    
    <!-- Axis Labels -->
    <text class="axis-label" x="280" y="310" text-anchor="middle">Complejidad del Modelo →</text>
    <text class="axis-label" x="-40" y="140" text-anchor="middle" transform="rotate(-90, -40, 140)">Error →</text>
    
    <!-- Train Error Line (decreases) -->
    <path class="line-train" d="M 20,60 Q 100,100 180,160 Q 280,200 380,230 Q 480,250 540,260"/>
    
    <!-- Test Error Line (U-shape) -->
    <path class="line-test" d="M 20,80 Q 100,90 180,100 Q 250,95 280,100 Q 350,120 420,170 Q 480,220 540,250"/>
    
    <!-- Legend -->
    <line x1="420" y1="320" x2="450" y2="320" stroke="#4ecdc4" stroke-width="3"/>
    <text class="label-small" x="458" y="324">Train Error</text>
    <line x1="420" y1="340" x2="450" y2="340" stroke="#ff6b6b" stroke-width="3"/>
    <text class="label-small" x="458" y="344">Test Error</text>
    
    <!-- Optimal Point -->
    <circle cx="280" cy="100" r="8" fill="#4ecdc4"/>
    <text class="label-small" x="280" y="85" text-anchor="middle">Mejor modelo</text>
  </g>
  
  <!-- Info Boxes -->
  <!-- Underfitting Box -->
  <g transform="translate(620, 100)">
    <rect class="box-bad" x="0" y="0" width="250" height="110"/>
    <text class="label" x="125" y="28" text-anchor="middle" fill="#ff6b6b">❌ Underfitting</text>
    <text class="label-small" x="20" y="52">• Train accuracy: bajo</text>
    <text class="label-small" x="20" y="72">• Test accuracy: bajo</text>
    <text class="label-small" x="20" y="92">• Modelo muy simple</text>
  </g>
  
  <!-- Optimal Box -->
  <g transform="translate(620, 225)">
    <rect class="box-good" x="0" y="0" width="250" height="110"/>
    <text class="label" x="125" y="28" text-anchor="middle" fill="#4ecdc4">✓ Óptimo</text>
    <text class="label-small" x="20" y="52">• Train accuracy: alto</text>
    <text class="label-small" x="20" y="72">• Test accuracy: alto</text>
    <text class="label-small" x="20" y="92">• Buena generalización</text>
  </g>
  
  <!-- Overfitting Box -->
  <g transform="translate(620, 350)">
    <rect class="box" x="0" y="0" width="250" height="110" stroke="#ffd93d"/>
    <text class="label" x="125" y="28" text-anchor="middle" fill="#ffd93d">⚠️ Overfitting</text>
    <text class="label-small" x="20" y="52">• Train accuracy: muy alto</text>
    <text class="label-small" x="20" y="72">• Test accuracy: bajo</text>
    <text class="label-small" x="20" y="92">• Memoriza, no aprende</text>
  </g>
  
  <!-- Formula -->
  <text class="subtitle" x="450" y="485" text-anchor="middle">Gap = Train Accuracy - Test Accuracy → Si Gap > 10%, probable overfitting</text>
</svg>