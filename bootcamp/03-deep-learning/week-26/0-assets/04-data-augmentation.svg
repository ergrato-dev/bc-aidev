<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520">
  <defs>
    <style>
      .bg { fill: #1a1a2e; }
      .title { fill: #ffffff; font-family: system-ui, -apple-system, sans-serif; font-size: 24px; font-weight: bold; }
      .subtitle { fill: #a0a0a0; font-family: system-ui, -apple-system, sans-serif; font-size: 14px; }
      .label { fill: #ffffff; font-family: system-ui, -apple-system, sans-serif; font-size: 14px; font-weight: bold; }
      .label-small { fill: #cccccc; font-family: system-ui, -apple-system, sans-serif; font-size: 11px; }
      .box { fill: #2d2d44; stroke: #4a4a6a; stroke-width: 2; rx: 8; }
      .box-transform { fill: #3d3d5c; stroke: #4ecdc4; stroke-width: 2; rx: 6; }
      .image-frame { fill: #1a1a2e; stroke: #888888; stroke-width: 2; rx: 4; }
      .arrow { fill: none; stroke: #4ecdc4; stroke-width: 2; }
      .cat-outline { fill: none; stroke: #ffd93d; stroke-width: 2; }
      .cat-fill { fill: #ffd93d; opacity: 0.3; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="900" height="520"/>
  
  <!-- Title -->
  <text class="title" x="450" y="35" text-anchor="middle">Data Augmentation</text>
  <text class="subtitle" x="450" y="57" text-anchor="middle">Crear variaciones artificiales de datos preservando la etiqueta</text>
  
  <!-- Original Image -->
  <g transform="translate(50, 85)">
    <rect class="box" x="0" y="0" width="140" height="170"/>
    <text class="label" x="70" y="25" text-anchor="middle">Original</text>
    
    <!-- Simple cat representation -->
    <rect class="image-frame" x="20" y="40" width="100" height="100"/>
    <ellipse class="cat-fill" cx="70" cy="90" rx="35" ry="30"/>
    <ellipse class="cat-outline" cx="70" cy="90" rx="35" ry="30"/>
    <!-- Ears -->
    <polygon class="cat-outline" points="45,70 35,50 50,65"/>
    <polygon class="cat-outline" points="95,70 105,50 90,65"/>
    <!-- Eyes -->
    <circle cx="58" cy="85" r="5" fill="#4ecdc4"/>
    <circle cx="82" cy="85" r="5" fill="#4ecdc4"/>
    
    <text class="label-small" x="70" y="160" text-anchor="middle">Label: CAT</text>
  </g>
  
  <!-- Arrow to transformations -->
  <path class="arrow" d="M 200,170 L 240,170" marker-end="url(#arrow2)"/>
  <defs>
    <marker id="arrow2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4ecdc4"/>
    </marker>
  </defs>
  
  <!-- Transformations Grid -->
  <!-- Row 1 -->
  <g transform="translate(260, 85)">
    <rect class="box-transform" x="0" y="0" width="130" height="130"/>
    <text class="label" x="65" y="20" text-anchor="middle" font-size="11">Flip Horizontal</text>
    
    <rect class="image-frame" x="15" y="30" width="100" height="80"/>
    <ellipse cx="65" cy="70" rx="35" ry="25" fill="#ffd93d" opacity="0.3" stroke="#ffd93d" stroke-width="2"/>
    <!-- Mirrored ears -->
    <polygon points="90,55 100,35 85,50" fill="none" stroke="#ffd93d" stroke-width="2"/>
    <polygon points="40,55 30,35 45,50" fill="none" stroke="#ffd93d" stroke-width="2"/>
    <circle cx="77" cy="65" r="4" fill="#4ecdc4"/>
    <circle cx="53" cy="65" r="4" fill="#4ecdc4"/>
    
    <text class="label-small" x="65" y="125" text-anchor="middle">Still: CAT ✓</text>
  </g>
  
  <g transform="translate(410, 85)">
    <rect class="box-transform" x="0" y="0" width="130" height="130"/>
    <text class="label" x="65" y="20" text-anchor="middle" font-size="11">Rotation ±15°</text>
    
    <rect class="image-frame" x="15" y="30" width="100" height="80"/>
    <g transform="translate(65, 70) rotate(-12)">
      <ellipse cx="0" cy="0" rx="30" ry="22" fill="#ffd93d" opacity="0.3" stroke="#ffd93d" stroke-width="2"/>
      <polygon points="-20,-15 -28,-30 -15,-18" fill="none" stroke="#ffd93d" stroke-width="2"/>
      <polygon points="20,-15 28,-30 15,-18" fill="none" stroke="#ffd93d" stroke-width="2"/>
      <circle cx="-10" cy="-5" r="4" fill="#4ecdc4"/>
      <circle cx="10" cy="-5" r="4" fill="#4ecdc4"/>
    </g>
    
    <text class="label-small" x="65" y="125" text-anchor="middle">Still: CAT ✓</text>
  </g>
  
  <g transform="translate(560, 85)">
    <rect class="box-transform" x="0" y="0" width="130" height="130"/>
    <text class="label" x="65" y="20" text-anchor="middle" font-size="11">Random Crop</text>
    
    <rect class="image-frame" x="15" y="30" width="100" height="80"/>
    <!-- Zoomed in cat face -->
    <ellipse cx="65" cy="70" rx="45" ry="35" fill="#ffd93d" opacity="0.3" stroke="#ffd93d" stroke-width="2"/>
    <circle cx="48" cy="62" r="6" fill="#4ecdc4"/>
    <circle cx="82" cy="62" r="6" fill="#4ecdc4"/>
    
    <text class="label-small" x="65" y="125" text-anchor="middle">Still: CAT ✓</text>
  </g>
  
  <g transform="translate(710, 85)">
    <rect class="box-transform" x="0" y="0" width="130" height="130"/>
    <text class="label" x="65" y="20" text-anchor="middle" font-size="11">Color Jitter</text>
    
    <rect class="image-frame" x="15" y="30" width="100" height="80"/>
    <ellipse cx="65" cy="70" rx="35" ry="25" fill="#ff8c42" opacity="0.4" stroke="#ff8c42" stroke-width="2"/>
    <polygon points="40,55 30,35 45,50" fill="none" stroke="#ff8c42" stroke-width="2"/>
    <polygon points="90,55 100,35 85,50" fill="none" stroke="#ff8c42" stroke-width="2"/>
    <circle cx="53" cy="65" r="4" fill="#66d9ef"/>
    <circle cx="77" cy="65" r="4" fill="#66d9ef"/>
    
    <text class="label-small" x="65" y="125" text-anchor="middle">Still: CAT ✓</text>
  </g>
  
  <!-- Row 2 -->
  <g transform="translate(260, 230)">
    <rect class="box-transform" x="0" y="0" width="130" height="130"/>
    <text class="label" x="65" y="20" text-anchor="middle" font-size="11">Scale (Zoom)</text>
    
    <rect class="image-frame" x="15" y="30" width="100" height="80"/>
    <ellipse cx="65" cy="75" rx="25" ry="18" fill="#ffd93d" opacity="0.3" stroke="#ffd93d" stroke-width="2"/>
    <polygon points="48,62 42,48 52,58" fill="none" stroke="#ffd93d" stroke-width="2"/>
    <polygon points="82,62 88,48 78,58" fill="none" stroke="#ffd93d" stroke-width="2"/>
    <circle cx="58" cy="72" r="3" fill="#4ecdc4"/>
    <circle cx="72" cy="72" r="3" fill="#4ecdc4"/>
    
    <text class="label-small" x="65" y="125" text-anchor="middle">Still: CAT ✓</text>
  </g>
  
  <g transform="translate(410, 230)">
    <rect class="box-transform" x="0" y="0" width="130" height="130"/>
    <text class="label" x="65" y="20" text-anchor="middle" font-size="11">Cutout/Erasing</text>
    
    <rect class="image-frame" x="15" y="30" width="100" height="80"/>
    <ellipse cx="65" cy="70" rx="35" ry="25" fill="#ffd93d" opacity="0.3" stroke="#ffd93d" stroke-width="2"/>
    <polygon points="40,55 30,35 45,50" fill="none" stroke="#ffd93d" stroke-width="2"/>
    <polygon points="90,55 100,35 85,50" fill="none" stroke="#ffd93d" stroke-width="2"/>
    <circle cx="53" cy="65" r="4" fill="#4ecdc4"/>
    <circle cx="77" cy="65" r="4" fill="#4ecdc4"/>
    <!-- Cutout black square -->
    <rect x="70" y="50" width="30" height="25" fill="#1a1a2e" stroke="#ff6b6b" stroke-width="1"/>
    
    <text class="label-small" x="65" y="125" text-anchor="middle">Still: CAT ✓</text>
  </g>
  
  <g transform="translate(560, 230)">
    <rect class="box-transform" x="0" y="0" width="130" height="130"/>
    <text class="label" x="65" y="20" text-anchor="middle" font-size="11">Gaussian Blur</text>
    
    <rect class="image-frame" x="15" y="30" width="100" height="80"/>
    <ellipse cx="65" cy="70" rx="35" ry="25" fill="#ffd93d" opacity="0.15" stroke="#ffd93d" stroke-width="4" stroke-opacity="0.5"/>
    <polygon points="40,55 30,35 45,50" fill="none" stroke="#ffd93d" stroke-width="3" stroke-opacity="0.5"/>
    <polygon points="90,55 100,35 85,50" fill="none" stroke="#ffd93d" stroke-width="3" stroke-opacity="0.5"/>
    <circle cx="53" cy="65" r="5" fill="#4ecdc4" opacity="0.5"/>
    <circle cx="77" cy="65" r="5" fill="#4ecdc4" opacity="0.5"/>
    
    <text class="label-small" x="65" y="125" text-anchor="middle">Still: CAT ✓</text>
  </g>
  
  <g transform="translate(710, 230)">
    <rect class="box-transform" x="0" y="0" width="130" height="130"/>
    <text class="label" x="65" y="20" text-anchor="middle" font-size="11">Mixup (λ=0.5)</text>
    
    <rect class="image-frame" x="15" y="30" width="100" height="80"/>
    <!-- Mixed image: cat + dog outline overlay -->
    <ellipse cx="65" cy="70" rx="35" ry="25" fill="#ffd93d" opacity="0.2" stroke="#ffd93d" stroke-width="1"/>
    <ellipse cx="65" cy="70" rx="30" ry="30" fill="#4ecdc4" opacity="0.2" stroke="#4ecdc4" stroke-width="1"/>
    <circle cx="53" cy="65" r="4" fill="#a0e0d0" opacity="0.7"/>
    <circle cx="77" cy="65" r="4" fill="#a0e0d0" opacity="0.7"/>
    
    <text class="label-small" x="65" y="125" text-anchor="middle">0.5 CAT + 0.5 DOG</text>
  </g>
  
  <!-- Info Boxes -->
  <g transform="translate(50, 385)">
    <rect class="box" x="0" y="0" width="400" height="115"/>
    <text class="label" x="200" y="25" text-anchor="middle">Cuándo Aplicar</text>
    
    <text class="label-small" x="20" y="50" fill="#4ecdc4">✓ Solo en entrenamiento</text>
    <text class="label-small" x="20" y="70" fill="#4ecdc4">✓ Preservar etiqueta original</text>
    <text class="label-small" x="20" y="90" fill="#4ecdc4">✓ Relevante al dominio</text>
    
    <text class="label-small" x="220" y="50" fill="#ff6b6b">✗ NO en validación/test</text>
    <text class="label-small" x="220" y="70" fill="#ff6b6b">✗ NO rotar 180° en MNIST</text>
    <text class="label-small" x="220" y="90" fill="#ff6b6b">✗ NO cambiar etiqueta</text>
  </g>
  
  <g transform="translate(470, 385)">
    <rect class="box" x="0" y="0" width="380" height="115"/>
    <text class="label" x="190" y="25" text-anchor="middle">Pipeline Típico (PyTorch)</text>
    
    <text class="label-small" x="20" y="50" fill="#ffd93d">transforms.Compose([</text>
    <text class="label-small" x="35" y="68" fill="#cccccc">RandomHorizontalFlip(0.5),</text>
    <text class="label-small" x="35" y="86" fill="#cccccc">RandomRotation(15),</text>
    <text class="label-small" x="35" y="104" fill="#cccccc">ColorJitter(0.2, 0.2),</text>
    <text class="label-small" x="200" y="50" fill="#cccccc">ToTensor(),</text>
    <text class="label-small" x="200" y="68" fill="#cccccc">Normalize(mean, std)</text>
    <text class="label-small" x="200" y="86" fill="#ffd93d">])</text>
  </g>
</svg>