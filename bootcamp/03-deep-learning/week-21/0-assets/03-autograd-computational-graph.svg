<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Grafo Computacional y Autograd</text>
  
  <!-- Forward Pass Label -->
  <text x="200" y="70" text-anchor="middle" fill="#4CAF50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Forward Pass</text>
  
  <!-- Input nodes -->
  <g transform="translate(50, 100)">
    <circle cx="50" cy="30" r="28" fill="#2196F3" stroke="#64B5F6" stroke-width="2"/>
    <text x="50" y="35" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">x=2</text>
    <text x="50" y="75" text-anchor="middle" fill="#aaa" font-family="Arial, sans-serif" font-size="10">requires_grad=True</text>
  </g>
  
  <g transform="translate(50, 200)">
    <circle cx="50" cy="30" r="28" fill="#2196F3" stroke="#64B5F6" stroke-width="2"/>
    <text x="50" y="35" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">y=3</text>
    <text x="50" y="75" text-anchor="middle" fill="#aaa" font-family="Arial, sans-serif" font-size="10">requires_grad=True</text>
  </g>
  
  <!-- Operation nodes -->
  <g transform="translate(180, 150)">
    <rect x="0" y="0" width="70" height="40" rx="8" fill="#9C27B0" stroke="#BA68C8" stroke-width="2"/>
    <text x="35" y="25" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">×</text>
    <text x="35" y="60" text-anchor="middle" fill="#aaa" font-family="Arial, sans-serif" font-size="9">MulBackward</text>
  </g>
  
  <!-- z = x * y = 6 -->
  <g transform="translate(280, 150)">
    <circle cx="30" cy="20" r="25" fill="#4CAF50" stroke="#81C784" stroke-width="2"/>
    <text x="30" y="25" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">z=6</text>
  </g>
  
  <!-- Square operation -->
  <g transform="translate(350, 150)">
    <rect x="0" y="0" width="70" height="40" rx="8" fill="#9C27B0" stroke="#BA68C8" stroke-width="2"/>
    <text x="35" y="25" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">²</text>
    <text x="35" y="60" text-anchor="middle" fill="#aaa" font-family="Arial, sans-serif" font-size="9">PowBackward</text>
  </g>
  
  <!-- w = z² = 36 -->
  <g transform="translate(450, 150)">
    <circle cx="30" cy="20" r="25" fill="#FF9800" stroke="#FFB74D" stroke-width="2"/>
    <text x="30" y="25" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">w=36</text>
  </g>
  
  <!-- Arrows forward -->
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#4CAF50"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#EE4C2C"/>
    </marker>
  </defs>
  
  <line x1="128" y1="130" x2="178" y2="160" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <line x1="128" y1="230" x2="178" y2="200" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <line x1="250" y1="170" x2="278" y2="170" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <line x1="335" y1="170" x2="350" y2="170" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <line x1="420" y1="170" x2="448" y2="170" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrowGreen)"/>
  
  <!-- Backward Pass Section -->
  <rect x="520" y="60" width="260" height="200" rx="10" fill="#2d2d44" stroke="#EE4C2C" stroke-width="2"/>
  <text x="650" y="85" text-anchor="middle" fill="#EE4C2C" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Backward Pass</text>
  
  <text x="540" y="115" fill="#fff" font-family="Consolas, monospace" font-size="12">w.backward()</text>
  
  <text x="540" y="145" fill="#aaa" font-family="Arial, sans-serif" font-size="11">dw/dw = 1</text>
  <text x="540" y="165" fill="#aaa" font-family="Arial, sans-serif" font-size="11">dw/dz = 2z = 12</text>
  <text x="540" y="185" fill="#aaa" font-family="Arial, sans-serif" font-size="11">dz/dx = y = 3</text>
  <text x="540" y="205" fill="#aaa" font-family="Arial, sans-serif" font-size="11">dz/dy = x = 2</text>
  
  <text x="540" y="235" fill="#4CAF50" font-family="Consolas, monospace" font-size="12">x.grad = 36</text>
  <text x="540" y="255" fill="#4CAF50" font-family="Consolas, monospace" font-size="12">y.grad = 24</text>
  
  <!-- Code Example -->
  <rect x="50" y="300" width="700" height="150" rx="8" fill="#2d2d44"/>
  <text x="70" y="325" fill="#569CD6" font-family="Consolas, monospace" font-size="12">import</text>
  <text x="120" y="325" fill="#fff" font-family="Consolas, monospace" font-size="12">torch</text>
  
  <text x="70" y="350" fill="#fff" font-family="Consolas, monospace" font-size="12">x = torch.tensor([2.0], requires_grad=</text>
  <text x="395" y="350" fill="#569CD6" font-family="Consolas, monospace" font-size="12">True</text>
  <text x="430" y="350" fill="#fff" font-family="Consolas, monospace" font-size="12">)</text>
  
  <text x="70" y="375" fill="#fff" font-family="Consolas, monospace" font-size="12">y = torch.tensor([3.0], requires_grad=</text>
  <text x="395" y="375" fill="#569CD6" font-family="Consolas, monospace" font-size="12">True</text>
  <text x="430" y="375" fill="#fff" font-family="Consolas, monospace" font-size="12">)</text>
  
  <text x="70" y="400" fill="#fff" font-family="Consolas, monospace" font-size="12">z = x * y</text>
  <text x="180" y="400" fill="#6A9955" font-family="Consolas, monospace" font-size="12"># z = 6</text>
  
  <text x="70" y="425" fill="#fff" font-family="Consolas, monospace" font-size="12">w = z ** 2</text>
  <text x="180" y="425" fill="#6A9955" font-family="Consolas, monospace" font-size="12"># w = 36</text>
  
  <text x="310" y="350" fill="#fff" font-family="Consolas, monospace" font-size="12">w.backward()</text>
  <text x="310" y="375" fill="#6A9955" font-family="Consolas, monospace" font-size="12"># Calcula gradientes</text>
  <text x="310" y="400" fill="#fff" font-family="Consolas, monospace" font-size="12">print(x.grad)</text>
  <text x="430" y="400" fill="#6A9955" font-family="Consolas, monospace" font-size="12"># tensor([36.])</text>
  <text x="310" y="425" fill="#fff" font-family="Consolas, monospace" font-size="12">print(y.grad)</text>
  <text x="430" y="425" fill="#6A9955" font-family="Consolas, monospace" font-size="12"># tensor([24.])</text>
  
  <!-- Legend -->
  <text x="50" y="485" fill="#666" font-family="Arial, sans-serif" font-size="10">Bootcamp IA: Zero to Hero | Semana 21</text>
</svg>
