<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#ffffff" font-size="20" font-weight="bold" font-family="sans-serif">Arquitectura del Perceptrón</text>
  
  <!-- Input Layer -->
  <text x="100" y="80" text-anchor="middle" fill="#4FC3F7" font-size="14" font-weight="bold" font-family="sans-serif">Inputs</text>
  
  <!-- Input nodes -->
  <g>
    <circle cx="100" cy="120" r="25" fill="#0288D1" stroke="#4FC3F7" stroke-width="2"/>
    <text x="100" y="125" text-anchor="middle" fill="white" font-size="14" font-family="sans-serif">x₁</text>
    
    <circle cx="100" cy="200" r="25" fill="#0288D1" stroke="#4FC3F7" stroke-width="2"/>
    <text x="100" y="205" text-anchor="middle" fill="white" font-size="14" font-family="sans-serif">x₂</text>
    
    <circle cx="100" cy="280" r="25" fill="#0288D1" stroke="#4FC3F7" stroke-width="2"/>
    <text x="100" y="285" text-anchor="middle" fill="white" font-size="14" font-family="sans-serif">x₃</text>
    
    <!-- Bias -->
    <circle cx="100" cy="360" r="25" fill="#7B1FA2" stroke="#CE93D8" stroke-width="2"/>
    <text x="100" y="365" text-anchor="middle" fill="white" font-size="14" font-family="sans-serif">1</text>
    <text x="100" y="405" text-anchor="middle" fill="#CE93D8" font-size="12" font-family="sans-serif">(bias)</text>
  </g>
  
  <!-- Weights -->
  <g stroke-width="2">
    <line x1="125" y1="120" x2="295" y2="220" stroke="#4CAF50"/>
    <line x1="125" y1="200" x2="295" y2="230" stroke="#FFC107"/>
    <line x1="125" y1="280" x2="295" y2="240" stroke="#FF5722"/>
    <line x1="125" y1="360" x2="295" y2="250" stroke="#CE93D8"/>
  </g>
  
  <!-- Weight labels -->
  <g font-size="12" font-family="sans-serif">
    <text x="200" y="155" fill="#4CAF50">w₁</text>
    <text x="215" y="205" fill="#FFC107">w₂</text>
    <text x="200" y="270" fill="#FF5722">w₃</text>
    <text x="180" y="320" fill="#CE93D8">b</text>
  </g>
  
  <!-- Summation node -->
  <circle cx="340" cy="240" r="45" fill="#1565C0" stroke="#42A5F5" stroke-width="3"/>
  <text x="340" y="235" text-anchor="middle" fill="white" font-size="24" font-family="sans-serif">Σ</text>
  <text x="340" y="255" text-anchor="middle" fill="#90CAF9" font-size="10" font-family="sans-serif">weighted sum</text>
  
  <!-- Arrow to activation -->
  <line x1="385" y1="240" x2="435" y2="240" stroke="#64B5F6" stroke-width="3" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64B5F6"/>
    </marker>
  </defs>
  
  <!-- Z label -->
  <text x="410" y="225" fill="#E3F2FD" font-size="14" font-family="sans-serif">z</text>
  
  <!-- Activation function box -->
  <rect x="440" y="195" width="100" height="90" rx="10" fill="#0D47A1" stroke="#1976D2" stroke-width="2"/>
  <text x="490" y="225" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="sans-serif">Activation</text>
  <text x="490" y="250" text-anchor="middle" fill="#90CAF9" font-size="12" font-family="sans-serif">f(z)</text>
  <text x="490" y="272" text-anchor="middle" fill="#64B5F6" font-size="10" font-family="sans-serif">step / sigmoid</text>
  
  <!-- Arrow to output -->
  <line x1="540" y1="240" x2="590" y2="240" stroke="#4CAF50" stroke-width="3"/>
  
  <!-- Output node -->
  <circle cx="640" cy="240" r="40" fill="#2E7D32" stroke="#4CAF50" stroke-width="3"/>
  <text x="640" y="245" text-anchor="middle" fill="white" font-size="18" font-family="sans-serif">ŷ</text>
  <text x="640" y="300" text-anchor="middle" fill="#81C784" font-size="14" font-family="sans-serif">Output</text>
  
  <!-- Formulas box -->
  <rect x="480" y="350" width="300" height="85" rx="10" fill="#263238" stroke="#546E7A" stroke-width="1"/>
  <text x="630" y="375" text-anchor="middle" fill="#B0BEC5" font-size="12" font-weight="bold" font-family="sans-serif">Ecuaciones</text>
  <text x="500" y="400" fill="#4FC3F7" font-size="12" font-family="monospace">z = w₁x₁ + w₂x₂ + w₃x₃ + b</text>
  <text x="500" y="420" fill="#81C784" font-size="12" font-family="monospace">ŷ = f(z) = f(w·x + b)</text>
  
  <!-- Decision boundary note -->
  <rect x="20" y="350" width="200" height="85" rx="10" fill="#4A148C" stroke="#7B1FA2" stroke-width="1"/>
  <text x="120" y="375" text-anchor="middle" fill="#E1BEE7" font-size="12" font-weight="bold" font-family="sans-serif">Frontera de Decisión</text>
  <text x="30" y="400" fill="#CE93D8" font-size="11" font-family="sans-serif">w·x + b = 0</text>
  <text x="30" y="420" fill="#CE93D8" font-size="11" font-family="sans-serif">Separa clases linealmente</text>
</svg>
