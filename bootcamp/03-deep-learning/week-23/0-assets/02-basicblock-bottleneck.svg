<svg viewBox="0 0 700 380" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="380" fill="#1e1e2e"/>
  
  <!-- Title -->
  <text x="350" y="28" fill="#cdd6f4" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">BasicBlock vs Bottleneck</text>
  
  <!-- BasicBlock Section -->
  <text x="175" y="55" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">BasicBlock (ResNet-18/34)</text>
  
  <!-- Input -->
  <rect x="135" y="70" width="80" height="25" rx="4" fill="#3b82f6"/>
  <text x="175" y="87" fill="white" font-family="monospace" font-size="11" text-anchor="middle">64 ch</text>
  
  <line x1="175" y1="95" x2="175" y2="115" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- Conv1 -->
  <rect x="110" y="115" width="130" height="30" rx="5" fill="#8b5cf6"/>
  <text x="175" y="135" fill="white" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Conv 3×3, 64</text>
  
  <line x1="175" y1="145" x2="175" y2="160" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- BN + ReLU -->
  <rect x="120" y="160" width="110" height="25" rx="5" fill="#06b6d4"/>
  <text x="175" y="177" fill="white" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">BN + ReLU</text>
  
  <line x1="175" y1="185" x2="175" y2="200" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- Conv2 -->
  <rect x="110" y="200" width="130" height="30" rx="5" fill="#8b5cf6"/>
  <text x="175" y="220" fill="white" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Conv 3×3, 64</text>
  
  <line x1="175" y1="230" x2="175" y2="245" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- BN -->
  <rect x="140" y="245" width="70" height="22" rx="5" fill="#06b6d4"/>
  <text x="175" y="260" fill="white" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">BN</text>
  
  <!-- Skip connection BasicBlock -->
  <path d="M 255 82 L 280 82 L 280 256 L 255 256" stroke="#f59e0b" stroke-width="2" fill="none" stroke-dasharray="4,2"/>
  
  <!-- Addition -->
  <circle cx="175" cy="290" r="15" fill="#10b981"/>
  <text x="175" y="295" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">+</text>
  
  <line x1="175" y1="267" x2="175" y2="275" stroke="#60a5fa" stroke-width="2"/>
  <line x1="255" y1="256" x2="190" y2="290" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Output BasicBlock -->
  <rect x="135" y="315" width="80" height="25" rx="4" fill="#3b82f6"/>
  <text x="175" y="332" fill="white" font-family="monospace" font-size="11" text-anchor="middle">64 ch</text>
  <line x1="175" y1="305" x2="175" y2="315" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- Divider -->
  <line x1="350" y1="50" x2="350" y2="340" stroke="#45475a" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Bottleneck Section -->
  <text x="525" y="55" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Bottleneck (ResNet-50+)</text>
  
  <!-- Input -->
  <rect x="480" y="70" width="90" height="25" rx="4" fill="#3b82f6"/>
  <text x="525" y="87" fill="white" font-family="monospace" font-size="11" text-anchor="middle">256 ch</text>
  
  <line x1="525" y1="95" x2="525" y2="110" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- 1x1 reduce -->
  <rect x="455" y="110" width="140" height="28" rx="5" fill="#8b5cf6"/>
  <text x="525" y="128" fill="white" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Conv 1×1, 64 (reduce)</text>
  
  <line x1="525" y1="138" x2="525" y2="148" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- BN + ReLU 1 -->
  <rect x="475" y="148" width="100" height="20" rx="4" fill="#06b6d4"/>
  <text x="525" y="162" fill="white" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">BN + ReLU</text>
  
  <line x1="525" y1="168" x2="525" y2="178" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- 3x3 -->
  <rect x="455" y="178" width="140" height="28" rx="5" fill="#8b5cf6"/>
  <text x="525" y="196" fill="white" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Conv 3×3, 64</text>
  
  <line x1="525" y1="206" x2="525" y2="216" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- BN + ReLU 2 -->
  <rect x="475" y="216" width="100" height="20" rx="4" fill="#06b6d4"/>
  <text x="525" y="230" fill="white" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">BN + ReLU</text>
  
  <line x1="525" y1="236" x2="525" y2="246" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- 1x1 expand -->
  <rect x="455" y="246" width="140" height="28" rx="5" fill="#8b5cf6"/>
  <text x="525" y="264" fill="white" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Conv 1×1, 256 (expand)</text>
  
  <line x1="525" y1="274" x2="525" y2="282" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- BN -->
  <rect x="490" y="282" width="70" height="18" rx="4" fill="#06b6d4"/>
  <text x="525" y="294" fill="white" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">BN</text>
  
  <!-- Skip connection Bottleneck -->
  <path d="M 610 82 L 640 82 L 640 290 L 610 290" stroke="#f59e0b" stroke-width="2" fill="none" stroke-dasharray="4,2"/>
  
  <!-- Addition -->
  <circle cx="525" cy="315" r="15" fill="#10b981"/>
  <text x="525" y="320" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">+</text>
  
  <line x1="525" y1="300" x2="525" y2="300" stroke="#60a5fa" stroke-width="2"/>
  <line x1="610" y1="290" x2="540" y2="315" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Output Bottleneck -->
  <rect x="480" y="335" width="90" height="25" rx="4" fill="#3b82f6"/>
  <text x="525" y="352" fill="white" font-family="monospace" font-size="11" text-anchor="middle">256 ch</text>
  <line x1="525" y1="330" x2="525" y2="335" stroke="#60a5fa" stroke-width="2"/>
</svg>