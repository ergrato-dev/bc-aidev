<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow1" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#60a5fa"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#1e1e2e"/>
  
  <!-- Title -->
  <text x="300" y="30" fill="#cdd6f4" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Bloque Residual (Skip Connection)</text>
  
  <!-- Input x -->
  <rect x="260" y="55" width="80" height="30" rx="4" fill="#3b82f6"/>
  <text x="300" y="75" fill="white" font-family="monospace" font-size="14" text-anchor="middle">x</text>
  
  <!-- Split point -->
  <line x1="300" y1="85" x2="300" y2="110" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- Left branch (main path) -->
  <line x1="300" y1="110" x2="200" y2="110" stroke="#60a5fa" stroke-width="2"/>
  <line x1="200" y1="110" x2="200" y2="130" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- Conv1 -->
  <rect x="130" y="130" width="140" height="35" rx="6" fill="#8b5cf6"/>
  <text x="200" y="153" fill="white" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Conv 3×3 + BN + ReLU</text>
  
  <!-- Arrow -->
  <line x1="200" y1="165" x2="200" y2="185" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- Conv2 -->
  <rect x="130" y="185" width="140" height="35" rx="6" fill="#8b5cf6"/>
  <text x="200" y="208" fill="white" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Conv 3×3 + BN</text>
  
  <!-- Arrow down from conv2 -->
  <line x1="200" y1="220" x2="200" y2="270" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- Right branch (skip connection) -->
  <line x1="300" y1="110" x2="400" y2="110" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="400" y1="110" x2="400" y2="270" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="400" y1="270" x2="300" y2="270" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Skip label -->
  <text x="450" y="190" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Skip</text>
  <text x="450" y="205" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Connection</text>
  
  <!-- Addition circle -->
  <circle cx="300" cy="270" r="20" fill="#10b981" stroke="#34d399" stroke-width="2"/>
  <text x="300" y="276" fill="white" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">+</text>
  
  <!-- Connect main to addition -->
  <line x1="200" y1="270" x2="280" y2="270" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow1)"/>
  
  <!-- F(x) label -->
  <text x="150" y="255" fill="#a5b4fc" font-family="monospace" font-size="12">F(x)</text>
  
  <!-- x label on skip -->
  <text x="415" y="255" fill="#fcd34d" font-family="monospace" font-size="12">x</text>
  
  <!-- Output arrow -->
  <line x1="300" y1="290" x2="300" y2="310" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- ReLU -->
  <rect x="245" y="310" width="110" height="30" rx="6" fill="#ec4899"/>
  <text x="300" y="330" fill="white" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">ReLU</text>
  
  <!-- Output -->
  <line x1="300" y1="340" x2="300" y2="360" stroke="#60a5fa" stroke-width="2"/>
  <rect x="230" y="360" width="140" height="30" rx="4" fill="#3b82f6"/>
  <text x="300" y="380" fill="white" font-family="monospace" font-size="13" text-anchor="middle">y = F(x) + x</text>
</svg>