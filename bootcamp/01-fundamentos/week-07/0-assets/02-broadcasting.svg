<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 680">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="680" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="22" font-weight="bold">Broadcasting en NumPy</text>
  
  <!-- Example 1: Scalar + Array -->
  <g transform="translate(40, 60)">
    <text x="0" y="20" fill="#FFD43B" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Ejemplo 1: Escalar + Array</text>
    
    <!-- Array -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="40" height="30" fill="#4B8BBE" stroke="#ffffff" stroke-width="1"/>
      <rect x="40" y="0" width="40" height="30" fill="#4B8BBE" stroke="#ffffff" stroke-width="1"/>
      <rect x="80" y="0" width="40" height="30" fill="#4B8BBE" stroke="#ffffff" stroke-width="1"/>
      <rect x="120" y="0" width="40" height="30" fill="#4B8BBE" stroke="#ffffff" stroke-width="1"/>
      <text x="20" y="20" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="12">1</text>
      <text x="60" y="20" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="12">2</text>
      <text x="100" y="20" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="12">3</text>
      <text x="140" y="20" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="12">4</text>
      <text x="200" y="20" fill="#888888" font-family="system-ui, sans-serif" font-size="11">shape: (4,)</text>
    </g>
    
    <!-- Plus sign -->
    <text x="80" y="100" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="20">+</text>
    
    <!-- Scalar -->
    <g transform="translate(0, 110)">
      <rect x="0" y="0" width="40" height="30" fill="#E85A4F" stroke="#ffffff" stroke-width="1"/>
      <text x="20" y="20" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="12">10</text>
      <text x="200" y="20" fill="#888888" font-family="system-ui, sans-serif" font-size="11">shape: ()</text>
    </g>
    
    <!-- Arrow -->
    <path d="M80 155 L80 175" stroke="#FFD43B" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    
    <!-- Broadcast visualization -->
    <g transform="translate(0, 180)">
      <rect x="0" y="0" width="40" height="30" fill="#E85A4F" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
      <rect x="40" y="0" width="40" height="30" fill="#E85A4F" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
      <rect x="80" y="0" width="40" height="30" fill="#E85A4F" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
      <rect x="120" y="0" width="40" height="30" fill="#E85A4F" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
      <text x="20" y="20" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="12">10</text>
      <text x="60" y="20" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="12">10</text>
      <text x="100" y="20" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="12">10</text>
      <text x="140" y="20" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="12">10</text>
      <text x="200" y="20" fill="#888888" font-family="system-ui, sans-serif" font-size="11">broadcast → (4,)</text>
    </g>
    
    <!-- Equals -->
    <text x="80" y="240" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="20">=</text>
    
    <!-- Result -->
    <g transform="translate(0, 250)">
      <rect x="0" y="0" width="40" height="30" fill="#2ECC71" stroke="#ffffff" stroke-width="1"/>
      <rect x="40" y="0" width="40" height="30" fill="#2ECC71" stroke="#ffffff" stroke-width="1"/>
      <rect x="80" y="0" width="40" height="30" fill="#2ECC71" stroke="#ffffff" stroke-width="1"/>
      <rect x="120" y="0" width="40" height="30" fill="#2ECC71" stroke="#ffffff" stroke-width="1"/>
      <text x="20" y="20" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="12">11</text>
      <text x="60" y="20" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="12">12</text>
      <text x="100" y="20" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="12">13</text>
      <text x="140" y="20" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="12">14</text>
      <text x="200" y="20" fill="#888888" font-family="system-ui, sans-serif" font-size="11">shape: (4,)</text>
    </g>
  </g>
  
  <!-- Example 2: 2D + 1D -->
  <g transform="translate(420, 60)">
    <text x="0" y="20" fill="#FFD43B" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Ejemplo 2: Matrix + Row</text>
    
    <!-- 2D Matrix -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="35" height="25" fill="#4B8BBE" stroke="#ffffff" stroke-width="1"/>
      <rect x="35" y="0" width="35" height="25" fill="#4B8BBE" stroke="#ffffff" stroke-width="1"/>
      <rect x="70" y="0" width="35" height="25" fill="#4B8BBE" stroke="#ffffff" stroke-width="1"/>
      <rect x="0" y="25" width="35" height="25" fill="#4B8BBE" stroke="#ffffff" stroke-width="1"/>
      <rect x="35" y="25" width="35" height="25" fill="#4B8BBE" stroke="#ffffff" stroke-width="1"/>
      <rect x="70" y="25" width="35" height="25" fill="#4B8BBE" stroke="#ffffff" stroke-width="1"/>
      <rect x="0" y="50" width="35" height="25" fill="#4B8BBE" stroke="#ffffff" stroke-width="1"/>
      <rect x="35" y="50" width="35" height="25" fill="#4B8BBE" stroke="#ffffff" stroke-width="1"/>
      <rect x="70" y="50" width="35" height="25" fill="#4B8BBE" stroke="#ffffff" stroke-width="1"/>
      <text x="17" y="17" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">1</text>
      <text x="52" y="17" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">1</text>
      <text x="87" y="17" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">1</text>
      <text x="17" y="42" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">1</text>
      <text x="52" y="42" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">1</text>
      <text x="87" y="42" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">1</text>
      <text x="17" y="67" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">1</text>
      <text x="52" y="67" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">1</text>
      <text x="87" y="67" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">1</text>
      <text x="150" y="45" fill="#888888" font-family="system-ui, sans-serif" font-size="11">shape: (3, 3)</text>
    </g>
    
    <!-- Plus -->
    <text x="52" y="130" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="20">+</text>
    
    <!-- 1D Row -->
    <g transform="translate(0, 140)">
      <rect x="0" y="0" width="35" height="25" fill="#E85A4F" stroke="#ffffff" stroke-width="1"/>
      <rect x="35" y="0" width="35" height="25" fill="#E85A4F" stroke="#ffffff" stroke-width="1"/>
      <rect x="70" y="0" width="35" height="25" fill="#E85A4F" stroke="#ffffff" stroke-width="1"/>
      <text x="17" y="17" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">1</text>
      <text x="52" y="17" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">2</text>
      <text x="87" y="17" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">3</text>
      <text x="150" y="17" fill="#888888" font-family="system-ui, sans-serif" font-size="11">shape: (3,)</text>
    </g>
    
    <!-- Arrow -->
    <path d="M52 180 L52 200" stroke="#FFD43B" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    
    <!-- Broadcast viz -->
    <g transform="translate(0, 210)">
      <rect x="0" y="0" width="35" height="25" fill="#E85A4F" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
      <rect x="35" y="0" width="35" height="25" fill="#E85A4F" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
      <rect x="70" y="0" width="35" height="25" fill="#E85A4F" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
      <rect x="0" y="25" width="35" height="25" fill="#E85A4F" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
      <rect x="35" y="25" width="35" height="25" fill="#E85A4F" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
      <rect x="70" y="25" width="35" height="25" fill="#E85A4F" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
      <rect x="0" y="50" width="35" height="25" fill="#E85A4F" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
      <rect x="35" y="50" width="35" height="25" fill="#E85A4F" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
      <rect x="70" y="50" width="35" height="25" fill="#E85A4F" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
      <text x="17" y="17" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">1</text>
      <text x="52" y="17" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">2</text>
      <text x="87" y="17" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">3</text>
      <text x="17" y="42" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">1</text>
      <text x="52" y="42" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">2</text>
      <text x="87" y="42" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">3</text>
      <text x="17" y="67" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">1</text>
      <text x="52" y="67" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">2</text>
      <text x="87" y="67" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">3</text>
      <text x="150" y="45" fill="#888888" font-family="system-ui, sans-serif" font-size="11">→ (3, 3)</text>
    </g>
    
    <!-- Equals -->
    <text x="52" y="305" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="20">=</text>
    
    <!-- Result -->
    <g transform="translate(0, 315)">
      <rect x="0" y="0" width="35" height="25" fill="#2ECC71" stroke="#ffffff" stroke-width="1"/>
      <rect x="35" y="0" width="35" height="25" fill="#2ECC71" stroke="#ffffff" stroke-width="1"/>
      <rect x="70" y="0" width="35" height="25" fill="#2ECC71" stroke="#ffffff" stroke-width="1"/>
      <rect x="0" y="25" width="35" height="25" fill="#2ECC71" stroke="#ffffff" stroke-width="1"/>
      <rect x="35" y="25" width="35" height="25" fill="#2ECC71" stroke="#ffffff" stroke-width="1"/>
      <rect x="70" y="25" width="35" height="25" fill="#2ECC71" stroke="#ffffff" stroke-width="1"/>
      <rect x="0" y="50" width="35" height="25" fill="#2ECC71" stroke="#ffffff" stroke-width="1"/>
      <rect x="35" y="50" width="35" height="25" fill="#2ECC71" stroke="#ffffff" stroke-width="1"/>
      <rect x="70" y="50" width="35" height="25" fill="#2ECC71" stroke="#ffffff" stroke-width="1"/>
      <text x="17" y="17" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">2</text>
      <text x="52" y="17" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">3</text>
      <text x="87" y="17" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">4</text>
      <text x="17" y="42" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">2</text>
      <text x="52" y="42" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">3</text>
      <text x="87" y="42" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">4</text>
      <text x="17" y="67" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">2</text>
      <text x="52" y="67" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">3</text>
      <text x="87" y="67" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">4</text>
    </g>
  </g>
  
  <!-- Broadcasting Rules Box -->
  <g transform="translate(40, 500)">
    <rect x="0" y="0" width="720" height="160" rx="10" fill="#0d1b2a" stroke="#FFD43B" stroke-width="2"/>
    <text x="360" y="30" text-anchor="middle" fill="#FFD43B" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">Reglas de Broadcasting</text>
    
    <text x="30" y="60" fill="#ffffff" font-family="system-ui, sans-serif" font-size="13">1. Si los arrays tienen diferente número de dimensiones, el de menor dimensión se expande con 1s a la izquierda.</text>
    <text x="30" y="85" fill="#ffffff" font-family="system-ui, sans-serif" font-size="13">2. Arrays con tamaño 1 en una dimensión actúan como si tuvieran el tamaño del otro array en esa dimensión.</text>
    <text x="30" y="110" fill="#ffffff" font-family="system-ui, sans-serif" font-size="13">3. Si en alguna dimensión los tamaños difieren y ninguno es 1, se produce un error.</text>
    
    <text x="30" y="145" fill="#888888" font-family="monospace" font-size="12">(3, 4) + (4,) → (3, 4) + (1, 4) → (3, 4)  ✓     |     (3, 4) + (3,) → Error  ✗</text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#FFD43B"/>
    </marker>
  </defs>
</svg>