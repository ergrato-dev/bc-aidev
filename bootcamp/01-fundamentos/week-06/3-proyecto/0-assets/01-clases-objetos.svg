<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .title { fill: #569cd6; font-family: 'Segoe UI', sans-serif; font-size: 24px; font-weight: bold; }
      .subtitle { fill: #9cdcfe; font-family: 'Segoe UI', sans-serif; font-size: 14px; }
      .class-box { fill: #2d2d30; stroke: #569cd6; stroke-width: 2; rx: 8; }
      .class-name { fill: #4ec9b0; font-family: 'Consolas', monospace; font-size: 16px; font-weight: bold; }
      .section-header { fill: #569cd6; font-family: 'Consolas', monospace; font-size: 12px; }
      .attribute { fill: #9cdcfe; font-family: 'Consolas', monospace; font-size: 11px; }
      .method { fill: #dcdcaa; font-family: 'Consolas', monospace; font-size: 11px; }
      .instance-box { fill: #3c3c3c; stroke: #4ec9b0; stroke-width: 2; rx: 8; }
      .instance-name { fill: #ce9178; font-family: 'Consolas', monospace; font-size: 14px; font-weight: bold; }
      .instance-attr { fill: #b5cea8; font-family: 'Consolas', monospace; font-size: 11px; }
      .arrow { stroke: #808080; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .label { fill: #808080; font-family: 'Segoe UI', sans-serif; font-size: 12px; }
      .note { fill: #6a9955; font-family: 'Segoe UI', sans-serif; font-size: 11px; font-style: italic; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#808080"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="800" height="500"/>
  
  <!-- Title -->
  <text class="title" x="400" y="35" text-anchor="middle">Clases y Objetos en Python</text>
  <text class="subtitle" x="400" y="55" text-anchor="middle">La clase es el plano, los objetos son las instancias</text>
  
  <!-- Class Definition Box -->
  <rect class="class-box" x="50" y="80" width="300" height="200"/>
  <text class="section-header" x="200" y="100" text-anchor="middle">─── CLASE (Plantilla) ───</text>
  <text class="class-name" x="200" y="130" text-anchor="middle">class Dog</text>
  
  <line x1="70" y1="145" x2="330" y2="145" stroke="#444" stroke-width="1"/>
  <text class="section-header" x="80" y="165">Atributos:</text>
  <text class="attribute" x="90" y="185">self.name: str</text>
  <text class="attribute" x="90" y="202">self.age: int</text>
  <text class="attribute" x="90" y="219">self.breed: str</text>
  
  <line x1="70" y1="232" x2="330" y2="232" stroke="#444" stroke-width="1"/>
  <text class="section-header" x="80" y="252">Métodos:</text>
  <text class="method" x="90" y="272">__init__(self, name, age)</text>
  
  <!-- Arrows from Class to Instances -->
  <path class="arrow" d="M 350 180 C 420 180, 420 130, 470 130"/>
  <path class="arrow" d="M 350 180 C 420 180, 420 240, 470 240"/>
  <path class="arrow" d="M 350 180 C 420 180, 420 350, 470 350"/>
  
  <text class="label" x="400" y="165">instanciar</text>
  
  <!-- Instance 1 -->
  <rect class="instance-box" x="470" y="80" width="280" height="100"/>
  <text class="instance-name" x="610" y="105" text-anchor="middle">fido = Dog("Fido", 3)</text>
  <line x1="490" y1="115" x2="730" y2="115" stroke="#444" stroke-width="1"/>
  <text class="instance-attr" x="500" y="138">name = "Fido"</text>
  <text class="instance-attr" x="500" y="155">age = 3</text>
  <text class="instance-attr" x="500" y="172">breed = "Labrador"</text>
  
  <!-- Instance 2 -->
  <rect class="instance-box" x="470" y="195" width="280" height="100"/>
  <text class="instance-name" x="610" y="220" text-anchor="middle">rex = Dog("Rex", 5)</text>
  <line x1="490" y1="230" x2="730" y2="230" stroke="#444" stroke-width="1"/>
  <text class="instance-attr" x="500" y="253">name = "Rex"</text>
  <text class="instance-attr" x="500" y="270">age = 5</text>
  <text class="instance-attr" x="500" y="287">breed = "German Shepherd"</text>
  
  <!-- Instance 3 -->
  <rect class="instance-box" x="470" y="310" width="280" height="100"/>
  <text class="instance-name" x="610" y="335" text-anchor="middle">luna = Dog("Luna", 2)</text>
  <line x1="490" y1="345" x2="730" y2="345" stroke="#444" stroke-width="1"/>
  <text class="instance-attr" x="500" y="368">name = "Luna"</text>
  <text class="instance-attr" x="500" y="385">age = 2</text>
  <text class="instance-attr" x="500" y="402">breed = "Golden Retriever"</text>
  
  <!-- Labels -->
  <text class="label" x="200" y="300" text-anchor="middle">Una sola definición</text>
  <text class="label" x="610" y="435" text-anchor="middle">Múltiples instancias únicas</text>
  
  <!-- Notes -->
  <text class="note" x="50" y="470">• Cada instancia tiene su propio espacio en memoria</text>
  <text class="note" x="50" y="485">• self referencia al objeto actual</text>
  <text class="note" x="450" y="470">• Los atributos son independientes entre instancias</text>
  <text class="note" x="450" y="485">• __init__ se ejecuta al crear cada objeto</text>
</svg>