<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4ecca3"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="350" y="35" font-family="Inter, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Anatomía de una Clase</text>
  
  <!-- Class Box -->
  <rect x="50" y="60" width="600" height="320" rx="8" fill="#16213e" stroke="#4ecca3" stroke-width="2"/>
  
  <!-- Class header -->
  <rect x="50" y="60" width="600" height="40" rx="8" fill="#4ecca3"/>
  <rect x="50" y="85" width="600" height="15" fill="#4ecca3"/>
  <text x="350" y="87" font-family="monospace" font-size="14" fill="#1a1a2e" text-anchor="middle" font-weight="bold">class Dog:</text>
  
  <!-- Class attribute section -->
  <rect x="70" y="115" width="560" height="50" rx="4" fill="#0f3460"/>
  <text x="85" y="138" font-family="monospace" font-size="12" fill="#888">    # Atributo de CLASE</text>
  <text x="85" y="155" font-family="monospace" font-size="12" fill="#ffd369">    species = </text>
  <text x="195" y="155" font-family="monospace" font-size="12" fill="#4ecca3">"Canis familiaris"</text>
  
  <!-- Label for class attribute -->
  <line x1="520" y1="135" x2="580" y2="135" stroke="#ffd369" stroke-width="1.5"/>
  <text x="590" y="140" font-family="Inter, sans-serif" font-size="10" fill="#ffd369">Compartido</text>
  
  <!-- __init__ section -->
  <rect x="70" y="175" width="560" height="90" rx="4" fill="#0f3460"/>
  <text x="85" y="198" font-family="monospace" font-size="12" fill="#e94560">    def </text>
  <text x="125" y="198" font-family="monospace" font-size="12" fill="#ffd369">__init__</text>
  <text x="193" y="198" font-family="monospace" font-size="12" fill="#ffffff">(self, name: str, age: int):</text>
  <text x="85" y="220" font-family="monospace" font-size="12" fill="#888">        # Atributos de INSTANCIA</text>
  <text x="85" y="240" font-family="monospace" font-size="12" fill="#4ecca3">        self</text>
  <text x="125" y="240" font-family="monospace" font-size="12" fill="#ffffff">.name = name</text>
  <text x="85" y="257" font-family="monospace" font-size="12" fill="#4ecca3">        self</text>
  <text x="125" y="257" font-family="monospace" font-size="12" fill="#ffffff">.age = age</text>
  
  <!-- Label for self -->
  <line x1="125" y1="243" x2="580" y2="243" stroke="#4ecca3" stroke-width="1" stroke-dasharray="4"/>
  <text x="590" y="240" font-family="Inter, sans-serif" font-size="10" fill="#4ecca3">self = instancia</text>
  <text x="590" y="252" font-family="Inter, sans-serif" font-size="10" fill="#4ecca3">actual</text>
  
  <!-- Method section -->
  <rect x="70" y="275" width="560" height="55" rx="4" fill="#0f3460"/>
  <text x="85" y="298" font-family="monospace" font-size="12" fill="#e94560">    def </text>
  <text x="125" y="298" font-family="monospace" font-size="12" fill="#ffd369">bark</text>
  <text x="157" y="298" font-family="monospace" font-size="12" fill="#ffffff">(self) -> str:</text>
  <text x="85" y="318" font-family="monospace" font-size="12" fill="#e94560">        return </text>
  <text x="165" y="318" font-family="monospace" font-size="12" fill="#4ecca3">f"{self.name} says: Woof!"</text>
  
  <!-- Label for method -->
  <line x1="157" y1="300" x2="580" y2="300" stroke="#ffd369" stroke-width="1" stroke-dasharray="4"/>
  <text x="590" y="298" font-family="Inter, sans-serif" font-size="10" fill="#ffd369">Método de</text>
  <text x="590" y="310" font-family="Inter, sans-serif" font-size="10" fill="#ffd369">instancia</text>
  
  <!-- Annotations -->
  <rect x="70" y="340" width="170" height="28" rx="4" fill="#4ecca3" fill-opacity="0.2" stroke="#4ecca3"/>
  <text x="155" y="358" font-family="Inter, sans-serif" font-size="11" fill="#4ecca3" text-anchor="middle">Constructor</text>
  
  <rect x="260" y="340" width="170" height="28" rx="4" fill="#ffd369" fill-opacity="0.2" stroke="#ffd369"/>
  <text x="345" y="358" font-family="Inter, sans-serif" font-size="11" fill="#ffd369" text-anchor="middle">Atributos</text>
  
  <rect x="450" y="340" width="170" height="28" rx="4" fill="#e94560" fill-opacity="0.2" stroke="#e94560"/>
  <text x="535" y="358" font-family="Inter, sans-serif" font-size="11" fill="#e94560" text-anchor="middle">Métodos</text>
</svg>
