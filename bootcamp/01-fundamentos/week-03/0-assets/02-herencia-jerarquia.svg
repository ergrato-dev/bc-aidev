<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 450">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4ecca3"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="450" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="350" y="35" font-family="Inter, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">Jerarqu√≠a de Herencia</text>
  
  <!-- Parent class -->
  <rect x="250" y="60" width="200" height="100" rx="8" fill="#16213e" stroke="#4ecca3" stroke-width="2"/>
  <rect x="250" y="60" width="200" height="30" rx="8" fill="#4ecca3"/>
  <rect x="250" y="75" width="200" height="15" fill="#4ecca3"/>
  <text x="350" y="82" font-family="monospace" font-size="14" fill="#1a1a2e" text-anchor="middle" font-weight="bold">Animal</text>
  <text x="265" y="110" font-family="monospace" font-size="11" fill="#888">name: str</text>
  <text x="265" y="128" font-family="monospace" font-size="11" fill="#888">age: int</text>
  <text x="265" y="148" font-family="monospace" font-size="11" fill="#ffd369">speak() -> str</text>
  
  <!-- Inheritance arrows -->
  <line x1="280" y1="160" x2="150" y2="220" stroke="#4ecca3" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="350" y1="160" x2="350" y2="220" stroke="#4ecca3" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="420" y1="160" x2="550" y2="220" stroke="#4ecca3" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Child class Dog -->
  <rect x="50" y="230" width="200" height="100" rx="8" fill="#16213e" stroke="#ffd369" stroke-width="2"/>
  <rect x="50" y="230" width="200" height="30" rx="8" fill="#ffd369"/>
  <rect x="50" y="245" width="200" height="15" fill="#ffd369"/>
  <text x="150" y="252" font-family="monospace" font-size="14" fill="#1a1a2e" text-anchor="middle" font-weight="bold">Dog</text>
  <text x="65" y="280" font-family="monospace" font-size="11" fill="#888">breed: str</text>
  <text x="65" y="298" font-family="monospace" font-size="11" fill="#e94560">speak() -> "Woof!"</text>
  <text x="65" y="318" font-family="monospace" font-size="11" fill="#ffd369">fetch() -> str</text>
  
  <!-- Child class Cat -->
  <rect x="250" y="230" width="200" height="100" rx="8" fill="#16213e" stroke="#ffd369" stroke-width="2"/>
  <rect x="250" y="230" width="200" height="30" rx="8" fill="#ffd369"/>
  <rect x="250" y="245" width="200" height="15" fill="#ffd369"/>
  <text x="350" y="252" font-family="monospace" font-size="14" fill="#1a1a2e" text-anchor="middle" font-weight="bold">Cat</text>
  <text x="265" y="280" font-family="monospace" font-size="11" fill="#888">indoor: bool</text>
  <text x="265" y="298" font-family="monospace" font-size="11" fill="#e94560">speak() -> "Meow!"</text>
  <text x="265" y="318" font-family="monospace" font-size="11" fill="#ffd369">climb() -> str</text>
  
  <!-- Child class Bird -->
  <rect x="450" y="230" width="200" height="100" rx="8" fill="#16213e" stroke="#ffd369" stroke-width="2"/>
  <rect x="450" y="230" width="200" height="30" rx="8" fill="#ffd369"/>
  <rect x="450" y="245" width="200" height="15" fill="#ffd369"/>
  <text x="550" y="252" font-family="monospace" font-size="14" fill="#1a1a2e" text-anchor="middle" font-weight="bold">Bird</text>
  <text x="465" y="280" font-family="monospace" font-size="11" fill="#888">wingspan: float</text>
  <text x="465" y="298" font-family="monospace" font-size="11" fill="#e94560">speak() -> "Tweet!"</text>
  <text x="465" y="318" font-family="monospace" font-size="11" fill="#ffd369">fly() -> str</text>
  
  <!-- super() explanation -->
  <rect x="50" y="360" width="600" height="75" rx="8" fill="#0f3460"/>
  <text x="70" y="385" font-family="monospace" font-size="12" fill="#e94560">class </text>
  <text x="108" y="385" font-family="monospace" font-size="12" fill="#ffd369">Dog</text>
  <text x="132" y="385" font-family="monospace" font-size="12" fill="#ffffff">(Animal):</text>
  <text x="70" y="405" font-family="monospace" font-size="12" fill="#e94560">    def </text>
  <text x="110" y="405" font-family="monospace" font-size="12" fill="#ffd369">__init__</text>
  <text x="178" y="405" font-family="monospace" font-size="12" fill="#ffffff">(self, name, age, breed):</text>
  <text x="70" y="425" font-family="monospace" font-size="12" fill="#4ecca3">        super().__init__(name, age)</text>
  <text x="380" y="425" font-family="monospace" font-size="12" fill="#888">  # Llama a Animal.__init__</text>
  
  <!-- Legend -->
  <rect x="520" y="85" width="15" height="15" rx="2" fill="#4ecca3"/>
  <text x="545" y="97" font-family="Inter, sans-serif" font-size="11" fill="#ffffff">Clase Padre</text>
  
  <rect x="520" y="110" width="15" height="15" rx="2" fill="#ffd369"/>
  <text x="545" y="122" font-family="Inter, sans-serif" font-size="11" fill="#ffffff">Clase Hija</text>
  
  <rect x="520" y="135" width="15" height="15" rx="2" fill="#e94560"/>
  <text x="545" y="147" font-family="Inter, sans-serif" font-size="11" fill="#ffffff">Override</text>
</svg>
