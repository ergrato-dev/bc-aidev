<svg viewBox="0 0 800 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4ecca3"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="420" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#4ecca3" font-family="system-ui, sans-serif" font-size="22" font-weight="bold">Flujo de Dependencias con pip</text>
  
  <!-- PyPI Cloud -->
  <ellipse cx="680" cy="100" rx="80" ry="50" fill="#0f3460" stroke="#ffd369" stroke-width="2"/>
  <text x="680" y="95" text-anchor="middle" fill="#ffd369" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">PyPI</text>
  <text x="680" y="115" text-anchor="middle" fill="#a0a0a0" font-family="system-ui, sans-serif" font-size="11">pypi.org</text>
  
  <!-- requirements.txt -->
  <rect x="50" y="70" width="180" height="120" rx="8" fill="#16213e" stroke="#4ecca3" stroke-width="2"/>
  <rect x="50" y="70" width="180" height="30" rx="8" fill="#4ecca3"/>
  <rect x="50" y="85" width="180" height="15" fill="#4ecca3"/>
  <text x="140" y="92" text-anchor="middle" fill="#1a1a2e" font-family="monospace" font-size="12" font-weight="bold">requirements.txt</text>
  
  <g font-family="monospace" font-size="11" fill="#ffffff">
    <text x="70" y="125">requests==2.31.0</text>
    <text x="70" y="145">pandas==2.0.0</text>
    <text x="70" y="165">numpy&gt;=1.24.0</text>
    <text x="70" y="185">...</text>
  </g>
  
  <!-- pip command -->
  <rect x="290" y="100" width="200" height="50" rx="8" fill="#0f3460" stroke="#e94560" stroke-width="2"/>
  <text x="390" y="130" text-anchor="middle" fill="#e94560" font-family="monospace" font-size="13" font-weight="bold">pip install -r req.txt</text>
  
  <!-- Arrows -->
  <line x1="230" y1="130" x2="285" y2="130" stroke="#4ecca3" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="495" y1="115" x2="595" y2="100" stroke="#4ecca3" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 595 115 Q 550 180 495 200" fill="none" stroke="#ffd369" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Download text -->
  <text x="560" y="85" fill="#a0a0a0" font-family="system-ui, sans-serif" font-size="10">busca</text>
  <text x="520" y="170" fill="#a0a0a0" font-family="system-ui, sans-serif" font-size="10">descarga</text>
  
  <!-- .venv folder -->
  <rect x="290" y="200" width="200" height="140" rx="8" fill="#16213e" stroke="#4ecca3" stroke-width="2"/>
  <rect x="290" y="200" width="200" height="30" rx="8" fill="#4ecca3"/>
  <rect x="290" y="215" width="200" height="15" fill="#4ecca3"/>
  <text x="390" y="222" text-anchor="middle" fill="#1a1a2e" font-family="monospace" font-size="12" font-weight="bold">.venv/lib/site-packages/</text>
  
  <g font-family="monospace" font-size="11" fill="#ffffff">
    <text x="310" y="260">requests/</text>
    <text x="310" y="280">pandas/</text>
    <text x="310" y="300">numpy/</text>
    <text x="310" y="320">certifi/  <tspan fill="#a0a0a0">(dep)</tspan></text>
  </g>
  
  <!-- pip install arrow to venv -->
  <line x1="390" y1="155" x2="390" y2="195" stroke="#4ecca3" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="410" y="175" fill="#a0a0a0" font-family="system-ui, sans-serif" font-size="10">instala</text>
  
  <!-- pip freeze -->
  <rect x="550" y="230" width="200" height="50" rx="8" fill="#0f3460" stroke="#ffd369" stroke-width="2"/>
  <text x="650" y="260" text-anchor="middle" fill="#ffd369" font-family="monospace" font-size="13" font-weight="bold">pip freeze</text>
  
  <!-- Arrow from venv to freeze -->
  <line x1="495" y1="270" x2="545" y2="260" stroke="#ffd369" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow from freeze to requirements -->
  <path d="M 650 285 L 650 360 L 140 360 L 140 195" fill="none" stroke="#ffd369" stroke-width="2" stroke-dasharray="5" marker-end="url(#arrowhead)"/>
  <text x="400" y="380" text-anchor="middle" fill="#ffd369" font-family="monospace" font-size="11">&gt; requirements.txt</text>
  
  <!-- Legend -->
  <rect x="50" y="250" width="180" height="90" rx="6" fill="#0f3460"/>
  <text x="140" y="275" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">Flujo t√≠pico:</text>
  <text x="65" y="298" fill="#4ecca3" font-family="system-ui, sans-serif" font-size="11">1. pip install paquete</text>
  <text x="65" y="318" fill="#ffd369" font-family="system-ui, sans-serif" font-size="11">2. pip freeze &gt; req.txt</text>
  <text x="65" y="338" fill="#e94560" font-family="system-ui, sans-serif" font-size="11">3. Compartir req.txt</text>
</svg>
