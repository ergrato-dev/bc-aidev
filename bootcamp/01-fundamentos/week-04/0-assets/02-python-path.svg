<svg viewBox="0 0 750 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="750" height="450" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="375" y="35" text-anchor="middle" fill="#4ecca3" font-family="system-ui, sans-serif" font-size="22" font-weight="bold">Python Path - Orden de Búsqueda de Módulos</text>
  
  <!-- sys.path visualization -->
  <text x="50" y="70" fill="#ffd369" font-family="monospace" font-size="14">sys.path = [</text>
  
  <!-- Path entries -->
  <g font-family="monospace" font-size="13">
    <!-- Entry 1: Current directory -->
    <rect x="60" y="80" width="630" height="45" rx="6" fill="#0f3460" stroke="#4ecca3" stroke-width="2"/>
    <text x="80" y="100" fill="#4ecca3">1.</text>
    <text x="110" y="100" fill="#ffffff">"/home/user/myproject"</text>
    <text x="410" y="100" fill="#a0a0a0">← Directorio del script</text>
    <circle cx="680" cy="102" r="15" fill="#4ecca3"/>
    <text x="680" y="107" text-anchor="middle" fill="#1a1a2e" font-size="12" font-weight="bold">1°</text>
    
    <!-- Entry 2: PYTHONPATH -->
    <rect x="60" y="135" width="630" height="45" rx="6" fill="#0f3460" stroke="#ffd369" stroke-width="2"/>
    <text x="80" y="155" fill="#ffd369">2.</text>
    <text x="110" y="155" fill="#ffffff">"/custom/path"</text>
    <text x="410" y="155" fill="#a0a0a0">← $PYTHONPATH</text>
    <circle cx="680" cy="157" r="15" fill="#ffd369"/>
    <text x="680" y="162" text-anchor="middle" fill="#1a1a2e" font-size="12" font-weight="bold">2°</text>
    
    <!-- Entry 3: Stdlib -->
    <rect x="60" y="190" width="630" height="45" rx="6" fill="#0f3460" stroke="#e94560" stroke-width="2"/>
    <text x="80" y="210" fill="#e94560">3.</text>
    <text x="110" y="210" fill="#ffffff">"/usr/lib/python3.11"</text>
    <text x="410" y="210" fill="#a0a0a0">← Biblioteca estándar</text>
    <circle cx="680" cy="212" r="15" fill="#e94560"/>
    <text x="680" y="217" text-anchor="middle" fill="#1a1a2e" font-size="12" font-weight="bold">3°</text>
    
    <!-- Entry 4: Site-packages -->
    <rect x="60" y="245" width="630" height="45" rx="6" fill="#0f3460" stroke="#9b59b6" stroke-width="2"/>
    <text x="80" y="265" fill="#9b59b6">4.</text>
    <text x="110" y="265" fill="#ffffff">"/usr/lib/python3.11/site-packages"</text>
    <text x="410" y="265" fill="#a0a0a0">← Paquetes pip (global)</text>
    <circle cx="680" cy="267" r="15" fill="#9b59b6"/>
    <text x="680" y="272" text-anchor="middle" fill="#1a1a2e" font-size="12" font-weight="bold">4°</text>
    
    <!-- Entry 5: User site-packages -->
    <rect x="60" y="300" width="630" height="45" rx="6" fill="#0f3460" stroke="#3498db" stroke-width="2"/>
    <text x="80" y="320" fill="#3498db">5.</text>
    <text x="110" y="320" fill="#ffffff">"~/.local/lib/python3.11/site-packages"</text>
    <text x="410" y="320" fill="#a0a0a0">← Paquetes pip (usuario)</text>
    <circle cx="680" cy="322" r="15" fill="#3498db"/>
    <text x="680" y="327" text-anchor="middle" fill="#1a1a2e" font-size="12" font-weight="bold">5°</text>
  </g>
  
  <text x="50" y="365" fill="#ffd369" font-family="monospace" font-size="14">]</text>
  
  <!-- Info box -->
  <rect x="50" y="380" width="400" height="55" rx="8" fill="#16213e" stroke="#4ecca3" stroke-width="1"/>
  <text x="70" y="402" fill="#4ecca3" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">Proceso de import:</text>
  <text x="70" y="420" fill="#ffffff" font-family="system-ui, sans-serif" font-size="11">Python busca el módulo en cada ruta</text>
  <text x="70" y="432" fill="#ffffff" font-family="system-ui, sans-serif" font-size="11">de sys.path en orden (1° → 5°).</text>
  
  <!-- Warning -->
  <rect x="470" y="380" width="220" height="55" rx="6" fill="#e94560" fill-opacity="0.2" stroke="#e94560" stroke-width="1"/>
  <text x="490" y="402" fill="#e94560" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">⚠️ Cuidado:</text>
  <text x="490" y="418" fill="#ffffff" font-family="system-ui, sans-serif" font-size="11">No nombres archivos como</text>
  <text x="490" y="432" fill="#ffffff" font-family="system-ui, sans-serif" font-size="11">módulos de stdlib (random.py)</text>
</svg>
