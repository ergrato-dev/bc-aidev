<svg viewBox="0 0 650 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="650" height="350" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="325" y="30" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">Feature Importance en Random Forest</text>
  
  <!-- Bar chart area -->
  <rect x="50" y="55" width="350" height="220" fill="#16213e" rx="10"/>
  <text x="225" y="80" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">Importancia de Features</text>
  
  <!-- Y axis labels -->
  <text x="115" y="110" text-anchor="end" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="10">MedInc</text>
  <text x="115" y="140" text-anchor="end" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="10">AveOccup</text>
  <text x="115" y="170" text-anchor="end" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="10">Latitude</text>
  <text x="115" y="200" text-anchor="end" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="10">Longitude</text>
  <text x="115" y="230" text-anchor="end" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="10">HouseAge</text>
  <text x="115" y="260" text-anchor="end" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="10">Population</text>
  
  <!-- Bars -->
  <rect x="125" y="100" width="220" height="18" fill="#3B82F6" rx="3"/>
  <text x="355" y="113" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="10">0.52</text>
  
  <rect x="125" y="130" width="85" height="18" fill="#8B5CF6" rx="3"/>
  <text x="220" y="143" fill="#8B5CF6" font-family="system-ui, sans-serif" font-size="10">0.20</text>
  
  <rect x="125" y="160" width="50" height="18" fill="#EC4899" rx="3"/>
  <text x="185" y="173" fill="#EC4899" font-family="system-ui, sans-serif" font-size="10">0.12</text>
  
  <rect x="125" y="190" width="40" height="18" fill="#10B981" rx="3"/>
  <text x="175" y="203" fill="#10B981" font-family="system-ui, sans-serif" font-size="10">0.09</text>
  
  <rect x="125" y="220" width="25" height="18" fill="#F59E0B" rx="3"/>
  <text x="160" y="233" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="10">0.05</text>
  
  <rect x="125" y="250" width="10" height="18" fill="#EF4444" rx="3"/>
  <text x="145" y="263" fill="#EF4444" font-family="system-ui, sans-serif" font-size="10">0.02</text>
  
  <!-- Right panel: Explanation -->
  <rect x="420" y="55" width="210" height="220" fill="#16213e" rx="10"/>
  <text x="525" y="80" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">¿Cómo se calcula?</text>
  
  <text x="435" y="110" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="10">Se mide la reducción de</text>
  <text x="435" y="125" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="10">impureza (Gini/Entropy)</text>
  <text x="435" y="140" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="10">promediada sobre todos</text>
  <text x="435" y="155" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="10">los árboles del bosque.</text>
  
  <text x="435" y="185" fill="#10B981" font-family="system-ui, sans-serif" font-size="10" font-weight="bold">En código:</text>
  <text x="435" y="205" fill="#E5E7EB" font-family="monospace" font-size="9">model.feature_importances_</text>
  
  <text x="435" y="235" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="10" font-weight="bold">Suma = 1.0</text>
  <text x="435" y="255" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="10">Las importancias están</text>
  <text x="435" y="270" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="10">normalizadas.</text>
  
  <!-- Bottom note -->
  <rect x="50" y="290" width="580" height="45" fill="#16213e" rx="8"/>
  <text x="70" y="312" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">Uso práctico:</text>
  <text x="165" y="312" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="10">Feature selection, interpretabilidad del modelo, detección de features irrelevantes</text>
  <text x="70" y="328" fill="#EF4444" font-family="system-ui, sans-serif" font-size="10">⚠️ Cuidado:</text>
  <text x="130" y="328" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="10">Features correlacionadas pueden "compartir" importancia. Usar permutation_importance para validar.</text>
</svg>