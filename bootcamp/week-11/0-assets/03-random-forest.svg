<svg viewBox="0 0 700 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="450" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">Random Forest: Bagging de Árboles</text>
  
  <!-- Dataset -->
  <rect x="280" y="50" width="140" height="40" fill="#3B82F6" rx="8"/>
  <text x="350" y="75" text-anchor="middle" fill="#FFFFFF" font-family="system-ui, sans-serif" font-size="12">Dataset Original</text>
  
  <!-- Bootstrap Samples -->
  <text x="350" y="115" text-anchor="middle" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="11">Bootstrap Sampling (con reemplazo)</text>
  
  <!-- Arrows down -->
  <line x1="150" y1="90" x2="100" y2="140" stroke="#9CA3AF" stroke-width="1.5"/>
  <line x1="280" y1="90" x2="250" y2="140" stroke="#9CA3AF" stroke-width="1.5"/>
  <line x1="420" y1="90" x2="450" y2="140" stroke="#9CA3AF" stroke-width="1.5"/>
  <line x1="550" y1="90" x2="600" y2="140" stroke="#9CA3AF" stroke-width="1.5"/>
  
  <!-- Sample boxes -->
  <rect x="50" y="140" width="100" height="30" fill="#16213e" rx="5"/>
  <text x="100" y="160" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="10">Muestra 1</text>
  
  <rect x="200" y="140" width="100" height="30" fill="#16213e" rx="5"/>
  <text x="250" y="160" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="10">Muestra 2</text>
  
  <rect x="400" y="140" width="100" height="30" fill="#16213e" rx="5"/>
  <text x="450" y="160" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="10">Muestra 3</text>
  
  <rect x="550" y="140" width="100" height="30" fill="#16213e" rx="5"/>
  <text x="600" y="160" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="10">Muestra n</text>
  
  <text x="350" y="155" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">...</text>
  
  <!-- Trees -->
  <g transform="translate(60, 190)">
    <polygon points="40,0 0,50 80,50" fill="#10B981"/>
    <rect x="30" y="50" width="20" height="15" fill="#8B4513"/>
    <text x="40" y="80" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="10">Árbol 1</text>
  </g>
  
  <g transform="translate(210, 190)">
    <polygon points="40,0 0,50 80,50" fill="#10B981"/>
    <rect x="30" y="50" width="20" height="15" fill="#8B4513"/>
    <text x="40" y="80" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="10">Árbol 2</text>
  </g>
  
  <g transform="translate(410, 190)">
    <polygon points="40,0 0,50 80,50" fill="#10B981"/>
    <rect x="30" y="50" width="20" height="15" fill="#8B4513"/>
    <text x="40" y="80" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="10">Árbol 3</text>
  </g>
  
  <g transform="translate(560, 190)">
    <polygon points="40,0 0,50 80,50" fill="#10B981"/>
    <rect x="30" y="50" width="20" height="15" fill="#8B4513"/>
    <text x="40" y="80" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="10">Árbol n</text>
  </g>
  
  <text x="350" y="230" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">...</text>
  
  <!-- Predictions -->
  <text x="100" y="305" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="11">Pred: A</text>
  <text x="250" y="305" text-anchor="middle" fill="#EF4444" font-family="system-ui, sans-serif" font-size="11">Pred: B</text>
  <text x="450" y="305" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="11">Pred: A</text>
  <text x="600" y="305" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="11">Pred: A</text>
  
  <!-- Aggregation -->
  <line x1="100" y1="315" x2="350" y2="345" stroke="#9CA3AF" stroke-width="1"/>
  <line x1="250" y1="315" x2="350" y2="345" stroke="#9CA3AF" stroke-width="1"/>
  <line x1="450" y1="315" x2="350" y2="345" stroke="#9CA3AF" stroke-width="1"/>
  <line x1="600" y1="315" x2="350" y2="345" stroke="#9CA3AF" stroke-width="1"/>
  
  <!-- Voting box -->
  <rect x="275" y="345" width="150" height="40" fill="#F59E0B" rx="8"/>
  <text x="350" y="360" text-anchor="middle" fill="#1a1a2e" font-family="system-ui, sans-serif" font-size="10" font-weight="bold">Votación Mayoritaria</text>
  <text x="350" y="375" text-anchor="middle" fill="#1a1a2e" font-family="system-ui, sans-serif" font-size="10">(o promedio en regresión)</text>
  
  <!-- Final prediction -->
  <rect x="290" y="400" width="120" height="35" fill="#3B82F6" rx="8"/>
  <text x="350" y="422" text-anchor="middle" fill="#FFFFFF" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">Predicción: A</text>
  
  <!-- Side note -->
  <rect x="20" y="345" width="200" height="90" fill="#16213e" rx="8"/>
  <text x="35" y="365" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="10" font-weight="bold">Ventajas:</text>
  <text x="35" y="382" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="9">• Reduce varianza (overfitting)</text>
  <text x="35" y="397" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="9">• Más robusto que 1 árbol</text>
  <text x="35" y="412" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="9">• Feature importance incluida</text>
  <text x="35" y="427" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="9">• OOB score gratis</text>
  
  <rect x="480" y="345" width="200" height="90" fill="#16213e" rx="8"/>
  <text x="495" y="365" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="10" font-weight="bold">Hiperparámetros clave:</text>
  <text x="495" y="382" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="9">• n_estimators: # de árboles</text>
  <text x="495" y="397" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="9">• max_depth: profundidad máx</text>
  <text x="495" y="412" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="9">• max_features: features/split</text>
  <text x="495" y="427" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="9">• min_samples_split</text>
</svg>