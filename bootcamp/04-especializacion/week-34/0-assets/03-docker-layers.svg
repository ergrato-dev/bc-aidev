<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <marker id="arrowDown" markerWidth="10" markerHeight="7" refX="5" refY="7" orient="auto">
      <polygon points="0 0, 10 0, 5 7" fill="#60a5fa"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="550" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="24" font-weight="bold">Capas de Docker para ML</text>
  
  <!-- Left side: Image Layers -->
  <g transform="translate(50, 80)">
    <text x="175" y="20" text-anchor="middle" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">Docker Image (Capas)</text>
    
    <!-- Layer 5: Application -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="350" height="60" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
      <text x="175" y="25" text-anchor="middle" fill="#34d399" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">Capa 5: Aplicación</text>
      <text x="175" y="45" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">COPY . /app (código fuente)</text>
    </g>
    
    <!-- Layer 4: Model -->
    <g transform="translate(0, 110)">
      <rect x="0" y="0" width="350" height="60" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
      <text x="175" y="25" text-anchor="middle" fill="#fbbf24" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">Capa 4: Modelo ML</text>
      <text x="175" y="45" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">COPY model.pkl /app/models/</text>
    </g>
    
    <!-- Layer 3: Dependencies -->
    <g transform="translate(0, 180)">
      <rect x="0" y="0" width="350" height="60" rx="8" fill="#1e293b" stroke="#a78bfa" stroke-width="2"/>
      <text x="175" y="25" text-anchor="middle" fill="#a78bfa" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">Capa 3: Dependencias</text>
      <text x="175" y="45" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">pip install -r requirements.txt</text>
    </g>
    
    <!-- Layer 2: System packages -->
    <g transform="translate(0, 250)">
      <rect x="0" y="0" width="350" height="60" rx="8" fill="#1e293b" stroke="#ec4899" stroke-width="2"/>
      <text x="175" y="25" text-anchor="middle" fill="#f472b6" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">Capa 2: Sistema</text>
      <text x="175" y="45" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">apt-get install build-essential</text>
    </g>
    
    <!-- Layer 1: Base Image -->
    <g transform="translate(0, 320)">
      <rect x="0" y="0" width="350" height="60" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
      <text x="175" y="25" text-anchor="middle" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">Capa 1: Imagen Base</text>
      <text x="175" y="45" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">FROM python:3.11-slim</text>
    </g>
    
    <!-- Cache indicator -->
    <g transform="translate(360, 140)">
      <rect x="0" y="0" width="80" height="200" rx="5" fill="none" stroke="#22d3ee" stroke-width="1" stroke-dasharray="5,3"/>
      <text x="40" y="-10" text-anchor="middle" fill="#22d3ee" font-family="system-ui, sans-serif" font-size="10">CACHE</text>
      <text x="40" y="100" text-anchor="middle" fill="#22d3ee" font-family="system-ui, sans-serif" font-size="9" transform="rotate(-90, 40, 100)">Reutilizable</text>
    </g>
  </g>
  
  <!-- Right side: Container Runtime -->
  <g transform="translate(500, 80)">
    <text x="175" y="20" text-anchor="middle" fill="#10b981" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">Container Runtime</text>
    
    <!-- Container Box -->
    <rect x="0" y="40" width="350" height="340" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    
    <!-- Writable Layer -->
    <g transform="translate(20, 60)">
      <rect x="0" y="0" width="310" height="50" rx="6" fill="#0f172a" stroke="#ef4444" stroke-width="1"/>
      <text x="155" y="20" text-anchor="middle" fill="#f87171" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">Capa Escritura (Container)</text>
      <text x="155" y="38" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">Logs, cache, temp files</text>
    </g>
    
    <!-- Process -->
    <g transform="translate(20, 120)">
      <rect x="0" y="0" width="310" height="80" rx="6" fill="#0f172a" stroke="#3b82f6" stroke-width="1"/>
      <text x="155" y="25" text-anchor="middle" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">Proceso: uvicorn</text>
      <text x="155" y="45" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">PID 1 → app.main:app</text>
      <text x="155" y="65" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">Puerto: 8000</text>
    </g>
    
    <!-- Volumes -->
    <g transform="translate(20, 210)">
      <rect x="0" y="0" width="145" height="70" rx="6" fill="#0f172a" stroke="#f59e0b" stroke-width="1"/>
      <text x="72" y="25" text-anchor="middle" fill="#fbbf24" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">Volume</text>
      <text x="72" y="45" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="9">/app/models</text>
      <text x="72" y="60" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="9">(persistente)</text>
    </g>
    
    <!-- Network -->
    <g transform="translate(175, 210)">
      <rect x="0" y="0" width="145" height="70" rx="6" fill="#0f172a" stroke="#a78bfa" stroke-width="1"/>
      <text x="72" y="25" text-anchor="middle" fill="#a78bfa" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">Network</text>
      <text x="72" y="45" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="9">ml-network</text>
      <text x="72" y="60" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="9">bridge mode</text>
    </g>
    
    <!-- Environment -->
    <g transform="translate(20, 290)">
      <rect x="0" y="0" width="310" height="70" rx="6" fill="#0f172a" stroke="#22d3ee" stroke-width="1"/>
      <text x="155" y="20" text-anchor="middle" fill="#22d3ee" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">Environment Variables</text>
      <text x="155" y="40" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="9">MODEL_PATH=/app/models/model.pkl</text>
      <text x="155" y="55" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="9">LOG_LEVEL=INFO | PORT=8000</text>
    </g>
  </g>
  
  <!-- Bottom: Comparison -->
  <g transform="translate(50, 470)">
    <rect x="0" y="0" width="800" height="60" rx="8" fill="#1e293b"/>
    <text x="400" y="20" text-anchor="middle" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">Image vs Container</text>
    
    <rect x="30" y="32" width="15" height="15" rx="2" fill="#3b82f6"/>
    <text x="55" y="44" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">Image: Plantilla inmutable (solo lectura)</text>
    
    <rect x="350" y="32" width="15" height="15" rx="2" fill="#10b981"/>
    <text x="375" y="44" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">Container: Instancia ejecutable (lectura/escritura)</text>
  </g>
</svg>