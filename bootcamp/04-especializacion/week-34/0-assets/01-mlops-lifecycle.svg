<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#60a5fa"/>
    </marker>
    <linearGradient id="phaseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="24" font-weight="bold">Ciclo de Vida MLOps</text>
  
  <!-- Central circle - continuous loop indicator -->
  <circle cx="450" cy="260" r="120" fill="none" stroke="#334155" stroke-width="2" stroke-dasharray="10,5"/>
  <text x="450" y="265" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="14">Ciclo Continuo</text>
  
  <!-- Phase 1: Data -->
  <g transform="translate(100, 120)">
    <rect x="0" y="0" width="140" height="80" rx="10" fill="url(#phaseGrad)" stroke="#3b82f6" stroke-width="2"/>
    <text x="70" y="35" text-anchor="middle" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">1. DATA</text>
    <text x="70" y="55" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Recolección</text>
    <text x="70" y="70" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Versionado</text>
  </g>
  
  <!-- Phase 2: Feature Engineering -->
  <g transform="translate(300, 70)">
    <rect x="0" y="0" width="140" height="80" rx="10" fill="url(#phaseGrad)" stroke="#8b5cf6" stroke-width="2"/>
    <text x="70" y="35" text-anchor="middle" fill="#a78bfa" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">2. FEATURES</text>
    <text x="70" y="55" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Ingeniería</text>
    <text x="70" y="70" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Feature Store</text>
  </g>
  
  <!-- Phase 3: Train -->
  <g transform="translate(500, 70)">
    <rect x="0" y="0" width="140" height="80" rx="10" fill="url(#phaseGrad)" stroke="#ec4899" stroke-width="2"/>
    <text x="70" y="35" text-anchor="middle" fill="#f472b6" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">3. TRAIN</text>
    <text x="70" y="55" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Experimentos</text>
    <text x="70" y="70" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Tracking</text>
  </g>
  
  <!-- Phase 4: Evaluate -->
  <g transform="translate(680, 120)">
    <rect x="0" y="0" width="140" height="80" rx="10" fill="url(#phaseGrad)" stroke="#f59e0b" stroke-width="2"/>
    <text x="70" y="35" text-anchor="middle" fill="#fbbf24" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">4. EVALUATE</text>
    <text x="70" y="55" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Validación</text>
    <text x="70" y="70" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Métricas</text>
  </g>
  
  <!-- Phase 5: Deploy -->
  <g transform="translate(680, 280)">
    <rect x="0" y="0" width="140" height="80" rx="10" fill="url(#phaseGrad)" stroke="#10b981" stroke-width="2"/>
    <text x="70" y="35" text-anchor="middle" fill="#34d399" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">5. DEPLOY</text>
    <text x="70" y="55" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">CI/CD</text>
    <text x="70" y="70" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Containers</text>
  </g>
  
  <!-- Phase 6: Monitor -->
  <g transform="translate(500, 330)">
    <rect x="0" y="0" width="140" height="80" rx="10" fill="url(#phaseGrad)" stroke="#06b6d4" stroke-width="2"/>
    <text x="70" y="35" text-anchor="middle" fill="#22d3ee" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">6. MONITOR</text>
    <text x="70" y="55" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Métricas</text>
    <text x="70" y="70" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Alertas</text>
  </g>
  
  <!-- Phase 7: Feedback -->
  <g transform="translate(300, 330)">
    <rect x="0" y="0" width="140" height="80" rx="10" fill="url(#phaseGrad)" stroke="#ef4444" stroke-width="2"/>
    <text x="70" y="35" text-anchor="middle" fill="#f87171" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">7. FEEDBACK</text>
    <text x="70" y="55" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Drift Detection</text>
    <text x="70" y="70" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Retrain Trigger</text>
  </g>
  
  <!-- Arrows connecting phases -->
  <!-- 1 -> 2 -->
  <path d="M240,160 Q270,110 300,110" fill="none" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- 2 -> 3 -->
  <line x1="440" y1="110" x2="498" y2="110" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- 3 -> 4 -->
  <path d="M640,110 Q670,110 680,120" fill="none" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- 4 -> 5 -->
  <line x1="750" y1="200" x2="750" y2="278" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- 5 -> 6 -->
  <line x1="680" y1="320" x2="642" y2="340" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- 6 -> 7 -->
  <line x1="500" y1="370" x2="442" y2="370" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- 7 -> 1 (feedback loop) -->
  <path d="M300,370 Q150,370 150,200" fill="none" stroke="#f87171" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
  
  <!-- Legend -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="800" height="40" rx="5" fill="#1e293b"/>
    <circle cx="30" cy="20" r="8" fill="#3b82f6"/>
    <text x="50" y="25" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Dev</text>
    <circle cx="120" cy="20" r="8" fill="#10b981"/>
    <text x="140" y="25" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Ops</text>
    <circle cx="210" cy="20" r="8" fill="#06b6d4"/>
    <text x="230" y="25" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Monitor</text>
    <line x1="320" y1="20" x2="360" y2="20" stroke="#f87171" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="375" y="25" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Feedback Loop</text>
    <text x="600" y="25" fill="#64748b" font-family="system-ui, sans-serif" font-size="11">Semana 34 - MLOps</text>
  </g>
</svg>