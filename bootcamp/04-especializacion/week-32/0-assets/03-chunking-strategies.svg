  <text x="590" y="268" text-anchor="middle" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Mejores Pr√°cticas</text>
  
  <text x="430" y="295" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">chunk_size:</text>
  <text x="520" y="295" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="11">200-1000 tokens</text>
  
  <text x="430" y="320" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">overlap:</text>
  <text x="520" y="320" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="11">10-20% del chunk</text>
  
  <text x="430" y="345" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">separators:</text>
  <text x="520" y="345" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="11">[\\n\\n, \\n, ., ,]</text>
  
  <text x="430" y="375" fill="#6ee7b7" font-family="system-ui, sans-serif" font-size="10">üí° Ajusta seg√∫n tu contenido</text>
  <text x="430" y="392" fill="#6ee7b7" font-family="system-ui, sans-serif" font-size="10">üí° Eval√∫a retrieval quality</text>
  
  <!-- Arrow marker -->
