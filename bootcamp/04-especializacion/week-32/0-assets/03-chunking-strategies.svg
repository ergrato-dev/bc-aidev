  <rect x="50" y="365" width="150" height="25" rx="4" fill="#10b98140" stroke="#10b981" stroke-width="1"/>
  <rect x="160" y="365" width="150" height="25" rx="4" fill="#10b98140" stroke="#10b981" stroke-width="1"/>
  <rect x="160" y="365" width="40" height="25" rx="0" fill="#fcd34d40"/>
  <text x="180" y="382" text-anchor="middle" fill="#fcd34d" font-family="system-ui, sans-serif" font-size="8">overlap</text>
  
