<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="22" font-weight="bold">Espacio Vectorial de Embeddings</text>
  
  <!-- Coordinate System -->
  <line x1="100" y1="380" x2="700" y2="380" stroke="#334155" stroke-width="2"/>
  <line x1="100" y1="380" x2="100" y2="80" stroke="#334155" stroke-width="2"/>
  
  <!-- Axis Labels -->
  <text x="700" y="400" text-anchor="middle" fill="#64748b" font-family="system-ui, sans-serif" font-size="12">Dimensión 1</text>
  <text x="60" y="230" text-anchor="middle" fill="#64748b" font-family="system-ui, sans-serif" font-size="12" transform="rotate(-90 60 230)">Dimensión 2</text>
  
  <!-- Programming Cluster -->
  <ellipse cx="250" cy="180" rx="100" ry="70" fill="#3b82f620" stroke="#3b82f6" stroke-width="1" stroke-dasharray="4"/>
  <text x="250" y="120" text-anchor="middle" fill="#93c5fd" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">PROGRAMACIÓN</text>
  
  <circle cx="220" cy="160" r="8" fill="#3b82f6"/>
  <text x="220" y="145" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="9">Python</text>
  
  <circle cx="280" cy="175" r="8" fill="#3b82f6"/>
  <text x="280" y="160" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="9">JavaScript</text>
  
  <circle cx="240" cy="210" r="8" fill="#3b82f6"/>
  <text x="240" y="235" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="9">Java</text>
  
  <circle cx="200" cy="190" r="8" fill="#3b82f6"/>
  <text x="185" y="205" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="9">C++</text>
  
  <!-- Data Science Cluster -->
  <ellipse cx="450" cy="200" rx="90" ry="65" fill="#10b98120" stroke="#10b981" stroke-width="1" stroke-dasharray="4"/>
  <text x="450" y="145" text-anchor="middle" fill="#6ee7b7" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">DATA SCIENCE</text>
  
  <circle cx="420" cy="185" r="8" fill="#10b981"/>
  <text x="420" y="170" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="9">ML</text>
  
  <circle cx="470" cy="210" r="8" fill="#10b981"/>
  <text x="470" y="195" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="9">Statistics</text>
  
  <circle cx="490" cy="175" r="8" fill="#10b981"/>
  <text x="505" y="165" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="9">Analytics</text>
  
  <!-- Animals Cluster (far from tech) -->
  <ellipse cx="600" cy="320" rx="80" ry="55" fill="#f59e0b20" stroke="#f59e0b" stroke-width="1" stroke-dasharray="4"/>
  <text x="600" y="275" text-anchor="middle" fill="#fcd34d" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">ANIMALES</text>
  
  <circle cx="570" cy="310" r="8" fill="#f59e0b"/>
  <text x="570" y="295" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="9">Gato</text>
  
  <circle cx="620" cy="330" r="8" fill="#f59e0b"/>
  <text x="620" y="355" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="9">Perro</text>
  
  <circle cx="640" cy="300" r="8" fill="#f59e0b"/>
  <text x="655" y="295" text-anchor="middle" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="9">Pájaro</text>
  
  <!-- Query Point -->
  <circle cx="380" cy="190" r="10" fill="#ec4899" stroke="#ffffff" stroke-width="2"/>
  <text x="380" y="175" text-anchor="middle" fill="#f9a8d4" font-family="system-ui, sans-serif" font-size="10" font-weight="bold">QUERY</text>
  
  <!-- Similarity Lines -->
  <line x1="380" y1="190" x2="420" y2="185" stroke="#ec4899" stroke-width="1" stroke-dasharray="3"/>
  <line x1="380" y1="190" x2="280" y2="175" stroke="#ec4899" stroke-width="1" stroke-dasharray="3"/>
  
  <!-- Legend Box -->
  <rect x="130" y="280" width="180" height="100" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="220" y="305" text-anchor="middle" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">Similitud Coseno</text>
  
  <text x="145" y="330" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="10">Python ↔ Java: 0.89</text>
  <text x="145" y="350" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="10">Python ↔ ML: 0.72</text>
  <text x="145" y="370" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="10">Python ↔ Gato: 0.12</text>
  
  <!-- Formula -->
  <rect x="520" y="70" width="250" height="55" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="1"/>
  <text x="645" y="95" text-anchor="middle" fill="#c4b5fd" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">Similitud Coseno</text>
  <text x="645" y="115" text-anchor="middle" fill="#e2e8f0" font-family="monospace" font-size="11">cos(A,B) = A·B / (||A|| ||B||)</text>
  
  <!-- Note -->
  <text x="400" y="430" text-anchor="middle" fill="#64748b" font-family="system-ui, sans-serif" font-size="11">Textos con significado similar tienen vectores cercanos en el espacio</text>
</svg>
