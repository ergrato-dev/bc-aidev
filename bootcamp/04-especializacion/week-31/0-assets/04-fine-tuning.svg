<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <rect width="900" height="500" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Fine-tuning con LoRA</text>
  
  <!-- Full Fine-tuning vs LoRA comparison -->
  <rect x="50" y="70" width="380" height="200" rx="12" fill="#16213e" stroke="#f44336" stroke-width="2"/>
  <text x="240" y="100" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#f44336" text-anchor="middle">Full Fine-tuning</text>
  
  <rect x="80" y="120" width="320" height="60" rx="8" fill="#0d0d1a"/>
  <text x="240" y="145" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#ef9a9a" text-anchor="middle">Actualiza TODOS los parámetros</text>
  <text x="240" y="165" font-family="monospace" font-size="10" fill="#888" text-anchor="middle">7B params × 4 bytes = 28GB</text>
  
  <rect x="80" y="190" width="150" height="25" rx="4" fill="#f44336"/>
  <text x="155" y="207" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#fff" text-anchor="middle">100% parámetros</text>
  
  <text x="155" y="240" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#ef9a9a" text-anchor="middle">❌ Mucha GPU</text>
  <text x="155" y="255" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#ef9a9a" text-anchor="middle">❌ Overfitting</text>
  
  <text x="320" y="240" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#81c784" text-anchor="middle">✓ Máximo rendimiento</text>
  
  <!-- LoRA -->
  <rect x="470" y="70" width="380" height="200" rx="12" fill="#16213e" stroke="#4caf50" stroke-width="2"/>
  <text x="660" y="100" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#4caf50" text-anchor="middle">LoRA (Low-Rank Adaptation)</text>
  
  <rect x="500" y="120" width="320" height="60" rx="8" fill="#0d0d1a"/>
  <text x="660" y="145" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#81c784" text-anchor="middle">Entrena matrices pequeñas B×A</text>
  <text x="660" y="165" font-family="monospace" font-size="10" fill="#888" text-anchor="middle">~4M params = ~16MB</text>
  
  <rect x="500" y="190" width="30" height="25" rx="4" fill="#4caf50"/>
  <text x="560" y="207" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#81c784" text-anchor="middle">~0.1% parámetros</text>
  
  <text x="575" y="240" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#81c784" text-anchor="middle">✓ Poca GPU</text>
  <text x="575" y="255" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#81c784" text-anchor="middle">✓ Sin overfitting</text>
  
  <text x="740" y="240" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#81c784" text-anchor="middle">✓ ~95% rendimiento</text>
  
  <!-- LoRA Math -->
  <rect x="50" y="290" width="400" height="180" rx="12" fill="#16213e" stroke="#9c27b0" stroke-width="2"/>
  <text x="250" y="320" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#9c27b0" text-anchor="middle">Cómo funciona LoRA</text>
  
  <!-- Formula -->
  <text x="250" y="360" font-family="Inter, system-ui, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle">W' = W + ΔW = W + B × A</text>
  
  <!-- Visual representation -->
  <rect x="90" y="385" width="80" height="60" rx="4" fill="#0d0d1a" stroke="#666"/>
  <text x="130" y="420" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#888" text-anchor="middle">W</text>
  <text x="130" y="435" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#666" text-anchor="middle">d×k</text>
  <text x="130" y="455" font-family="Inter, system-ui, sans-serif" font-size="8" fill="#f44336" text-anchor="middle">FROZEN</text>
  
  <text x="190" y="420" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#fff">+</text>
  
  <rect x="210" y="390" width="40" height="50" rx="4" fill="#4caf50"/>
  <text x="230" y="420" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#fff" text-anchor="middle">B</text>
  <text x="230" y="435" font-family="Inter, system-ui, sans-serif" font-size="8" fill="#c8e6c9" text-anchor="middle">d×r</text>
  
  <text x="265" y="420" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#fff">×</text>
  
  <rect x="285" y="395" width="50" height="40" rx="4" fill="#4caf50"/>
  <text x="310" y="420" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#fff" text-anchor="middle">A</text>
  <text x="310" y="432" font-family="Inter, system-ui, sans-serif" font-size="8" fill="#c8e6c9" text-anchor="middle">r×k</text>
  
  <text x="360" y="420" font-family="Inter, system-ui, sans-serif" font-size="16" fill="#fff">=</text>
  
  <rect x="380" y="385" width="50" height="60" rx="4" fill="#9c27b0"/>
  <text x="405" y="420" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#fff" text-anchor="middle">W'</text>
  
  <!-- Config -->
  <rect x="470" y="290" width="380" height="180" rx="12" fill="#16213e" stroke="#ff9800" stroke-width="2"/>
  <text x="660" y="320" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#ff9800" text-anchor="middle">Configuración LoRA</text>
  
  <rect x="490" y="340" width="340" height="110" rx="6" fill="#0d0d1a"/>
  <text x="510" y="365" font-family="monospace" font-size="10" fill="#4fc3f7">LoraConfig(</text>
  <text x="530" y="385" font-family="monospace" font-size="10" fill="#ffcc80">r=16,</text>
  <text x="620" y="385" font-family="monospace" font-size="9" fill="#666"># rank</text>
  <text x="530" y="400" font-family="monospace" font-size="10" fill="#ffcc80">lora_alpha=32,</text>
  <text x="680" y="400" font-family="monospace" font-size="9" fill="#666"># scaling</text>
  <text x="530" y="415" font-family="monospace" font-size="10" fill="#ffcc80">target_modules=["q","v"],</text>
  <text x="530" y="430" font-family="monospace" font-size="10" fill="#ffcc80">lora_dropout=0.05</text>
  <text x="510" y="445" font-family="monospace" font-size="10" fill="#4fc3f7">)</text>
</svg>
