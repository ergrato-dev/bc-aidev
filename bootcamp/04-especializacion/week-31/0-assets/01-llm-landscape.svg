<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <rect width="900" height="500" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Ecosistema de LLMs</text>
  
  <!-- Propietarios -->
  <rect x="50" y="80" width="250" height="180" rx="12" fill="#16213e" stroke="#e94560" stroke-width="2"/>
  <text x="175" y="110" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Propietarios (API)</text>
  
  <rect x="70" y="130" width="90" height="35" rx="6" fill="#0d0d1a"/>
  <text x="115" y="152" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#4fc3f7" text-anchor="middle">GPT-4</text>
  
  <rect x="170" y="130" width="110" height="35" rx="6" fill="#0d0d1a"/>
  <text x="225" y="152" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#4fc3f7" text-anchor="middle">Claude 3</text>
  
  <rect x="70" y="175" width="90" height="35" rx="6" fill="#0d0d1a"/>
  <text x="115" y="197" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#4fc3f7" text-anchor="middle">Gemini</text>
  
  <rect x="170" y="175" width="110" height="35" rx="6" fill="#0d0d1a"/>
  <text x="225" y="197" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#4fc3f7" text-anchor="middle">Cohere</text>
  
  <text x="175" y="240" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#888" text-anchor="middle">Mejor rendimiento</text>
  <text x="175" y="252" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#888" text-anchor="middle">Pago por uso</text>
  
  <!-- Open Weights -->
  <rect x="325" y="80" width="250" height="180" rx="12" fill="#16213e" stroke="#4caf50" stroke-width="2"/>
  <text x="450" y="110" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#4caf50" text-anchor="middle">Open-Weights</text>
  
  <rect x="345" y="130" width="100" height="35" rx="6" fill="#0d0d1a"/>
  <text x="395" y="152" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#81c784" text-anchor="middle">LLaMA 3</text>
  
  <rect x="455" y="130" width="100" height="35" rx="6" fill="#0d0d1a"/>
  <text x="505" y="152" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#81c784" text-anchor="middle">Mistral</text>
  
  <rect x="345" y="175" width="100" height="35" rx="6" fill="#0d0d1a"/>
  <text x="395" y="197" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#81c784" text-anchor="middle">Qwen 2.5</text>
  
  <rect x="455" y="175" width="100" height="35" rx="6" fill="#0d0d1a"/>
  <text x="505" y="197" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#81c784" text-anchor="middle">Gemma</text>
  
  <text x="450" y="240" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#888" text-anchor="middle">Descargar pesos</text>
  <text x="450" y="252" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#888" text-anchor="middle">Fine-tuning permitido</text>
  
  <!-- Herramientas -->
  <rect x="600" y="80" width="250" height="180" rx="12" fill="#16213e" stroke="#ff9800" stroke-width="2"/>
  <text x="725" y="110" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#ff9800" text-anchor="middle">Herramientas</text>
  
  <rect x="620" y="130" width="100" height="35" rx="6" fill="#0d0d1a"/>
  <text x="670" y="152" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#ffb74d" text-anchor="middle">HuggingFace</text>
  
  <rect x="730" y="130" width="100" height="35" rx="6" fill="#0d0d1a"/>
  <text x="780" y="152" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#ffb74d" text-anchor="middle">Ollama</text>
  
  <rect x="620" y="175" width="100" height="35" rx="6" fill="#0d0d1a"/>
  <text x="670" y="197" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#ffb74d" text-anchor="middle">LangChain</text>
  
  <rect x="730" y="175" width="100" height="35" rx="6" fill="#0d0d1a"/>
  <text x="780" y="197" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#ffb74d" text-anchor="middle">vLLM</text>
  
