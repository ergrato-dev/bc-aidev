  <text x="725" y="252" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#888" text-anchor="middle">Inference engines</text>
  
  <!-- Arquitecturas -->
  <rect x="50" y="290" width="800" height="90" rx="12" fill="#16213e" stroke="#9c27b0" stroke-width="2"/>
  <text x="450" y="320" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#9c27b0" text-anchor="middle">Arquitecturas Transformer</text>
  
  <rect x="80" y="335" width="200" height="30" rx="6" fill="#0d0d1a"/>
  <text x="180" y="355" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#ce93d8" text-anchor="middle">Encoder: BERT, RoBERTa</text>
  
  <rect x="300" y="335" width="200" height="30" rx="6" fill="#0d0d1a"/>
  <text x="400" y="355" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#ce93d8" text-anchor="middle">Decoder: GPT, LLaMA</text>
  
  <rect x="520" y="335" width="220" height="30" rx="6" fill="#0d0d1a"/>
  <text x="630" y="355" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#ce93d8" text-anchor="middle">Encoder-Decoder: T5, BART</text>
  
  <!-- Escala -->
  <text x="450" y="420" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">Escala de Modelos</text>
  
