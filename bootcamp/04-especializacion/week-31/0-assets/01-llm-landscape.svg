  <rect x="100" y="440" width="50" height="20" rx="4" fill="#4caf50"/>
  <rect x="150" y="440" width="100" height="20" fill="#8bc34a"/>
  <rect x="250" y="440" width="150" height="20" fill="#ffeb3b"/>
  <rect x="400" y="440" width="200" height="20" fill="#ff9800"/>
  <rect x="600" y="440" width="200" height="20" rx="4" fill="#f44336"/>
  
  <text x="125" y="475" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#888" text-anchor="middle">1B</text>
  <text x="200" y="475" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#888" text-anchor="middle">7B</text>
  <text x="325" y="475" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#888" text-anchor="middle">13B-30B</text>
  <text x="500" y="475" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#888" text-anchor="middle">70B</text>
  <text x="700" y="475" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#888" text-anchor="middle">175B+</text>
</svg>
