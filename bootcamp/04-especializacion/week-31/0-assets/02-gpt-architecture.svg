<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520">
  <rect width="900" height="520" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">GPT vs BERT: Arquitecturas</text>
  
  <!-- GPT Side -->
  <rect x="50" y="70" width="380" height="420" rx="12" fill="#16213e" stroke="#4fc3f7" stroke-width="2"/>
  <text x="240" y="100" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="bold" fill="#4fc3f7" text-anchor="middle">GPT (Decoder-only)</text>
  
  <!-- GPT Input -->
  <rect x="90" y="120" width="300" height="35" rx="6" fill="#0d0d1a" stroke="#4fc3f7" stroke-width="1"/>
  <text x="240" y="143" font-family="monospace" font-size="11" fill="#4fc3f7" text-anchor="middle">"The cat sat on the"</text>
  
  <path d="M240 155 L240 175" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- GPT Layers -->
  <rect x="90" y="180" width="300" height="40" rx="6" fill="#0d0d1a"/>
  <text x="240" y="205" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#81d4fa" text-anchor="middle">Causal Self-Attention (→)</text>
  
  <path d="M240 220 L240 235" stroke="#4a4a6a" stroke-width="2"/>
  
  <rect x="90" y="240" width="300" height="40" rx="6" fill="#0d0d1a"/>
  <text x="240" y="265" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#81d4fa" text-anchor="middle">Feed Forward + LayerNorm</text>
  
  <text x="400" y="230" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#666">×N</text>
  
  <path d="M240 280 L240 300" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- GPT Output -->
  <rect x="90" y="305" width="300" height="35" rx="6" fill="#0d0d1a" stroke="#4caf50" stroke-width="1"/>
  <text x="240" y="328" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#4caf50" text-anchor="middle">Next Token: "mat" (generación)</text>
  
  <!-- GPT Attention Mask -->
  <text x="240" y="365" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">Máscara Causal</text>
  
  <rect x="120" y="380" width="120" height="90" fill="#0d0d1a" rx="4"/>
  <text x="180" y="400" font-family="monospace" font-size="9" fill="#4fc3f7" text-anchor="middle">The cat sat on</text>
  <text x="130" y="420" font-family="monospace" font-size="8" fill="#4caf50">The  ✓  ✗  ✗  ✗</text>
  <text x="130" y="435" font-family="monospace" font-size="8" fill="#4caf50">cat  ✓  ✓  ✗  ✗</text>
  <text x="130" y="450" font-family="monospace" font-size="8" fill="#4caf50">sat  ✓  ✓  ✓  ✗</text>
  <text x="130" y="465" font-family="monospace" font-size="8" fill="#4caf50">on   ✓  ✓  ✓  ✓</text>
  
  <text x="320" y="430" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#888" text-anchor="middle">Solo ve</text>
  <text x="320" y="445" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#888" text-anchor="middle">tokens</text>
  <text x="320" y="460" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#888" text-anchor="middle">anteriores</text>
  
  <!-- BERT Side -->
  <rect x="470" y="70" width="380" height="420" rx="12" fill="#16213e" stroke="#ff9800" stroke-width="2"/>
  <text x="660" y="100" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="bold" fill="#ff9800" text-anchor="middle">BERT (Encoder-only)</text>
  
  <!-- BERT Input -->
  <rect x="510" y="120" width="300" height="35" rx="6" fill="#0d0d1a" stroke="#ff9800" stroke-width="1"/>
  <text x="660" y="143" font-family="monospace" font-size="11" fill="#ff9800" text-anchor="middle">"[CLS] The [MASK] sat [SEP]"</text>
  
  <path d="M660 155 L660 175" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- BERT Layers -->
  <rect x="510" y="180" width="300" height="40" rx="6" fill="#0d0d1a"/>
  <text x="660" y="205" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#ffcc80" text-anchor="middle">Bidirectional Self-Attention (↔)</text>
  
  <path d="M660 220 L660 235" stroke="#4a4a6a" stroke-width="2"/>
  
  <rect x="510" y="240" width="300" height="40" rx="6" fill="#0d0d1a"/>
  <text x="660" y="265" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#ffcc80" text-anchor="middle">Feed Forward + LayerNorm</text>
  
  <text x="820" y="230" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#666">×N</text>
  
  <path d="M660 280 L660 300" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- BERT Output -->
  <rect x="510" y="305" width="300" height="35" rx="6" fill="#0d0d1a" stroke="#4caf50" stroke-width="1"/>
  <text x="660" y="328" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#4caf50" text-anchor="middle">[MASK] → "cat" (comprensión)</text>
  
  <!-- BERT Attention Mask -->
  <text x="660" y="365" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">Atención Bidireccional</text>
  
  <rect x="540" y="380" width="120" height="90" fill="#0d0d1a" rx="4"/>
  <text x="600" y="400" font-family="monospace" font-size="9" fill="#ff9800" text-anchor="middle">CLS The MASK sat</text>
  <text x="550" y="420" font-family="monospace" font-size="8" fill="#4caf50">CLS  ✓  ✓  ✓  ✓</text>
  <text x="550" y="435" font-family="monospace" font-size="8" fill="#4caf50">The  ✓  ✓  ✓  ✓</text>
  <text x="550" y="450" font-family="monospace" font-size="8" fill="#4caf50">MASK ✓  ✓  ✓  ✓</text>
  <text x="550" y="465" font-family="monospace" font-size="8" fill="#4caf50">sat  ✓  ✓  ✓  ✓</text>
  
  <text x="740" y="430" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#888" text-anchor="middle">Ve todo</text>
  <text x="740" y="445" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#888" text-anchor="middle">el</text>
  <text x="740" y="460" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#888" text-anchor="middle">contexto</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a4a6a"/>
    </marker>
  </defs>
</svg>
