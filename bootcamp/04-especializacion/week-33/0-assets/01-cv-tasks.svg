<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cvGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="24" font-weight="bold">Tareas de Computer Vision</text>
  
  <!-- Classification -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="250" height="180" rx="12" fill="#1e293b" stroke="#8B5CF6" stroke-width="2"/>
    <text x="125" y="30" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">CLASIFICACI√ìN</text>
    
    <!-- Image representation -->
    <rect x="30" y="50" width="90" height="70" rx="6" fill="#334155"/>
    <text x="75" y="90" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">üê±</text>
    
    <!-- Arrow -->
    <path d="M130 85 L160 85" stroke="#8B5CF6" stroke-width="2" fill="none" marker-end="url(#arrowPurple)"/>
    
    <!-- Output -->
    <rect x="170" y="60" width="60" height="50" rx="6" fill="#8B5CF6" fill-opacity="0.2" stroke="#8B5CF6"/>
    <text x="200" y="90" text-anchor="middle" fill="#c4b5fd" font-family="system-ui, sans-serif" font-size="11">"Gato"</text>
    
    <text x="125" y="150" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">¬øQu√© hay en la imagen?</text>
    <text x="125" y="170" text-anchor="middle" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">Output: 1 etiqueta</text>
  </g>
  
  <!-- Detection -->
  <g transform="translate(325, 80)">
    <rect x="0" y="0" width="250" height="180" rx="12" fill="#1e293b" stroke="#10B981" stroke-width="2"/>
    <text x="125" y="30" text-anchor="middle" fill="#10B981" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">DETECCI√ìN</text>
    
    <!-- Image with boxes -->
    <rect x="30" y="50" width="90" height="70" rx="6" fill="#334155"/>
    <rect x="40" y="60" width="30" height="25" rx="2" fill="none" stroke="#10B981" stroke-width="1.5"/>
    <rect x="75" y="75" width="35" height="30" rx="2" fill="none" stroke="#F59E0B" stroke-width="1.5"/>
    <text x="55" y="75" text-anchor="middle" fill="#10B981" font-family="system-ui, sans-serif" font-size="8">üê±</text>
    <text x="92" y="92" text-anchor="middle" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="8">üêï</text>
    
    <!-- Arrow -->
    <path d="M130 85 L160 85" stroke="#10B981" stroke-width="2" fill="none"/>
    
    <!-- Output -->
    <rect x="170" y="50" width="60" height="70" rx="6" fill="#10B981" fill-opacity="0.2" stroke="#10B981"/>
    <text x="200" y="70" text-anchor="middle" fill="#6ee7b7" font-family="system-ui, sans-serif" font-size="9">Gato [x,y,w,h]</text>
    <text x="200" y="85" text-anchor="middle" fill="#fcd34d" font-family="system-ui, sans-serif" font-size="9">Perro [x,y,w,h]</text>
    <text x="200" y="100" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="9">conf: 0.95</text>
    
    <text x="125" y="150" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">¬øQu√© y d√≥nde?</text>
    <text x="125" y="170" text-anchor="middle" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">Output: N √ó (clase, bbox, conf)</text>
  </g>
  
  <!-- Segmentation -->
  <g transform="translate(600, 80)">
    <rect x="0" y="0" width="250" height="180" rx="12" fill="#1e293b" stroke="#EC4899" stroke-width="2"/>
    <text x="125" y="30" text-anchor="middle" fill="#EC4899" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">SEGMENTACI√ìN</text>
    
    <!-- Image with masks -->
    <rect x="30" y="50" width="90" height="70" rx="6" fill="#334155"/>
    <!-- Filled regions representing masks -->
    <ellipse cx="60" cy="80" rx="15" ry="18" fill="#EC4899" fill-opacity="0.6"/>
    <ellipse cx="95" cy="90" rx="18" ry="20" fill="#F59E0B" fill-opacity="0.6"/>
    
    <!-- Arrow -->
    <path d="M130 85 L160 85" stroke="#EC4899" stroke-width="2" fill="none"/>
    
    <!-- Output -->
    <rect x="170" y="50" width="60" height="70" rx="6" fill="#EC4899" fill-opacity="0.2" stroke="#EC4899"/>
    <text x="200" y="75" text-anchor="middle" fill="#f9a8d4" font-family="system-ui, sans-serif" font-size="9">M√°scara 1</text>
    <text x="200" y="90" text-anchor="middle" fill="#fcd34d" font-family="system-ui, sans-serif" font-size="9">M√°scara 2</text>
    <text x="200" y="105" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="9">pixel-wise</text>
    
    <text x="125" y="150" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">¬øQu√© p√≠xeles pertenecen?</text>
    <text x="125" y="170" text-anchor="middle" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">Output: M√°scara (H√óW)</text>
  </g>
  
  <!-- Segmentation Types -->
  <g transform="translate(50, 290)">
    <text x="400" y="0" text-anchor="middle" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">Tipos de Segmentaci√≥n</text>
    
    <!-- Semantic -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="250" height="150" rx="10" fill="#1e293b" stroke="#3B82F6" stroke-width="2"/>
      <text x="125" y="25" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Sem√°ntica</text>
      
      <!-- Grid showing classes -->
      <g transform="translate(75, 40)">
        <rect x="0" y="0" width="100" height="70" fill="#334155"/>
        <!-- Sky -->
        <rect x="0" y="0" width="100" height="25" fill="#60a5fa" fill-opacity="0.5"/>
        <!-- Ground -->
        <rect x="0" y="50" width="100" height="20" fill="#4ade80" fill-opacity="0.5"/>
        <!-- Person (all same color) -->
        <rect x="20" y="20" width="25" height="35" fill="#f87171" fill-opacity="0.7"/>
        <rect x="55" y="25" width="25" height="30" fill="#f87171" fill-opacity="0.7"/>
      </g>
      
      <text x="125" y="125" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">Cada clase = 1 color</text>
      <text x="125" y="140" text-anchor="middle" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">No distingue instancias</text>
    </g>
    
    <!-- Instance -->
    <g transform="translate(275, 30)">
      <rect x="0" y="0" width="250" height="150" rx="10" fill="#1e293b" stroke="#F59E0B" stroke-width="2"/>
      <text x="125" y="25" text-anchor="middle" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Instancias</text>
      
      <!-- Grid showing instances -->
      <g transform="translate(75, 40)">
        <rect x="0" y="0" width="100" height="70" fill="#334155"/>
        <!-- Person 1 -->
        <rect x="20" y="20" width="25" height="35" fill="#f87171" fill-opacity="0.7"/>
        <!-- Person 2 (different color) -->
        <rect x="55" y="25" width="25" height="30" fill="#a78bfa" fill-opacity="0.7"/>
        <!-- Labels -->
        <text x="32" y="18" text-anchor="middle" fill="#fca5a5" font-family="system-ui, sans-serif" font-size="8">P1</text>
        <text x="67" y="23" text-anchor="middle" fill="#c4b5fd" font-family="system-ui, sans-serif" font-size="8">P2</text>
      </g>
      
      <text x="125" y="125" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">Cada objeto = 1 color</text>
      <text x="125" y="140" text-anchor="middle" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">Solo objetos contables</text>
    </g>
    
    <!-- Panoptic -->
    <g transform="translate(550, 30)">
      <rect x="0" y="0" width="250" height="150" rx="10" fill="#1e293b" stroke="#EC4899" stroke-width="2"/>
      <text x="125" y="25" text-anchor="middle" fill="#EC4899" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Pan√≥ptica</text>
      
      <!-- Grid showing panoptic -->
      <g transform="translate(75, 40)">
        <rect x="0" y="0" width="100" height="70" fill="#334155"/>
        <!-- Sky (stuff) -->
        <rect x="0" y="0" width="100" height="25" fill="#60a5fa" fill-opacity="0.5"/>
        <!-- Ground (stuff) -->
        <rect x="0" y="50" width="100" height="20" fill="#4ade80" fill-opacity="0.5"/>
        <!-- Person 1 (thing) -->
        <rect x="20" y="20" width="25" height="35" fill="#f87171" fill-opacity="0.7"/>
        <!-- Person 2 (thing) -->
        <rect x="55" y="25" width="25" height="30" fill="#a78bfa" fill-opacity="0.7"/>
      </g>
      
      <text x="125" y="125" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">Sem√°ntica + Instancias</text>
      <text x="125" y="140" text-anchor="middle" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">Todo el p√≠xel clasificado</text>
    </g>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#8B5CF6"/>
    </marker>
  </defs>
</svg>
