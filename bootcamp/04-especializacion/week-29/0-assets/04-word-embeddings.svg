<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520">
  <rect width="900" height="520" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Word Embeddings: De Sparse a Dense</text>
  
  <!-- One-hot encoding section -->
  <rect x="40" y="70" width="380" height="180" rx="10" fill="#16213e" stroke="#ff6b6b" stroke-width="2"/>
  <text x="230" y="100" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="bold" fill="#ff6b6b" text-anchor="middle">One-Hot Encoding (Sparse)</text>
  
  <!-- One-hot vectors -->
  <text x="70" y="135" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#a0a0a0">"gato"</text>
  <rect x="130" y="120" width="270" height="25" rx="4" fill="#2a2a4a"/>
  <text x="265" y="138" font-family="monospace" font-size="11" fill="#ff9800" text-anchor="middle">[1, 0, 0, 0, 0, 0, 0, ... 0]</text>
  
  <text x="70" y="170" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#a0a0a0">"perro"</text>
  <rect x="130" y="155" width="270" height="25" rx="4" fill="#2a2a4a"/>
  <text x="265" y="173" font-family="monospace" font-size="11" fill="#ff9800" text-anchor="middle">[0, 1, 0, 0, 0, 0, 0, ... 0]</text>
  
  <text x="70" y="205" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#a0a0a0">"casa"</text>
  <rect x="130" y="190" width="270" height="25" rx="4" fill="#2a2a4a"/>
  <text x="265" y="208" font-family="monospace" font-size="11" fill="#ff9800" text-anchor="middle">[0, 0, 1, 0, 0, 0, 0, ... 0]</text>
  
  <text x="230" y="240" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#666" text-anchor="middle">10,000+ dimensiones • Sin semántica</text>
  
  <!-- Word embeddings section -->
  <rect x="480" y="70" width="380" height="180" rx="10" fill="#16213e" stroke="#4caf50" stroke-width="2"/>
  <text x="670" y="100" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="bold" fill="#4caf50" text-anchor="middle">Word Embeddings (Dense)</text>
  
  <!-- Embedding vectors -->
  <text x="510" y="135" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#a0a0a0">"gato"</text>
  <rect x="565" y="120" width="275" height="25" rx="4" fill="#2a2a4a"/>
  <text x="702" y="138" font-family="monospace" font-size="11" fill="#4caf50" text-anchor="middle">[0.2, -0.5, 0.8, 0.1, ...]</text>
  
  <text x="510" y="170" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#a0a0a0">"perro"</text>
  <rect x="565" y="155" width="275" height="25" rx="4" fill="#2a2a4a"/>
  <text x="702" y="173" font-family="monospace" font-size="11" fill="#4caf50" text-anchor="middle">[0.3, -0.4, 0.7, 0.2, ...]</text>
  
  <text x="510" y="205" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#a0a0a0">"casa"</text>
  <rect x="565" y="190" width="275" height="25" rx="4" fill="#2a2a4a"/>
  <text x="702" y="208" font-family="monospace" font-size="11" fill="#ff9800" text-anchor="middle">[-0.7, 0.9, -0.2, 0.5, ...]</text>
  
  <text x="670" y="240" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#666" text-anchor="middle">100-300 dimensiones • Captura semántica</text>
  
  <!-- Arrow between sections -->
  <path d="M420 160 L480 160" stroke="#4a4a6a" stroke-width="3" marker-end="url(#arrowhead3)"/>
  
  <!-- Semantic space visualization -->
  <rect x="40" y="280" width="400" height="220" rx="10" fill="#0d0d1a" stroke="#2a2a4a" stroke-width="1"/>
  <text x="240" y="310" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Espacio Semántico 2D</text>
  
  <!-- Coordinate system -->
  <line x1="80" y1="460" x2="400" y2="460" stroke="#4a4a6a" stroke-width="1"/>
  <line x1="80" y1="460" x2="80" y2="330" stroke="#4a4a6a" stroke-width="1"/>
  
  <!-- Animal cluster -->
  <circle cx="150" cy="380" r="8" fill="#4caf50"/>
  <text x="165" y="385" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#4caf50">gato</text>
  
  <circle cx="180" cy="360" r="8" fill="#4caf50"/>
  <text x="195" y="365" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#4caf50">perro</text>
  
  <circle cx="140" cy="410" r="8" fill="#4caf50"/>
  <text x="155" y="415" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#4caf50">pájaro</text>
  
  <!-- House cluster -->
  <circle cx="320" cy="400" r="8" fill="#ff9800"/>
  <text x="335" y="405" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#ff9800">casa</text>
  
  <circle cx="350" cy="380" r="8" fill="#ff9800"/>
  <text x="365" y="385" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#ff9800">edificio</text>
  
  <!-- Cluster labels -->
  <ellipse cx="160" cy="385" rx="60" ry="50" fill="none" stroke="#4caf50" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="160" y="450" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#4caf50" text-anchor="middle">Animales</text>
  
  <ellipse cx="335" cy="390" rx="50" ry="35" fill="none" stroke="#ff9800" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="335" y="440" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#ff9800" text-anchor="middle">Lugares</text>
  
  <!-- Analogy section -->
  <rect x="480" y="280" width="380" height="220" rx="10" fill="#0d0d1a" stroke="#2a2a4a" stroke-width="1"/>
  <text x="670" y="310" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Analogías Vectoriales</text>
  
  <!-- Famous analogy -->
  <text x="670" y="350" font-family="Inter, system-ui, sans-serif" font-size="13" fill="#4fc3f7" text-anchor="middle">rey - hombre + mujer = ?</text>
  
  <rect x="520" y="370" width="300" height="40" rx="8" fill="#2a2a4a"/>
  <text x="670" y="395" font-family="monospace" font-size="12" fill="#4caf50" text-anchor="middle">≈ reina</text>
  
  <!-- Another analogy -->
  <text x="670" y="435" font-family="Inter, system-ui, sans-serif" font-size="13" fill="#4fc3f7" text-anchor="middle">París - Francia + España = ?</text>
  
  <rect x="520" y="450" width="300" height="40" rx="8" fill="#2a2a4a"/>
  <text x="670" y="475" font-family="monospace" font-size="12" fill="#4caf50" text-anchor="middle">≈ Madrid</text>
  
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a4a6a"/>
    </marker>
  </defs>
</svg>