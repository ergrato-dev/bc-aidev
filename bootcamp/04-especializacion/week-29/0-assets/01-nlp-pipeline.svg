<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <rect width="900" height="400" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Pipeline de Procesamiento de Lenguaje Natural</text>
  
  <!-- Stage 1: Input -->
  <rect x="30" y="100" width="140" height="80" rx="10" fill="#16213e" stroke="#e94560" stroke-width="2"/>
  <text x="100" y="135" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">ENTRADA</text>
  <text x="100" y="160" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#a0a0a0" text-anchor="middle">Texto crudo</text>
  
  <!-- Arrow 1 -->
  <path d="M170 140 L200 140" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 2: Preprocessing -->
  <rect x="200" y="100" width="140" height="80" rx="10" fill="#16213e" stroke="#0f3460" stroke-width="2"/>
  <text x="270" y="130" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="bold" fill="#4fc3f7" text-anchor="middle">Preprocesamiento</text>
  <text x="270" y="150" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#a0a0a0" text-anchor="middle">Limpieza</text>
  <text x="270" y="168" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#a0a0a0" text-anchor="middle">Normalizaci贸n</text>
  
  <!-- Arrow 2 -->
  <path d="M340 140 L370 140" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 3: Tokenization -->
  <rect x="370" y="100" width="140" height="80" rx="10" fill="#16213e" stroke="#0f3460" stroke-width="2"/>
  <text x="440" y="130" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="bold" fill="#4fc3f7" text-anchor="middle">Tokenizaci贸n</text>
  <text x="440" y="150" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#a0a0a0" text-anchor="middle">Divisi贸n en</text>
  <text x="440" y="168" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#a0a0a0" text-anchor="middle">tokens</text>
  
  <!-- Arrow 3 -->
  <path d="M510 140 L540 140" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 4: Embeddings -->
  <rect x="540" y="100" width="140" height="80" rx="10" fill="#16213e" stroke="#0f3460" stroke-width="2"/>
  <text x="610" y="130" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="bold" fill="#4fc3f7" text-anchor="middle">Embeddings</text>
  <text x="610" y="150" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#a0a0a0" text-anchor="middle">Representaci贸n</text>
  <text x="610" y="168" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#a0a0a0" text-anchor="middle">vectorial</text>
  
  <!-- Arrow 4 -->
  <path d="M680 140 L710 140" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 5: Model -->
  <rect x="710" y="100" width="140" height="80" rx="10" fill="#16213e" stroke="#4caf50" stroke-width="2"/>
  <text x="780" y="135" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#4caf50" text-anchor="middle">MODELO</text>
  <text x="780" y="160" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#a0a0a0" text-anchor="middle">ML / DL</text>
  
  <!-- Example flow -->
  <text x="450" y="230" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Ejemplo de Flujo</text>
  
  <!-- Example boxes -->
  <rect x="30" y="250" width="140" height="60" rx="8" fill="#2a2a4a"/>
  <text x="100" y="280" font-family="monospace" font-size="11" fill="#ff9800" text-anchor="middle">"隆Hola Mundo!"</text>
  <text x="100" y="298" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#666" text-anchor="middle">Texto original</text>
  
  <path d="M170 280 L200 280" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="200" y="250" width="140" height="60" rx="8" fill="#2a2a4a"/>
  <text x="270" y="280" font-family="monospace" font-size="11" fill="#ff9800" text-anchor="middle">"hola mundo"</text>
  <text x="270" y="298" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#666" text-anchor="middle">Limpio</text>
  
  <path d="M340 280 L370 280" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="370" y="250" width="140" height="60" rx="8" fill="#2a2a4a"/>
  <text x="440" y="280" font-family="monospace" font-size="11" fill="#ff9800" text-anchor="middle">["hola", "mundo"]</text>
  <text x="440" y="298" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#666" text-anchor="middle">Tokens</text>
  
  <path d="M510 280 L540 280" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="540" y="250" width="140" height="60" rx="8" fill="#2a2a4a"/>
  <text x="610" y="280" font-family="monospace" font-size="11" fill="#ff9800" text-anchor="middle">[[0.2, -0.5, ...]]</text>
  <text x="610" y="298" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#666" text-anchor="middle">Vectores</text>
  
  <path d="M680 280 L710 280" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="710" y="250" width="140" height="60" rx="8" fill="#2a2a4a"/>
  <text x="780" y="280" font-family="monospace" font-size="11" fill="#4caf50" text-anchor="middle">Positivo </text>
  <text x="780" y="298" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#666" text-anchor="middle">Predicci贸n</text>
  
  <!-- Legend -->
  <rect x="30" y="340" width="840" height="45" rx="8" fill="#0d0d1a"/>
  <circle cx="60" cy="362" r="8" fill="#e94560"/>
  <text x="80" y="367" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#a0a0a0">Entrada</text>
  <circle cx="180" cy="362" r="8" fill="#4fc3f7"/>
  <text x="200" y="367" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#a0a0a0">Procesamiento</text>
  <circle cx="340" cy="362" r="8" fill="#4caf50"/>
  <text x="360" y="367" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#a0a0a0">Salida</text>
  
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a4a6a"/>
    </marker>
  </defs>
</svg>