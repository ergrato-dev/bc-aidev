<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <rect width="900" height="500" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Pipeline de Preprocesamiento de Texto</text>
  
  <!-- Input -->
  <rect x="350" y="70" width="200" height="50" rx="10" fill="#16213e" stroke="#e94560" stroke-width="2"/>
  <text x="450" y="100" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Texto Original</text>
  
  <!-- Arrow down -->
  <path d="M450 120 L450 150" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrowhead2)"/>
  
  <!-- Step 1: Lowercase -->
  <rect x="50" y="160" width="180" height="70" rx="10" fill="#16213e" stroke="#0f3460" stroke-width="2"/>
  <text x="140" y="190" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="bold" fill="#4fc3f7" text-anchor="middle">1. Minúsculas</text>
  <text x="140" y="215" font-family="monospace" font-size="11" fill="#ff9800" text-anchor="middle">"HOLA" → "hola"</text>
  
  <!-- Step 2: Remove punctuation -->
  <rect x="260" y="160" width="180" height="70" rx="10" fill="#16213e" stroke="#0f3460" stroke-width="2"/>
  <text x="350" y="190" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="bold" fill="#4fc3f7" text-anchor="middle">2. Puntuación</text>
  <text x="350" y="215" font-family="monospace" font-size="11" fill="#ff9800" text-anchor="middle">"¡hola!" → "hola"</text>
  
  <!-- Step 3: Remove numbers -->
  <rect x="470" y="160" width="180" height="70" rx="10" fill="#16213e" stroke="#0f3460" stroke-width="2"/>
  <text x="560" y="190" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="bold" fill="#4fc3f7" text-anchor="middle">3. Números</text>
  <text x="560" y="215" font-family="monospace" font-size="11" fill="#ff9800" text-anchor="middle">"año2024" → "año"</text>
  
  <!-- Step 4: Accents -->
  <rect x="680" y="160" width="180" height="70" rx="10" fill="#16213e" stroke="#0f3460" stroke-width="2"/>
  <text x="770" y="190" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="bold" fill="#4fc3f7" text-anchor="middle">4. Acentos</text>
  <text x="770" y="215" font-family="monospace" font-size="11" fill="#ff9800" text-anchor="middle">"niño" → "nino"</text>
  
  <!-- Connecting arrows row 1 -->
  <path d="M230 195 L260 195" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrowhead2)"/>
  <path d="M440 195 L470 195" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrowhead2)"/>
  <path d="M650 195 L680 195" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrowhead2)"/>
  
  <!-- Vertical connector -->
  <path d="M450 230 L450 270" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrowhead2)"/>
  
  <!-- Step 5: Tokenization -->
  <rect x="50" y="280" width="180" height="70" rx="10" fill="#16213e" stroke="#0f3460" stroke-width="2"/>
  <text x="140" y="310" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="bold" fill="#4fc3f7" text-anchor="middle">5. Tokenización</text>
  <text x="140" y="335" font-family="monospace" font-size="10" fill="#ff9800" text-anchor="middle">"hola mundo"→["hola","mundo"]</text>
  
  <!-- Step 6: Stopwords -->
  <rect x="260" y="280" width="180" height="70" rx="10" fill="#16213e" stroke="#0f3460" stroke-width="2"/>
  <text x="350" y="310" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="bold" fill="#4fc3f7" text-anchor="middle">6. Stopwords</text>
  <text x="350" y="335" font-family="monospace" font-size="10" fill="#ff9800" text-anchor="middle">["el","gato"]→["gato"]</text>
  
  <!-- Step 7: Stemming/Lemma -->
  <rect x="470" y="280" width="180" height="70" rx="10" fill="#16213e" stroke="#0f3460" stroke-width="2"/>
  <text x="560" y="305" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="bold" fill="#4fc3f7" text-anchor="middle">7. Stemming /</text>
  <text x="560" y="320" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="bold" fill="#4fc3f7" text-anchor="middle">Lematización</text>
  <text x="560" y="342" font-family="monospace" font-size="10" fill="#ff9800" text-anchor="middle">"corriendo"→"corr"</text>
  
  <!-- Step 8: Final -->
  <rect x="680" y="280" width="180" height="70" rx="10" fill="#16213e" stroke="#4caf50" stroke-width="2"/>
  <text x="770" y="310" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="bold" fill="#4caf50" text-anchor="middle">8. Resultado</text>
  <text x="770" y="335" font-family="monospace" font-size="10" fill="#ff9800" text-anchor="middle">Tokens limpios</text>
  
  <!-- Connecting arrows row 2 -->
  <path d="M230 315 L260 315" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrowhead2)"/>
  <path d="M440 315 L470 315" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrowhead2)"/>
  <path d="M650 315 L680 315" stroke="#4a4a6a" stroke-width="2" marker-end="url(#arrowhead2)"/>
  
  <!-- Example section -->
  <rect x="50" y="380" width="800" height="100" rx="10" fill="#0d0d1a" stroke="#2a2a4a" stroke-width="1"/>
  <text x="450" y="410" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Ejemplo Completo</text>
  
  <text x="70" y="440" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#a0a0a0">Input:</text>
  <text x="130" y="440" font-family="monospace" font-size="12" fill="#e94560">"¡Los 3 Gatos están Corriendo Rápidamente!"</text>
  
  <text x="70" y="465" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#a0a0a0">Output:</text>
  <text x="130" y="465" font-family="monospace" font-size="12" fill="#4caf50">["gat", "corr", "rapid"]</text>
  
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a4a6a"/>
    </marker>
  </defs>
</svg>