<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <rect width="900" height="500" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Arquitecturas de Modelos Transformer</text>
  
  <!-- Encoder-only -->
  <rect x="50" y="80" width="250" height="200" rx="12" fill="#16213e" stroke="#ff6b6b" stroke-width="2"/>
  <text x="175" y="115" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="bold" fill="#ff6b6b" text-anchor="middle">Encoder-Only</text>
  
  <rect x="75" y="135" width="200" height="40" rx="6" fill="#2a2a4a"/>
  <text x="175" y="160" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">BERT, RoBERTa, DistilBERT</text>
  
  <text x="175" y="200" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#a0a0a0" text-anchor="middle">Bidireccional</text>
  <text x="175" y="220" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#a0a0a0" text-anchor="middle">Comprende contexto completo</text>
  
  <text x="175" y="260" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#ff6b6b" text-anchor="middle">✓ Clasificación, NER, QA</text>
  
  <!-- Decoder-only -->
  <rect x="325" y="80" width="250" height="200" rx="12" fill="#16213e" stroke="#4caf50" stroke-width="2"/>
  <text x="450" y="115" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="bold" fill="#4caf50" text-anchor="middle">Decoder-Only</text>
  
  <rect x="350" y="135" width="200" height="40" rx="6" fill="#2a2a4a"/>
  <text x="450" y="160" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">GPT, GPT-2, LLaMA, Mistral</text>
  
  <text x="450" y="200" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#a0a0a0" text-anchor="middle">Autoregresivo (izq→der)</text>
  <text x="450" y="220" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#a0a0a0" text-anchor="middle">Genera token por token</text>
  
  <text x="450" y="260" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#4caf50" text-anchor="middle">✓ Generación de texto</text>
  
  <!-- Encoder-Decoder -->
  <rect x="600" y="80" width="250" height="200" rx="12" fill="#16213e" stroke="#ff9800" stroke-width="2"/>
  <text x="725" y="115" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="bold" fill="#ff9800" text-anchor="middle">Encoder-Decoder</text>
  
  <rect x="625" y="135" width="200" height="40" rx="6" fill="#2a2a4a"/>
  <text x="725" y="160" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">T5, BART, mT5, FLAN-T5</text>
  
  <text x="725" y="200" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#a0a0a0" text-anchor="middle">Seq2Seq completo</text>
  <text x="725" y="220" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#a0a0a0" text-anchor="middle">Entrada → Salida diferente</text>
  
  <text x="725" y="260" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#ff9800" text-anchor="middle">✓ Traducción, Resumen</text>
  
  <!-- Auto Classes -->
  <rect x="50" y="310" width="800" height="170" rx="12" fill="#0d0d1a" stroke="#4fc3f7" stroke-width="2"/>
  <text x="450" y="345" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="bold" fill="#4fc3f7" text-anchor="middle">Auto Classes de Hugging Face</text>
  
  <!-- Auto class boxes -->
  <rect x="80" y="365" width="180" height="50" rx="6" fill="#2a2a4a"/>
  <text x="170" y="385" font-family="monospace" font-size="10" fill="#ff6b6b" text-anchor="middle">AutoModel</text>
  <text x="170" y="403" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#a0a0a0" text-anchor="middle">Modelo base</text>
  
  <rect x="280" y="365" width="180" height="50" rx="6" fill="#2a2a4a"/>
  <text x="370" y="380" font-family="monospace" font-size="9" fill="#ff6b6b" text-anchor="middle">AutoModelFor</text>
  <text x="370" y="395" font-family="monospace" font-size="9" fill="#ff6b6b" text-anchor="middle">SequenceClassification</text>
  <text x="370" y="410" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#a0a0a0" text-anchor="middle">Clasificación</text>
  
  <rect x="480" y="365" width="180" height="50" rx="6" fill="#2a2a4a"/>
  <text x="570" y="380" font-family="monospace" font-size="9" fill="#4caf50" text-anchor="middle">AutoModelFor</text>
  <text x="570" y="395" font-family="monospace" font-size="9" fill="#4caf50" text-anchor="middle">CausalLM</text>
  <text x="570" y="410" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#a0a0a0" text-anchor="middle">Generación</text>
  
  <rect x="680" y="365" width="150" height="50" rx="6" fill="#2a2a4a"/>
  <text x="755" y="385" font-family="monospace" font-size="10" fill="#ff9800" text-anchor="middle">AutoTokenizer</text>
  <text x="755" y="403" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#a0a0a0" text-anchor="middle">Tokenizador</text>
  
  <!-- Usage example -->
  <text x="450" y="450" font-family="monospace" font-size="11" fill="#4fc3f7" text-anchor="middle">model = AutoModelForSequenceClassification.from_pretrained("bert-base-uncased")</text>
</svg>