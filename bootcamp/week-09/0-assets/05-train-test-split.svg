<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 250">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <marker id="arrow5" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#a0aec0"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="250" fill="url(#bg5)"/>
  
  <!-- Title -->
  <text x="350" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">División de Datos: Train/Test Split</text>
  
  <!-- Full dataset bar -->
  <text x="100" y="70" font-family="Inter, sans-serif" font-size="12" fill="#a0aec0">DATOS TOTALES</text>
  <rect x="100" y="80" width="500" height="35" rx="6" fill="#4a5568" stroke="#718096" stroke-width="2"/>
  <text x="350" y="103" font-family="Inter, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">100% del Dataset</text>
  
  <!-- Arrow down -->
  <path d="M350 120 L350 145" stroke="#a0aec0" stroke-width="2" fill="none" marker-end="url(#arrow5)"/>
  
  <!-- Split bars -->
  <rect x="100" y="155" width="400" height="40" rx="6" fill="#4fc3f7" stroke="#4fc3f7" stroke-width="2"/>
  <text x="300" y="180" font-family="Inter, sans-serif" font-size="13" font-weight="bold" fill="#1a1a2e" text-anchor="middle">TRAINING SET (80%)</text>
  
  <rect x="505" y="155" width="95" height="40" rx="6" fill="#f6ad55" stroke="#f6ad55" stroke-width="2"/>
  <text x="552" y="180" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#1a1a2e" text-anchor="middle">TEST (20%)</text>
  
  <!-- Labels -->
  <text x="300" y="215" font-family="Inter, sans-serif" font-size="10" fill="#4fc3f7" text-anchor="middle">Entrenar el modelo</text>
  <text x="552" y="215" font-family="Inter, sans-serif" font-size="10" fill="#f6ad55" text-anchor="middle">Evaluar</text>
  
  <!-- Info box -->
  <rect x="100" y="225" width="500" height="20" rx="4" fill="none"/>
  <text x="350" y="240" font-family="Inter, sans-serif" font-size="10" fill="#68d391" text-anchor="middle">✓ El modelo NUNCA ve los datos de test durante el entrenamiento</text>
</svg>