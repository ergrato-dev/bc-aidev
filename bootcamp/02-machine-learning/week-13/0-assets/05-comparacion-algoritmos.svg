<svg viewBox="0 0 900 550" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="550" fill="#0F172A"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#F8FAFC" font-family="system-ui, sans-serif" font-size="22" font-weight="bold">Comparación de Algoritmos de Clustering</text>
  
  <!-- K-Means -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="260" height="220" rx="12" fill="#1E293B" stroke="#3B82F6" stroke-width="2"/>
    <text x="130" y="28" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="15" font-weight="bold">K-Means</text>
    
    <!-- Cluster visualization -->
    <g transform="translate(80, 50)">
      <!-- Cluster 1 -->
      <circle cx="30" cy="30" r="35" fill="#3B82F6" fill-opacity="0.2" stroke="#3B82F6" stroke-width="1" stroke-dasharray="3,2"/>
      <circle cx="20" cy="25" r="4" fill="#60A5FA"/>
      <circle cx="35" cy="20" r="4" fill="#60A5FA"/>
      <circle cx="40" cy="35" r="4" fill="#60A5FA"/>
      <circle cx="25" cy="40" r="4" fill="#60A5FA"/>
      <circle cx="30" cy="30" r="6" fill="#3B82F6" stroke="#FFF" stroke-width="1"/>
      
      <!-- Cluster 2 -->
      <circle cx="90" cy="60" r="30" fill="#10B981" fill-opacity="0.2" stroke="#10B981" stroke-width="1" stroke-dasharray="3,2"/>
      <circle cx="80" cy="55" r="4" fill="#34D399"/>
      <circle cx="95" cy="50" r="4" fill="#34D399"/>
      <circle cx="100" cy="65" r="4" fill="#34D399"/>
      <circle cx="85" cy="70" r="4" fill="#34D399"/>
      <circle cx="90" cy="60" r="6" fill="#10B981" stroke="#FFF" stroke-width="1"/>
    </g>
    
    <!-- Characteristics -->
    <g transform="translate(15, 140)">
      <text x="0" y="0" fill="#10B981" font-family="system-ui, sans-serif" font-size="10">✓ Rápido y escalable</text>
      <text x="0" y="16" fill="#10B981" font-family="system-ui, sans-serif" font-size="10">✓ Fácil de interpretar</text>
      <text x="0" y="32" fill="#EF4444" font-family="system-ui, sans-serif" font-size="10">✗ Requiere K predefinido</text>
      <text x="0" y="48" fill="#EF4444" font-family="system-ui, sans-serif" font-size="10">✗ Solo clusters esféricos</text>
      <text x="0" y="64" fill="#EF4444" font-family="system-ui, sans-serif" font-size="10">✗ Sensible a outliers</text>
    </g>
  </g>
  
  <!-- DBSCAN -->
  <g transform="translate(320, 60)">
    <rect x="0" y="0" width="260" height="220" rx="12" fill="#1E293B" stroke="#8B5CF6" stroke-width="2"/>
    <text x="130" y="28" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, sans-serif" font-size="15" font-weight="bold">DBSCAN</text>
    
    <!-- Cluster visualization - arbitrary shapes -->
    <g transform="translate(50, 45)">
      <!-- Moon shape cluster 1 -->
      <path d="M 20 40 Q 40 20, 70 30 Q 80 50, 60 60 Q 40 65, 20 40" fill="#8B5CF6" fill-opacity="0.2" stroke="#8B5CF6" stroke-width="1"/>
      <circle cx="30" cy="40" r="4" fill="#A78BFA"/>
      <circle cx="50" cy="30" r="4" fill="#A78BFA"/>
      <circle cx="65" cy="40" r="4" fill="#A78BFA"/>
      <circle cx="55" cy="55" r="4" fill="#A78BFA"/>
      <circle cx="40" cy="50" r="4" fill="#A78BFA"/>
      
      <!-- Moon shape cluster 2 -->
      <path d="M 100 70 Q 120 90, 140 75 Q 150 55, 130 50 Q 110 55, 100 70" fill="#F59E0B" fill-opacity="0.2" stroke="#F59E0B" stroke-width="1"/>
      <circle cx="110" cy="65" r="4" fill="#FBBF24"/>
      <circle cx="125" cy="55" r="4" fill="#FBBF24"/>
      <circle cx="135" cy="65" r="4" fill="#FBBF24"/>
      <circle cx="120" cy="75" r="4" fill="#FBBF24"/>
      
      <!-- Noise points -->
      <circle cx="90" cy="20" r="3" fill="#EF4444"/>
      <circle cx="150" cy="30" r="3" fill="#EF4444"/>
    </g>
    
    <!-- Characteristics -->
    <g transform="translate(15, 140)">
      <text x="0" y="0" fill="#10B981" font-family="system-ui, sans-serif" font-size="10">✓ No requiere K</text>
      <text x="0" y="16" fill="#10B981" font-family="system-ui, sans-serif" font-size="10">✓ Formas arbitrarias</text>
      <text x="0" y="32" fill="#10B981" font-family="system-ui, sans-serif" font-size="10">✓ Detecta outliers</text>
      <text x="0" y="48" fill="#EF4444" font-family="system-ui, sans-serif" font-size="10">✗ Sensible a eps/minPts</text>
      <text x="0" y="64" fill="#EF4444" font-family="system-ui, sans-serif" font-size="10">✗ Densidad variable difícil</text>
    </g>
  </g>
  
  <!-- Hierarchical -->
  <g transform="translate(590, 60)">
    <rect x="0" y="0" width="260" height="220" rx="12" fill="#1E293B" stroke="#10B981" stroke-width="2"/>
    <text x="130" y="28" text-anchor="middle" fill="#10B981" font-family="system-ui, sans-serif" font-size="15" font-weight="bold">Jerárquico</text>
    
    <!-- Dendrogram mini visualization -->
    <g transform="translate(50, 50)">
      <line x1="30" y1="80" x2="30" y2="60" stroke="#34D399" stroke-width="2"/>
      <line x1="60" y1="80" x2="60" y2="60" stroke="#34D399" stroke-width="2"/>
      <line x1="30" y1="60" x2="60" y2="60" stroke="#34D399" stroke-width="2"/>
      <line x1="45" y1="60" x2="45" y2="40" stroke="#34D399" stroke-width="2"/>
      
      <line x1="100" y1="80" x2="100" y2="50" stroke="#60A5FA" stroke-width="2"/>
      <line x1="130" y1="80" x2="130" y2="50" stroke="#60A5FA" stroke-width="2"/>
      <line x1="100" y1="50" x2="130" y2="50" stroke="#60A5FA" stroke-width="2"/>
      <line x1="115" y1="50" x2="115" y2="30" stroke="#60A5FA" stroke-width="2"/>
      
      <line x1="45" y1="40" x2="115" y2="30" stroke="#F59E0B" stroke-width="2"/>
      <line x1="80" y1="35" x2="80" y2="15" stroke="#F59E0B" stroke-width="2"/>
      
      <!-- Cut line -->
      <line x1="10" y1="45" x2="150" y2="45" stroke="#EF4444" stroke-width="1" stroke-dasharray="4,2"/>
    </g>
    
    <!-- Characteristics -->
    <g transform="translate(15, 140)">
      <text x="0" y="0" fill="#10B981" font-family="system-ui, sans-serif" font-size="10">✓ Dendrograma visual</text>
      <text x="0" y="16" fill="#10B981" font-family="system-ui, sans-serif" font-size="10">✓ No requiere K inicial</text>
      <text x="0" y="32" fill="#10B981" font-family="system-ui, sans-serif" font-size="10">✓ Relaciones jerárquicas</text>
      <text x="0" y="48" fill="#EF4444" font-family="system-ui, sans-serif" font-size="10">✗ O(n²) memoria</text>
      <text x="0" y="64" fill="#EF4444" font-family="system-ui, sans-serif" font-size="10">✗ No escala a big data</text>
    </g>
  </g>
  
  <!-- Decision guide -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="800" height="100" rx="12" fill="#1E293B" stroke="#F59E0B" stroke-width="2"/>
    <text x="400" y="25" text-anchor="middle" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Guía de Selección</text>
    
    <g transform="translate(30, 45)">
      <text x="0" y="0" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">K-Means:</text>
      <text x="70" y="0" fill="#E2E8F0" font-family="system-ui, sans-serif" font-size="11">Datos grandes, clusters esféricos de tamaño similar, K conocido</text>
      
      <text x="0" y="20" fill="#8B5CF6" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">DBSCAN:</text>
      <text x="70" y="20" fill="#E2E8F0" font-family="system-ui, sans-serif" font-size="11">Formas irregulares, detección de anomalías, K desconocido</text>
      
      <text x="0" y="40" fill="#10B981" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">Jerárquico:</text>
      <text x="80" y="40" fill="#E2E8F0" font-family="system-ui, sans-serif" font-size="11">Datasets pequeños, análisis exploratorio, taxonomías</text>
    </g>
  </g>
  
  <!-- Comparison table -->
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="800" height="115" rx="12" fill="#1E293B" stroke="#475569" stroke-width="1"/>
    
    <!-- Headers -->
    <rect x="0" y="0" width="800" height="30" rx="12" fill="#334155"/>
    <text x="100" y="20" text-anchor="middle" fill="#F8FAFC" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">Característica</text>
    <text x="280" y="20" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">K-Means</text>
    <text x="470" y="20" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">DBSCAN</text>
    <text x="660" y="20" text-anchor="middle" fill="#10B981" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">Jerárquico</text>
    
    <!-- Row 1 -->
    <text x="100" y="50" text-anchor="middle" fill="#94A3B8" font-family="system-ui, sans-serif" font-size="10">Complejidad</text>
    <text x="280" y="50" text-anchor="middle" fill="#E2E8F0" font-family="system-ui, sans-serif" font-size="10">O(nKt)</text>
    <text x="470" y="50" text-anchor="middle" fill="#E2E8F0" font-family="system-ui, sans-serif" font-size="10">O(n²) o O(n log n)</text>
    <text x="660" y="50" text-anchor="middle" fill="#E2E8F0" font-family="system-ui, sans-serif" font-size="10">O(n³) o O(n² log n)</text>
    
    <!-- Row 2 -->
    <text x="100" y="70" text-anchor="middle" fill="#94A3B8" font-family="system-ui, sans-serif" font-size="10">Parámetros</text>
    <text x="280" y="70" text-anchor="middle" fill="#E2E8F0" font-family="system-ui, sans-serif" font-size="10">K</text>
    <text x="470" y="70" text-anchor="middle" fill="#E2E8F0" font-family="system-ui, sans-serif" font-size="10">eps, minPts</text>
    <text x="660" y="70" text-anchor="middle" fill="#E2E8F0" font-family="system-ui, sans-serif" font-size="10">linkage, K (corte)</text>
    
    <!-- Row 3 -->
    <text x="100" y="90" text-anchor="middle" fill="#94A3B8" font-family="system-ui, sans-serif" font-size="10">Forma clusters</text>
    <text x="280" y="90" text-anchor="middle" fill="#E2E8F0" font-family="system-ui, sans-serif" font-size="10">Esféricos</text>
    <text x="470" y="90" text-anchor="middle" fill="#E2E8F0" font-family="system-ui, sans-serif" font-size="10">Arbitrarios</text>
    <text x="660" y="90" text-anchor="middle" fill="#E2E8F0" font-family="system-ui, sans-serif" font-size="10">Depende de linkage</text>
    
    <!-- Row 4 -->
    <text x="100" y="110" text-anchor="middle" fill="#94A3B8" font-family="system-ui, sans-serif" font-size="10">Outliers</text>
    <text x="280" y="110" text-anchor="middle" fill="#EF4444" font-family="system-ui, sans-serif" font-size="10">Sensible</text>
    <text x="470" y="110" text-anchor="middle" fill="#10B981" font-family="system-ui, sans-serif" font-size="10">Los detecta</text>
    <text x="660" y="110" text-anchor="middle" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="10">Depende</text>
  </g>
</svg>
