<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 380">
  <defs>
    <marker id="arrowEnd" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64B5F6"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="380" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">Workflow de Submission (Kaggle-style)</text>
  
  <!-- Train Data -->
  <rect x="50" y="80" width="120" height="70" rx="8" fill="#2d2d44" stroke="#4CAF50" stroke-width="2"/>
  <text x="110" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4CAF50">train.csv</text>
  <text x="110" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">Features + Target</text>
  
  <!-- Test Data -->
  <rect x="50" y="180" width="120" height="70" rx="8" fill="#2d2d44" stroke="#2196F3" stroke-width="2"/>
  <text x="110" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2196F3">test.csv</text>
  <text x="110" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">Solo Features</text>
  
  <!-- Arrow from train -->
  <line x1="170" y1="115" x2="230" y2="115" stroke="#64B5F6" stroke-width="2" marker-end="url(#arrowEnd)"/>
  
  <!-- Pipeline box -->
  <rect x="240" y="70" width="160" height="180" rx="10" fill="#2d2d44" stroke="#9C27B0" stroke-width="2"/>
  <text x="320" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9C27B0">Pipeline ML</text>
  <line x1="260" y1="115" x2="380" y2="115" stroke="#444" stroke-width="1"/>
  
  <text x="320" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">1. Preprocessing</text>
  <text x="320" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">2. Feature Eng</text>
  <text x="320" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">3. Model.fit(X_train)</text>
  <text x="320" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">4. Cross-validation</text>
  <text x="320" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">5. Hyperparameter tune</text>
  
  <!-- Arrow from test to pipeline -->
  <path d="M 170 215 Q 200 215 230 200" fill="none" stroke="#64B5F6" stroke-width="2" marker-end="url(#arrowEnd)"/>
  
  <!-- Arrow from pipeline -->
  <line x1="400" y1="160" x2="460" y2="160" stroke="#64B5F6" stroke-width="2" marker-end="url(#arrowEnd)"/>
  
  <!-- Predict box -->
  <rect x="470" y="120" width="140" height="80" rx="8" fill="#2d2d44" stroke="#FF9800" stroke-width="2"/>
  <text x="540" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF9800">model.predict()</text>
  <text x="540" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">X_test → predictions</text>
  
  <!-- Arrow to submission -->
  <line x1="610" y1="160" x2="660" y2="160" stroke="#64B5F6" stroke-width="2" marker-end="url(#arrowEnd)"/>
  
  <!-- Submission file -->
  <rect x="670" y="110" width="110" height="100" rx="8" fill="#4CAF50" opacity="0.9"/>
  <text x="725" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">submission.csv</text>
  <line x1="685" y1="155" x2="765" y2="155" stroke="#ffffff" stroke-width="1"/>
  <text x="725" y="175" text-anchor="middle" font-family="monospace" font-size="9" fill="#ffffff">PassengerId,Survived</text>
  <text x="725" y="190" text-anchor="middle" font-family="monospace" font-size="9" fill="#ffffff">892,0</text>
  <text x="725" y="205" text-anchor="middle" font-family="monospace" font-size="9" fill="#ffffff">893,1</text>
  
  <!-- Important notes -->
  <rect x="50" y="280" width="700" height="80" rx="8" fill="#1e1e30" stroke="#FFD700" stroke-width="2"/>
  <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFD700">⚠️ Reglas Importantes</text>
  <text x="80" y="330" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">• NUNCA usar test.csv para entrenar (data leakage)</text>
  <text x="80" y="347" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">• Validar con cross-validation en train solamente</text>
  <text x="420" y="330" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">• Aplicar MISMO preprocesamiento a train y test</text>
  <text x="420" y="347" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">• Verificar formato de submission antes de enviar</text>
</svg>
