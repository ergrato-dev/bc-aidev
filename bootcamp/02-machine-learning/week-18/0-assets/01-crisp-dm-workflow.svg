  <text x="570" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">4. Modeling</text>
  
  <!-- Phase 5: Evaluation -->
  <circle cx="330" cy="420" r="50" fill="#F44336" opacity="0.9"/>
  <text x="330" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">5. Evaluation</text>
  
  <!-- Phase 6: Deployment -->
  <circle cx="220" cy="300" r="50" fill="#00BCD4" opacity="0.9"/>
  <text x="220" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">6. Deployment</text>
  
  <!-- Arrows between phases -->
  <path d="M 490 120 Q 550 130 580 150" fill="none" stroke="#64B5F6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 650 200 Q 670 240 670 250" fill="none" stroke="#64B5F6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 650 340 Q 620 380 600 390" fill="none" stroke="#64B5F6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 520 420 L 380 420" fill="none" stroke="#64B5F6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 300 390 Q 260 350 240 340" fill="none" stroke="#64B5F6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 240 260 Q 280 180 410 110" fill="none" stroke="#64B5F6" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Iteration arrows -->
  <path d="M 300 380 Q 400 350 520 380" fill="none" stroke="#FFD700" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="410" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFD700">Iterar</text>
  
  <!-- Legend -->
  <rect x="720" y="80" width="160" height="150" rx="8" fill="#2d2d44" stroke="#444" stroke-width="1"/>
  <text x="800" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">Fases</text>
  
  <circle cx="740" y="130" r="8" fill="#4CAF50"/>
  <text x="755" y="134" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">Entender negocio</text>
  
  <circle cx="740" y="155" r="8" fill="#2196F3"/>
  <text x="755" y="159" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">Entender datos</text>
  
  <circle cx="740" y="180" r="8" fill="#9C27B0"/>
  <text x="755" y="184" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">Preparar datos</text>
  
  <circle cx="740" y="205" r="8" fill="#FF9800"/>
  <text x="755" y="209" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa">Modelar</text>
