  <text x="450" y="272" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">del Negocio</text>
  
  <!-- Phase 1: Business Understanding -->
  <circle cx="450" cy="100" r="50" fill="#4CAF50" opacity="0.9"/>
  <text x="450" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">1. Business</text>
  <text x="450" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">Understanding</text>
  
  <!-- Phase 2: Data Understanding -->
  <circle cx="620" cy="160" r="50" fill="#2196F3" opacity="0.9"/>
  <text x="620" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">2. Data</text>
  <text x="620" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">Understanding</text>
  
  <!-- Phase 3: Data Preparation -->
  <circle cx="680" cy="300" r="50" fill="#9C27B0" opacity="0.9"/>
  <text x="680" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">3. Data</text>
  <text x="680" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">Preparation</text>
  
  <!-- Phase 4: Modeling -->
