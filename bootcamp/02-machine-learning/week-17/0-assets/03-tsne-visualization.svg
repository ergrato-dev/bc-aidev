<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad17c" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#0f172a"/>
  
  <!-- Title -->
  <rect x="250" y="15" width="400" height="40" rx="8" fill="url(#headerGrad17c)"/>
  <text x="450" y="42" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">t-SNE: Visualización No Lineal</text>
  
  <!-- High Dimension -->
  <text x="150" y="85" text-anchor="middle" fill="#fca5a5" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Alta Dimensión (100D+)</text>
  
  <rect x="40" y="100" width="220" height="160" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  
  <!-- Abstract high-dim representation -->
  <text x="150" y="140" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">Datos complejos</text>
  
  <!-- Cluster circles (abstract) -->
  <ellipse cx="100" cy="190" rx="35" ry="25" fill="none" stroke="#60a5fa" stroke-width="2" stroke-dasharray="4,2"/>
  <ellipse cx="180" cy="170" rx="30" ry="35" fill="none" stroke="#22c55e" stroke-width="2" stroke-dasharray="4,2"/>
  <ellipse cx="140" cy="220" rx="40" ry="20" fill="none" stroke="#f97316" stroke-width="2" stroke-dasharray="4,2"/>
  
  <text x="150" y="250" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Estructura oculta</text>
  
  <!-- Arrow -->
  <path d="M280 180 L390 180" stroke="#fbbf24" stroke-width="3" fill="none" marker-end="url(#arrowT17)"/>
  <defs>
    <marker id="arrowT17" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#fbbf24"/>
    </marker>
  </defs>
  <text x="335" y="165" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="11">t-SNE</text>
  
  <!-- Low Dimension Result -->
  <text x="580" y="85" text-anchor="middle" fill="#86efac" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Visualización 2D</text>
  
  <rect x="410" y="100" width="340" height="160" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  
  <!-- Clear clusters -->
  <!-- Cluster 1 (blue) -->
  <circle cx="470" cy="160" r="5" fill="#60a5fa"/>
  <circle cx="480" cy="145" r="5" fill="#60a5fa"/>
  <circle cx="455" cy="155" r="5" fill="#60a5fa"/>
  <circle cx="490" cy="165" r="5" fill="#60a5fa"/>
  <circle cx="465" cy="175" r="5" fill="#60a5fa"/>
  <circle cx="485" cy="180" r="5" fill="#60a5fa"/>
  
  <!-- Cluster 2 (green) -->
  <circle cx="580" cy="140" r="5" fill="#22c55e"/>
  <circle cx="595" cy="155" r="5" fill="#22c55e"/>
  <circle cx="565" cy="150" r="5" fill="#22c55e"/>
  <circle cx="600" cy="135" r="5" fill="#22c55e"/>
  <circle cx="575" cy="125" r="5" fill="#22c55e"/>
  <circle cx="590" cy="170" r="5" fill="#22c55e"/>
  
  <!-- Cluster 3 (orange) -->
  <circle cx="530" cy="220" r="5" fill="#f97316"/>
  <circle cx="545" cy="205" r="5" fill="#f97316"/>
  <circle cx="515" cy="210" r="5" fill="#f97316"/>
  <circle cx="560" cy="225" r="5" fill="#f97316"/>
  <circle cx="525" cy="235" r="5" fill="#f97316"/>
  <circle cx="550" cy="240" r="5" fill="#f97316"/>
  
  <!-- Cluster 4 (purple) -->
  <circle cx="680" cy="190" r="5" fill="#a855f7"/>
  <circle cx="695" cy="175" r="5" fill="#a855f7"/>
  <circle cx="665" cy="185" r="5" fill="#a855f7"/>
  <circle cx="700" cy="200" r="5" fill="#a855f7"/>
  <circle cx="670" cy="210" r="5" fill="#a855f7"/>
  <circle cx="685" cy="220" r="5" fill="#a855f7"/>
  
  <!-- Perplexity info -->
  <rect x="770" y="110" width="100" height="60" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="820" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Perplexity</text>
  <text x="820" y="148" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">Balance entre</text>
  <text x="820" y="162" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="9">local y global</text>
  
  <!-- How it works -->
  <text x="450" y="295" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="16" font-weight="bold">¿Cómo funciona t-SNE?</text>
  
  <!-- Step 1 -->
  <rect x="40" y="320" width="200" height="80" rx="8" fill="#7f1d1d" stroke="#dc2626" stroke-width="2"/>
  <text x="140" y="345" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1. Similitud Alta-D</text>
  <text x="140" y="365" text-anchor="middle" fill="#fca5a5" font-family="Arial, sans-serif" font-size="10">Distribución Gaussiana</text>
  <text x="140" y="382" text-anchor="middle" fill="#fca5a5" font-family="Arial, sans-serif" font-size="10">p(j|i) = probabilidad</text>
  
  <!-- Step 2 -->
  <rect x="260" y="320" width="200" height="80" rx="8" fill="#7f1d1d" stroke="#dc2626" stroke-width="2"/>
  <text x="360" y="345" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2. Similitud Baja-D</text>
  <text x="360" y="365" text-anchor="middle" fill="#fca5a5" font-family="Arial, sans-serif" font-size="10">Distribución t-Student</text>
  <text x="360" y="382" text-anchor="middle" fill="#fca5a5" font-family="Arial, sans-serif" font-size="10">q(j|i) = colas pesadas</text>
  
  <!-- Step 3 -->
  <rect x="480" y="320" width="200" height="80" rx="8" fill="#14532d" stroke="#22c55e" stroke-width="2"/>
  <text x="580" y="345" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3. Minimizar KL</text>
  <text x="580" y="365" text-anchor="middle" fill="#86efac" font-family="Arial, sans-serif" font-size="10">KL(P || Q)</text>
  <text x="580" y="382" text-anchor="middle" fill="#86efac" font-family="Arial, sans-serif" font-size="10">Gradient descent</text>
  
  <!-- Step 4 -->
  <rect x="700" y="320" width="180" height="80" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
  <text x="790" y="345" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">4. Resultado</text>
  <text x="790" y="365" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="10">Puntos similares</text>
  <text x="790" y="382" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="10">quedan cerca</text>
  
  <!-- Warnings -->
  <rect x="150" y="420" width="600" height="60" rx="8" fill="#422006" stroke="#f97316" stroke-width="2"/>
  <text x="450" y="445" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">⚠️ Consideraciones de t-SNE</text>
  <text x="450" y="465" text-anchor="middle" fill="#fdba74" font-family="Arial, sans-serif" font-size="10">No preserva distancias globales | Resultado estocástico | Solo para visualización | Ajustar perplexity (5-50)</text>
</svg>
