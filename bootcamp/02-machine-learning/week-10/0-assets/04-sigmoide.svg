<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowSig" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9CA3AF"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">Función Sigmoide</text>
  <text x="300" y="50" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">σ(z) = 1 / (1 + e⁻ᶻ)</text>
  
  <!-- Axes -->
  <line x1="80" y1="200" x2="520" y2="200" stroke="#9CA3AF" stroke-width="2" marker-end="url(#arrowSig)"/>
  <line x1="300" y1="350" x2="300" y2="70" stroke="#9CA3AF" stroke-width="2" marker-end="url(#arrowSig)"/>
  
  <!-- Axis labels -->
  <text x="540" y="205" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">z</text>
  <text x="310" y="65" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">σ(z)</text>
  
  <!-- Grid lines -->
  <line x1="80" y1="100" x2="520" y2="100" stroke="#374151" stroke-width="1" stroke-dasharray="4"/>
  <line x1="80" y1="300" x2="520" y2="300" stroke="#374151" stroke-width="1" stroke-dasharray="4"/>
  
  <!-- Y-axis labels -->
  <text x="65" y="105" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">1.0</text>
  <text x="65" y="205" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">0.5</text>
  <text x="65" y="305" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">0.0</text>
  
  <!-- X-axis labels -->
  <text x="130" y="220" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">-4</text>
  <text x="210" y="220" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">-2</text>
  <text x="295" y="220" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">0</text>
  <text x="380" y="220" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">2</text>
  <text x="460" y="220" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">4</text>
  
  <!-- Sigmoid curve -->
  <path d="M 100 295 
           C 120 295, 140 294, 160 290
           C 180 285, 200 275, 220 255
           C 240 235, 260 215, 280 200
           C 300 185, 320 165, 340 145
           C 360 130, 380 118, 400 110
           C 420 105, 460 102, 500 100" 
        stroke="#10B981" stroke-width="4" fill="none"/>
  
  <!-- Threshold line -->
  <line x1="80" y1="200" x2="520" y2="200" stroke="#F59E0B" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="530" y="195" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="11">Umbral 0.5</text>
  
  <!-- Decision regions -->
  <rect x="80" y="100" width="220" height="100" fill="#EF4444" fill-opacity="0.1"/>
  <rect x="300" y="100" width="220" height="100" fill="#10B981" fill-opacity="0.1"/>
  
  <text x="190" y="130" text-anchor="middle" fill="#EF4444" font-family="system-ui, sans-serif" font-size="12">Clase 0</text>
  <text x="190" y="145" text-anchor="middle" fill="#EF4444" font-family="system-ui, sans-serif" font-size="10">(P &lt; 0.5)</text>
  
  <text x="410" y="130" text-anchor="middle" fill="#10B981" font-family="system-ui, sans-serif" font-size="12">Clase 1</text>
  <text x="410" y="145" text-anchor="middle" fill="#10B981" font-family="system-ui, sans-serif" font-size="10">(P ≥ 0.5)</text>
  
  <!-- Key points -->
  <circle cx="300" cy="200" r="6" fill="#F59E0B"/>
  <text x="320" y="235" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="10">σ(0) = 0.5</text>
  
  <!-- Properties box -->
  <rect x="30" y="330" width="540" height="60" fill="#16213e" rx="8"/>
  <text x="50" y="355" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">Propiedades:</text>
  <text x="150" y="355" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="11">• Salida entre 0 y 1</text>
  <text x="300" y="355" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="11">• Diferenciable</text>
  <text x="420" y="355" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="11">• σ'(z) = σ(z)(1-σ(z))</text>
  <text x="150" y="375" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="11">• Convierte z en probabilidad</text>
  <text x="360" y="375" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="11">• z = β₀ + β₁x₁ + ... + βₙxₙ</text>
</svg>
