<svg viewBox="0 0 600 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="420" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">Regularización: Ridge vs Lasso</text>
  <text x="300" y="50" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">Controlando el sobreajuste mediante penalización</text>
  
  <!-- Three columns -->
  <!-- Column 1: No Regularization -->
  <rect x="20" y="70" width="175" height="180" fill="#16213e" rx="8"/>
  <text x="107" y="95" text-anchor="middle" fill="#EF4444" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">Sin Regularización</text>
  
  <text x="40" y="120" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="11">Función de costo:</text>
  <text x="107" y="145" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="11">J = Σ(yᵢ - ŷᵢ)²</text>
  
  <text x="40" y="175" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="10">• Coeficientes grandes</text>
  <text x="40" y="195" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="10">• Riesgo de overfitting</text>
  <text x="40" y="215" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="10">• Alta varianza</text>
  <text x="40" y="235" fill="#EF4444" font-family="system-ui, sans-serif" font-size="10">⚠️ Puede ser inestable</text>
  
  <!-- Column 2: Ridge (L2) -->
  <rect x="212" y="70" width="175" height="180" fill="#16213e" rx="8"/>
  <text x="300" y="95" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">Ridge (L2)</text>
  
  <text x="232" y="120" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="11">Función de costo:</text>
  <text x="300" y="145" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="11">J + λΣβⱼ²</text>
  
  <text x="232" y="175" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="10">• Reduce coeficientes</text>
  <text x="232" y="195" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="10">• Nunca llegan a cero</text>
  <text x="232" y="215" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="10">• Maneja multicolinealidad</text>
  <text x="232" y="235" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="10">✓ Mantiene todas las features</text>
  
  <!-- Column 3: Lasso (L1) -->
  <rect x="405" y="70" width="175" height="180" fill="#16213e" rx="8"/>
  <text x="492" y="95" text-anchor="middle" fill="#10B981" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">Lasso (L1)</text>
  
  <text x="425" y="120" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="11">Función de costo:</text>
  <text x="492" y="145" text-anchor="middle" fill="#10B981" font-family="system-ui, sans-serif" font-size="11">J + λΣ|βⱼ|</text>
  
  <text x="425" y="175" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="10">• Puede hacer β = 0</text>
  <text x="425" y="195" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="10">• Selección de features</text>
  <text x="425" y="215" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="10">• Modelos sparse</text>
  <text x="425" y="235" fill="#10B981" font-family="system-ui, sans-serif" font-size="10">✓ Elimina features irrelevantes</text>
  
  <!-- Lambda explanation -->
  <rect x="20" y="265" width="560" height="65" fill="#16213e" rx="8"/>
  <text x="300" y="288" text-anchor="middle" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">Hiperparámetro λ (alpha en sklearn)</text>
  
  <text x="40" y="312" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="10">λ = 0: Sin regularización</text>
  <text x="210" y="312" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="10">λ pequeño: Reg. leve</text>
  <text x="380" y="312" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="10">λ grande: Reg. fuerte</text>
  
  <!-- Visual comparison -->
  <rect x="20" y="345" width="270" height="65" fill="#16213e" rx="8"/>
  <text x="155" y="367" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">Efecto en Coeficientes</text>
  
  <!-- Ridge bars -->
  <text x="40" y="390" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="10">Ridge:</text>
  <rect x="85" y="382" width="60" height="10" fill="#3B82F6" rx="2"/>
  <rect x="150" y="384" width="40" height="6" fill="#3B82F6" rx="2"/>
  <rect x="195" y="383" width="45" height="8" fill="#3B82F6" rx="2"/>
  <rect x="245" y="385" width="30" height="4" fill="#3B82F6" rx="2"/>
  
  <!-- Lasso bars -->
  <text x="40" y="405" fill="#10B981" font-family="system-ui, sans-serif" font-size="10">Lasso:</text>
  <rect x="85" y="397" width="55" height="10" fill="#10B981" rx="2"/>
  <rect x="150" y="401" width="0" height="2" fill="#10B981" rx="2"/>
  <rect x="195" y="398" width="40" height="8" fill="#10B981" rx="2"/>
  <rect x="245" y="401" width="0" height="2" fill="#10B981" rx="2"/>
  
  <!-- When to use -->
  <rect x="310" y="345" width="270" height="65" fill="#16213e" rx="8"/>
  <text x="445" y="367" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">¿Cuándo Usar?</text>
  
  <text x="330" y="387" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="10">Ridge: Todas las features son importantes</text>
  <text x="330" y="405" fill="#10B981" font-family="system-ui, sans-serif" font-size="10">Lasso: Quieres seleccionar features</text>
</svg>
