<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#1e293b"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="22" font-weight="bold">SVM Kernels: Transformación del Espacio</text>
  
  <!-- Linear Kernel -->
  <rect x="30" y="60" width="235" height="200" rx="8" fill="#334155"/>
  <text x="147" y="90" text-anchor="middle" fill="#22c55e" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Linear Kernel</text>
  
  <!-- Linear plot -->
  <rect x="50" y="105" width="195" height="120" rx="4" fill="#1e293b"/>
  <line x1="60" y1="210" x2="235" y2="115" stroke="#22c55e" stroke-width="2"/>
  <circle cx="90" cy="140" r="6" fill="#3b82f6"/>
  <circle cx="110" cy="160" r="6" fill="#3b82f6"/>
  <circle cx="80" cy="180" r="6" fill="#3b82f6"/>
  <circle cx="180" cy="180" r="6" fill="#ef4444"/>
  <circle cx="200" cy="150" r="6" fill="#ef4444"/>
  <circle cx="210" cy="190" r="6" fill="#ef4444"/>
  
  <text x="147" y="245" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="11">K(x,y) = x·y</text>
  
  <!-- RBF Kernel -->
  <rect x="282" y="60" width="235" height="200" rx="8" fill="#334155"/>
  <text x="400" y="90" text-anchor="middle" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">RBF (Gaussian) Kernel</text>
  
  <!-- RBF plot -->
  <rect x="302" y="105" width="195" height="120" rx="4" fill="#1e293b"/>
  <path d="M320,180 Q350,120 400,160 Q450,200 480,140" stroke="#f59e0b" stroke-width="2" fill="none"/>
  <circle cx="330" cy="150" r="6" fill="#3b82f6"/>
  <circle cx="360" cy="180" r="6" fill="#3b82f6"/>
  <circle cx="440" cy="180" r="6" fill="#3b82f6"/>
  <circle cx="400" cy="140" r="6" fill="#ef4444"/>
  <circle cx="390" cy="190" r="6" fill="#ef4444"/>
  <circle cx="410" cy="170" r="6" fill="#ef4444"/>
  
  <text x="400" y="245" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="10">K(x,y) = exp(-γ||x-y||²)</text>
  
  <!-- Polynomial Kernel -->
  <rect x="535" y="60" width="235" height="200" rx="8" fill="#334155"/>
  <text x="652" y="90" text-anchor="middle" fill="#a855f7" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Polynomial Kernel</text>
  
  <!-- Poly plot -->
  <rect x="555" y="105" width="195" height="120" rx="4" fill="#1e293b"/>
  <path d="M570,200 Q620,100 680,150 Q720,180 740,130" stroke="#a855f7" stroke-width="2" fill="none"/>
  <circle cx="590" cy="170" r="6" fill="#3b82f6"/>
  <circle cx="610" cy="190" r="6" fill="#3b82f6"/>
  <circle cx="720" cy="160" r="6" fill="#3b82f6"/>
  <circle cx="660" cy="130" r="6" fill="#ef4444"/>
  <circle cx="680" cy="170" r="6" fill="#ef4444"/>
  <circle cx="640" cy="150" r="6" fill="#ef4444"/>
  
  <text x="652" y="245" text-anchor="middle" fill="#94a3b8" font-family="monospace" font-size="10">K(x,y) = (γx·y + r)^d</text>
  
  <!-- Bottom panel: Comparison -->
  <rect x="30" y="280" width="740" height="200" rx="8" fill="#334155"/>
  <text x="400" y="310" text-anchor="middle" fill="#38bdf8" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">¿Cuándo usar cada Kernel?</text>
  
  <!-- Linear -->
  <rect x="50" y="330" width="220" height="130" rx="6" fill="#1e293b"/>
  <text x="160" y="355" text-anchor="middle" fill="#22c55e" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">Linear</text>
  <text x="60" y="380" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">✓ Datos linealmente separables</text>
  <text x="60" y="400" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">✓ Muchas features (texto)</text>
  <text x="60" y="420" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">✓ Rápido de entrenar</text>
  <text x="60" y="445" fill="#64748b" font-family="monospace" font-size="10">kernel='linear'</text>
  
  <!-- RBF -->
  <rect x="290" y="330" width="220" height="130" rx="6" fill="#1e293b"/>
  <text x="400" y="355" text-anchor="middle" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">RBF (Default)</text>
  <text x="300" y="380" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">✓ No lineal, uso general</text>
  <text x="300" y="400" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">✓ Buen punto de partida</text>
  <text x="300" y="420" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">✓ Ajustar γ y C</text>
  <text x="300" y="445" fill="#64748b" font-family="monospace" font-size="10">kernel='rbf'</text>
  
  <!-- Polynomial -->
  <rect x="530" y="330" width="220" height="130" rx="6" fill="#1e293b"/>
  <text x="640" y="355" text-anchor="middle" fill="#a855f7" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">Polynomial</text>
  <text x="540" y="380" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">✓ Interacciones features</text>
  <text x="540" y="400" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">✓ NLP (similitud texto)</text>
  <text x="540" y="420" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">✓ Ajustar degree (d)</text>
  <text x="540" y="445" fill="#64748b" font-family="monospace" font-size="10">kernel='poly', degree=3</text>
</svg>