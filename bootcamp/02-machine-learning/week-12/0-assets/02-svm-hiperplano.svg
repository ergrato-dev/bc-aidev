<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#1e293b"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="22" font-weight="bold">SVM: Hiperplano de Separación</text>
  
  <!-- Main visualization area -->
  <rect x="30" y="60" width="500" height="420" rx="8" fill="#334155"/>
  
  <!-- Coordinate axes -->
  <line x1="80" y1="430" x2="80" y2="90" stroke="#64748b" stroke-width="1"/>
  <line x1="80" y1="430" x2="490" y2="430" stroke="#64748b" stroke-width="1"/>
  <text x="490" y="450" fill="#64748b" font-family="system-ui, sans-serif" font-size="12">x₁</text>
  <text x="60" y="95" fill="#64748b" font-family="system-ui, sans-serif" font-size="12">x₂</text>
  
  <!-- Class A points (blue circles) -->
  <circle cx="150" cy="150" r="10" fill="#3b82f6"/>
  <circle cx="180" cy="200" r="10" fill="#3b82f6"/>
  <circle cx="130" cy="220" r="10" fill="#3b82f6"/>
  <circle cx="200" cy="170" r="10" fill="#3b82f6"/>
  <circle cx="160" cy="260" r="10" fill="#3b82f6"/>
  <circle cx="220" cy="230" r="10" fill="#3b82f6"/>
  <circle cx="190" cy="290" r="10" fill="#3b82f6"/>
  
  <!-- Class B points (red circles) -->
  <circle cx="380" cy="300" r="10" fill="#ef4444"/>
  <circle cx="420" cy="350" r="10" fill="#ef4444"/>
  <circle cx="350" cy="370" r="10" fill="#ef4444"/>
  <circle cx="450" cy="320" r="10" fill="#ef4444"/>
  <circle cx="400" cy="400" r="10" fill="#ef4444"/>
  <circle cx="440" cy="380" r="10" fill="#ef4444"/>
  <circle cx="370" cy="340" r="10" fill="#ef4444"/>
  
  <!-- Hyperplane (decision boundary) -->
  <line x1="100" y1="400" x2="470" y2="120" stroke="#22c55e" stroke-width="3"/>
  
  <!-- Margin lines -->
  <line x1="140" y1="400" x2="470" y2="160" stroke="#22c55e" stroke-width="1" stroke-dasharray="8,4"/>
  <line x1="60" y1="400" x2="430" y2="120" stroke="#22c55e" stroke-width="1" stroke-dasharray="8,4"/>
  
  <!-- Support vectors (highlighted) -->
  <circle cx="220" cy="230" r="10" fill="none" stroke="#fbbf24" stroke-width="3"/>
  <circle cx="190" cy="290" r="10" fill="none" stroke="#fbbf24" stroke-width="3"/>
  <circle cx="350" cy="370" r="10" fill="none" stroke="#fbbf24" stroke-width="3"/>
  <circle cx="370" cy="340" r="10" fill="none" stroke="#fbbf24" stroke-width="3"/>
  
  <!-- Margin annotation -->
  <line x1="280" y1="260" x2="320" y2="300" stroke="#fbbf24" stroke-width="2"/>
  <text x="300" y="250" fill="#fbbf24" font-family="system-ui, sans-serif" font-size="12">Margen</text>
  
  <!-- Right panel: Concepts -->
  <rect x="550" y="60" width="220" height="420" rx="8" fill="#334155"/>
  <text x="660" y="90" text-anchor="middle" fill="#38bdf8" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">Conceptos Clave</text>
  
  <!-- Hyperplane -->
  <rect x="570" y="110" width="180" height="70" rx="6" fill="#1e293b"/>
  <text x="660" y="135" text-anchor="middle" fill="#22c55e" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">Hiperplano</text>
  <text x="660" y="155" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Frontera de decisión</text>
  <text x="660" y="170" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="10">w·x + b = 0</text>
  
  <!-- Margin -->
  <rect x="570" y="190" width="180" height="70" rx="6" fill="#1e293b"/>
  <text x="660" y="215" text-anchor="middle" fill="#fbbf24" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">Margen Máximo</text>
  <text x="660" y="235" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Distancia entre clases</text>
  <text x="660" y="250" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="10">margen = 2/||w||</text>
  
  <!-- Support Vectors -->
  <rect x="570" y="270" width="180" height="70" rx="6" fill="#1e293b"/>
  <text x="660" y="295" text-anchor="middle" fill="#a855f7" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">Vectores de Soporte</text>
  <text x="660" y="315" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Puntos más cercanos</text>
  <text x="660" y="330" text-anchor="middle" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">Definen el hiperplano</text>
  
  <!-- Objective -->
  <rect x="570" y="350" width="180" height="70" rx="6" fill="#1e293b"/>
  <text x="660" y="375" text-anchor="middle" fill="#f472b6" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">Objetivo</text>
  <text x="660" y="395" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Maximizar el margen</text>
  <text x="660" y="410" text-anchor="middle" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">min ½||w||²</text>
  
  <!-- Legend -->
  <circle cx="585" cy="445" r="6" fill="#3b82f6"/>
  <text x="600" y="450" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Clase A</text>
  <circle cx="665" cy="445" r="6" fill="#ef4444"/>
  <text x="680" y="450" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Clase B</text>
  <circle cx="585" cy="465" r="6" fill="none" stroke="#fbbf24" stroke-width="2"/>
  <text x="600" y="470" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11">Support Vector</text>
</svg>