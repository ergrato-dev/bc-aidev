<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <!-- Background -->
  <rect width="900" height="700" fill="#1e1e2e"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#cdd6f4" font-family="sans-serif" font-size="24" font-weight="bold">Métodos de Selección de Características</text>
  
  <!-- Filter Methods -->
  <rect x="50" y="70" width="260" height="280" rx="10" fill="#313244" stroke="#89b4fa" stroke-width="2"/>
  <text x="180" y="100" text-anchor="middle" fill="#89b4fa" font-family="sans-serif" font-size="16" font-weight="bold">Filter Methods</text>
  <text x="180" y="125" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">Independiente del modelo</text>
  
  <rect x="70" y="145" width="220" height="45" rx="6" fill="#45475a" stroke="#89b4fa" stroke-width="1"/>
  <text x="180" y="165" text-anchor="middle" fill="#f9e2af" font-family="sans-serif" font-size="11">Correlation (Pearson, Spearman)</text>
  <text x="180" y="182" text-anchor="middle" fill="#6c7086" font-family="sans-serif" font-size="9">Relación lineal con target</text>
  
  <rect x="70" y="200" width="220" height="45" rx="6" fill="#45475a" stroke="#89b4fa" stroke-width="1"/>
  <text x="180" y="220" text-anchor="middle" fill="#f9e2af" font-family="sans-serif" font-size="11">Chi-Square (χ²)</text>
  <text x="180" y="237" text-anchor="middle" fill="#6c7086" font-family="sans-serif" font-size="9">Para variables categóricas</text>
  
  <rect x="70" y="255" width="220" height="45" rx="6" fill="#45475a" stroke="#89b4fa" stroke-width="1"/>
  <text x="180" y="275" text-anchor="middle" fill="#f9e2af" font-family="sans-serif" font-size="11">Mutual Information</text>
  <text x="180" y="292" text-anchor="middle" fill="#6c7086" font-family="sans-serif" font-size="9">Captura relaciones no lineales</text>
  
  <text x="180" y="325" text-anchor="middle" fill="#a6e3a1" font-family="sans-serif" font-size="10">✓ Rápido, escalable</text>
  <text x="180" y="342" text-anchor="middle" fill="#f38ba8" font-family="sans-serif" font-size="10">✗ Ignora interacciones</text>
  
  <!-- Wrapper Methods -->
  <rect x="320" y="70" width="260" height="280" rx="10" fill="#313244" stroke="#a6e3a1" stroke-width="2"/>
  <text x="450" y="100" text-anchor="middle" fill="#a6e3a1" font-family="sans-serif" font-size="16" font-weight="bold">Wrapper Methods</text>
  <text x="450" y="125" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">Usa modelo como evaluador</text>
  
  <rect x="340" y="145" width="220" height="45" rx="6" fill="#45475a" stroke="#a6e3a1" stroke-width="1"/>
  <text x="450" y="165" text-anchor="middle" fill="#f9e2af" font-family="sans-serif" font-size="11">Forward Selection</text>
  <text x="450" y="182" text-anchor="middle" fill="#6c7086" font-family="sans-serif" font-size="9">Añade features una a una</text>
  
  <rect x="340" y="200" width="220" height="45" rx="6" fill="#45475a" stroke="#a6e3a1" stroke-width="1"/>
  <text x="450" y="220" text-anchor="middle" fill="#f9e2af" font-family="sans-serif" font-size="11">Backward Elimination</text>
  <text x="450" y="237" text-anchor="middle" fill="#6c7086" font-family="sans-serif" font-size="9">Elimina features una a una</text>
  
  <rect x="340" y="255" width="220" height="45" rx="6" fill="#45475a" stroke="#a6e3a1" stroke-width="1"/>
  <text x="450" y="275" text-anchor="middle" fill="#f9e2af" font-family="sans-serif" font-size="11">RFE (Recursive Feature Elim.)</text>
  <text x="450" y="292" text-anchor="middle" fill="#6c7086" font-family="sans-serif" font-size="9">Elimina la menos importante</text>
  
  <text x="450" y="325" text-anchor="middle" fill="#a6e3a1" font-family="sans-serif" font-size="10">✓ Considera interacciones</text>
  <text x="450" y="342" text-anchor="middle" fill="#f38ba8" font-family="sans-serif" font-size="10">✗ Computacionalmente costoso</text>
  
  <!-- Embedded Methods -->
  <rect x="590" y="70" width="260" height="280" rx="10" fill="#313244" stroke="#cba6f7" stroke-width="2"/>
  <text x="720" y="100" text-anchor="middle" fill="#cba6f7" font-family="sans-serif" font-size="16" font-weight="bold">Embedded Methods</text>
  <text x="720" y="125" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">Selección durante entrenamiento</text>
  
  <rect x="610" y="145" width="220" height="45" rx="6" fill="#45475a" stroke="#cba6f7" stroke-width="1"/>
  <text x="720" y="165" text-anchor="middle" fill="#f9e2af" font-family="sans-serif" font-size="11">Lasso (L1 Regularization)</text>
  <text x="720" y="182" text-anchor="middle" fill="#6c7086" font-family="sans-serif" font-size="9">Coeficientes a cero</text>
  
  <rect x="610" y="200" width="220" height="45" rx="6" fill="#45475a" stroke="#cba6f7" stroke-width="1"/>
  <text x="720" y="220" text-anchor="middle" fill="#f9e2af" font-family="sans-serif" font-size="11">Tree Feature Importance</text>
  <text x="720" y="237" text-anchor="middle" fill="#6c7086" font-family="sans-serif" font-size="9">RF, XGBoost, LightGBM</text>
  
  <rect x="610" y="255" width="220" height="45" rx="6" fill="#45475a" stroke="#cba6f7" stroke-width="1"/>
  <text x="720" y="275" text-anchor="middle" fill="#f9e2af" font-family="sans-serif" font-size="11">SelectFromModel</text>
  <text x="720" y="292" text-anchor="middle" fill="#6c7086" font-family="sans-serif" font-size="9">Basado en importancias</text>
  
  <text x="720" y="325" text-anchor="middle" fill="#a6e3a1" font-family="sans-serif" font-size="10">✓ Balance velocidad/calidad</text>
  <text x="720" y="342" text-anchor="middle" fill="#f38ba8" font-family="sans-serif" font-size="10">✗ Específico del modelo</text>
  
  <!-- Comparison Table -->
  <rect x="50" y="380" width="800" height="150" rx="10" fill="#313244" stroke="#f9e2af" stroke-width="2"/>
  <text x="450" y="410" text-anchor="middle" fill="#f9e2af" font-family="sans-serif" font-size="14" font-weight="bold">Comparación de Métodos</text>
  
  <!-- Table Headers -->
  <text x="180" y="440" text-anchor="middle" fill="#6c7086" font-family="sans-serif" font-size="11">Criterio</text>
  <text x="350" y="440" text-anchor="middle" fill="#89b4fa" font-family="sans-serif" font-size="11">Filter</text>
  <text x="520" y="440" text-anchor="middle" fill="#a6e3a1" font-family="sans-serif" font-size="11">Wrapper</text>
  <text x="690" y="440" text-anchor="middle" fill="#cba6f7" font-family="sans-serif" font-size="11">Embedded</text>
  
  <line x1="70" y1="450" x2="830" y2="450" stroke="#6c7086" stroke-width="1"/>
  
  <text x="180" y="470" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="10">Velocidad</text>
  <text x="350" y="470" text-anchor="middle" fill="#a6e3a1" font-family="sans-serif" font-size="10">⚡⚡⚡</text>
  <text x="520" y="470" text-anchor="middle" fill="#f38ba8" font-family="sans-serif" font-size="10">⚡</text>
  <text x="690" y="470" text-anchor="middle" fill="#f9e2af" font-family="sans-serif" font-size="10">⚡⚡</text>
  
  <text x="180" y="495" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="10">Precisión</text>
  <text x="350" y="495" text-anchor="middle" fill="#f9e2af" font-family="sans-serif" font-size="10">⭐⭐</text>
  <text x="520" y="495" text-anchor="middle" fill="#a6e3a1" font-family="sans-serif" font-size="10">⭐⭐⭐</text>
  <text x="690" y="495" text-anchor="middle" fill="#a6e3a1" font-family="sans-serif" font-size="10">⭐⭐⭐</text>
  
  <text x="180" y="520" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="10">Interacciones</text>
  <text x="350" y="520" text-anchor="middle" fill="#f38ba8" font-family="sans-serif" font-size="10">No</text>
  <text x="520" y="520" text-anchor="middle" fill="#a6e3a1" font-family="sans-serif" font-size="10">Sí</text>
  <text x="690" y="520" text-anchor="middle" fill="#a6e3a1" font-family="sans-serif" font-size="10">Sí</text>
  
  <!-- sklearn classes -->
  <rect x="50" y="560" width="800" height="120" rx="10" fill="#313244" stroke="#94e2d5" stroke-width="2"/>
  <text x="450" y="590" text-anchor="middle" fill="#94e2d5" font-family="sans-serif" font-size="14" font-weight="bold">Clases en sklearn.feature_selection</text>
  
  <text x="200" y="620" text-anchor="middle" fill="#89b4fa" font-family="sans-serif" font-size="11">Filter:</text>
  <text x="200" y="640" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="10">SelectKBest, SelectPercentile</text>
  <text x="200" y="660" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="10">VarianceThreshold</text>
  
  <text x="450" y="620" text-anchor="middle" fill="#a6e3a1" font-family="sans-serif" font-size="11">Wrapper:</text>
  <text x="450" y="640" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="10">RFE, RFECV</text>
  <text x="450" y="660" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="10">SequentialFeatureSelector</text>
  
  <text x="700" y="620" text-anchor="middle" fill="#cba6f7" font-family="sans-serif" font-size="11">Embedded:</text>
  <text x="700" y="640" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="10">SelectFromModel</text>
  <text x="700" y="660" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="10">(con Lasso, RandomForest)</text>
</svg>
