<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#60a5fa"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="#1e1e2e"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#cdd6f4" font-family="sans-serif" font-size="24" font-weight="bold">sklearn Pipeline y ColumnTransformer</text>
  
  <!-- Simple Pipeline Section -->
  <rect x="50" y="70" width="800" height="170" rx="10" fill="#313244" stroke="#89b4fa" stroke-width="2"/>
  <text x="450" y="100" text-anchor="middle" fill="#89b4fa" font-family="sans-serif" font-size="16" font-weight="bold">Pipeline Simple</text>
  
  <!-- Pipeline Steps -->
  <rect x="80" y="120" width="140" height="50" rx="8" fill="#45475a" stroke="#f9e2af" stroke-width="2"/>
  <text x="150" y="150" text-anchor="middle" fill="#f9e2af" font-family="sans-serif" font-size="12">Imputer</text>
  
  <line x1="220" y1="145" x2="270" y2="145" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>
  
  <rect x="280" y="120" width="140" height="50" rx="8" fill="#45475a" stroke="#a6e3a1" stroke-width="2"/>
  <text x="350" y="150" text-anchor="middle" fill="#a6e3a1" font-family="sans-serif" font-size="12">Scaler</text>
  
  <line x1="420" y1="145" x2="470" y2="145" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>
  
  <rect x="480" y="120" width="140" height="50" rx="8" fill="#45475a" stroke="#cba6f7" stroke-width="2"/>
  <text x="550" y="150" text-anchor="middle" fill="#cba6f7" font-family="sans-serif" font-size="12">Selector</text>
  
  <line x1="620" y1="145" x2="670" y2="145" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>
  
  <rect x="680" y="120" width="140" height="50" rx="8" fill="#45475a" stroke="#f38ba8" stroke-width="2"/>
  <text x="750" y="150" text-anchor="middle" fill="#f38ba8" font-family="sans-serif" font-size="12">Model</text>
  
  <!-- Code snippet -->
  <text x="80" y="205" fill="#6c7086" font-family="monospace" font-size="10">Pipeline([('imputer', SimpleImputer()), ('scaler', StandardScaler()), ('model', LogisticRegression())])</text>
  
  <!-- ColumnTransformer Section -->
  <rect x="50" y="260" width="800" height="280" rx="10" fill="#313244" stroke="#a6e3a1" stroke-width="2"/>
  <text x="450" y="290" text-anchor="middle" fill="#a6e3a1" font-family="sans-serif" font-size="16" font-weight="bold">ColumnTransformer (Para tipos mixtos)</text>
  
  <!-- Input Data -->
  <rect x="80" y="310" width="120" height="100" rx="8" fill="#45475a" stroke="#6c7086" stroke-width="1"/>
  <text x="140" y="335" text-anchor="middle" fill="#cdd6f4" font-family="sans-serif" font-size="11" font-weight="bold">DataFrame</text>
  <text x="140" y="360" text-anchor="middle" fill="#89b4fa" font-family="sans-serif" font-size="10">num_cols</text>
  <text x="140" y="380" text-anchor="middle" fill="#fab387" font-family="sans-serif" font-size="10">cat_cols</text>
  <text x="140" y="400" text-anchor="middle" fill="#6c7086" font-family="sans-serif" font-size="10">passthrough</text>
  
  <!-- Arrow to CT -->
  <line x1="200" y1="360" x2="250" y2="360" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- ColumnTransformer Box -->
  <rect x="260" y="310" width="380" height="200" rx="10" fill="#1e1e2e" stroke="#f9e2af" stroke-width="2"/>
  <text x="450" y="335" text-anchor="middle" fill="#f9e2af" font-family="sans-serif" font-size="13" font-weight="bold">ColumnTransformer</text>
  
  <!-- Numeric Pipeline -->
  <rect x="280" y="350" width="160" height="70" rx="6" fill="#45475a" stroke="#89b4fa" stroke-width="1"/>
  <text x="360" y="370" text-anchor="middle" fill="#89b4fa" font-family="sans-serif" font-size="10" font-weight="bold">numeric_pipeline</text>
  <text x="360" y="390" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="9">SimpleImputer(mean)</text>
  <text x="360" y="407" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="9">StandardScaler</text>
  
  <!-- Categorical Pipeline -->
  <rect x="460" y="350" width="160" height="70" rx="6" fill="#45475a" stroke="#fab387" stroke-width="1"/>
  <text x="540" y="370" text-anchor="middle" fill="#fab387" font-family="sans-serif" font-size="10" font-weight="bold">categorical_pipeline</text>
  <text x="540" y="390" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="9">SimpleImputer(mode)</text>
  <text x="540" y="407" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="9">OneHotEncoder</text>
  
  <!-- Passthrough -->
  <rect x="370" y="435" width="160" height="35" rx="6" fill="#45475a" stroke="#6c7086" stroke-width="1"/>
  <text x="450" y="458" text-anchor="middle" fill="#6c7086" font-family="sans-serif" font-size="10">passthrough / drop</text>
  
  <!-- Combine indicator -->
  <text x="450" y="495" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="10">→ Concatena resultados →</text>
  
  <!-- Arrow to output -->
  <line x1="640" y1="410" x2="690" y2="410" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Output -->
  <rect x="700" y="360" width="120" height="100" rx="8" fill="#45475a" stroke="#a6e3a1" stroke-width="2"/>
  <text x="760" y="390" text-anchor="middle" fill="#a6e3a1" font-family="sans-serif" font-size="11" font-weight="bold">Transformed</text>
  <text x="760" y="415" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="10">All numeric</text>
  <text x="760" y="435" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="10">No missing</text>
  <text x="760" y="455" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="10">Scaled</text>
  
  <!-- Benefits Section -->
  <rect x="50" y="560" width="380" height="120" rx="10" fill="#313244" stroke="#94e2d5" stroke-width="2"/>
  <text x="240" y="590" text-anchor="middle" fill="#94e2d5" font-family="sans-serif" font-size="14" font-weight="bold">Beneficios del Pipeline</text>
  <text x="240" y="615" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">✓ Previene data leakage</text>
  <text x="240" y="635" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">✓ Reproducibilidad garantizada</text>
  <text x="240" y="655" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">✓ Fácil de guardar y desplegar</text>
  <text x="240" y="675" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">✓ Integración con cross_val_score</text>
  
  <!-- Key Methods Section -->
  <rect x="470" y="560" width="380" height="120" rx="10" fill="#313244" stroke="#f38ba8" stroke-width="2"/>
  <text x="660" y="590" text-anchor="middle" fill="#f38ba8" font-family="sans-serif" font-size="14" font-weight="bold">Métodos Principales</text>
  <text x="660" y="615" text-anchor="middle" fill="#f9e2af" font-family="sans-serif" font-size="11">.fit(X_train, y_train)</text>
  <text x="660" y="635" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">.transform(X) / .fit_transform(X, y)</text>
  <text x="660" y="655" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">.predict(X) / .predict_proba(X)</text>
  <text x="660" y="675" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">.get_feature_names_out()</text>
</svg>
