<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#60a5fa"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#1e1e2e"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#cdd6f4" font-family="sans-serif" font-size="24" font-weight="bold">Feature Engineering Overview</text>
  
  <!-- Raw Data Box -->
  <rect x="50" y="80" width="160" height="100" rx="10" fill="#313244" stroke="#89b4fa" stroke-width="2"/>
  <text x="130" y="115" text-anchor="middle" fill="#f38ba8" font-family="sans-serif" font-size="14" font-weight="bold">Raw Data</text>
  <text x="130" y="140" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">Missing values</text>
  <text x="130" y="157" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">Mixed types</text>
  <text x="130" y="174" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">Different scales</text>
  
  <!-- Arrow 1 -->
  <line x1="210" y1="130" x2="270" y2="130" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Feature Engineering Pipeline -->
  <rect x="280" y="60" width="340" height="440" rx="10" fill="#1e1e2e" stroke="#a6e3a1" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="450" y="90" text-anchor="middle" fill="#a6e3a1" font-family="sans-serif" font-size="16" font-weight="bold">Feature Engineering Pipeline</text>
  
  <!-- Step 1: Missing Data -->
  <rect x="310" y="110" width="280" height="60" rx="8" fill="#313244" stroke="#f9e2af" stroke-width="2"/>
  <text x="450" y="135" text-anchor="middle" fill="#f9e2af" font-family="sans-serif" font-size="13" font-weight="bold">1. Handle Missing Data</text>
  <text x="450" y="155" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">Imputation: mean, median, KNN, iterative</text>
  
  <!-- Step 2: Encoding -->
  <rect x="310" y="185" width="280" height="60" rx="8" fill="#313244" stroke="#fab387" stroke-width="2"/>
  <text x="450" y="210" text-anchor="middle" fill="#fab387" font-family="sans-serif" font-size="13" font-weight="bold">2. Encode Categoricals</text>
  <text x="450" y="230" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">OneHot, Label, Target, Ordinal Encoding</text>
  
  <!-- Step 3: Scaling -->
  <rect x="310" y="260" width="280" height="60" rx="8" fill="#313244" stroke="#89b4fa" stroke-width="2"/>
  <text x="450" y="285" text-anchor="middle" fill="#89b4fa" font-family="sans-serif" font-size="13" font-weight="bold">3. Scale Numerics</text>
  <text x="450" y="305" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">StandardScaler, MinMaxScaler, RobustScaler</text>
  
  <!-- Step 4: Transform -->
  <rect x="310" y="335" width="280" height="60" rx="8" fill="#313244" stroke="#cba6f7" stroke-width="2"/>
  <text x="450" y="360" text-anchor="middle" fill="#cba6f7" font-family="sans-serif" font-size="13" font-weight="bold">4. Transform Distributions</text>
  <text x="450" y="380" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">Log, Box-Cox, Yeo-Johnson, QuantileTransformer</text>
  
  <!-- Step 5: Feature Selection -->
  <rect x="310" y="410" width="280" height="60" rx="8" fill="#313244" stroke="#94e2d5" stroke-width="2"/>
  <text x="450" y="435" text-anchor="middle" fill="#94e2d5" font-family="sans-serif" font-size="13" font-weight="bold">5. Select Features</text>
  <text x="450" y="455" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">Filter, Wrapper, Embedded methods</text>
  
  <!-- Arrows between steps -->
  <line x1="450" y1="170" x2="450" y2="185" stroke="#6c7086" stroke-width="2"/>
  <line x1="450" y1="245" x2="450" y2="260" stroke="#6c7086" stroke-width="2"/>
  <line x1="450" y1="320" x2="450" y2="335" stroke="#6c7086" stroke-width="2"/>
  <line x1="450" y1="395" x2="450" y2="410" stroke="#6c7086" stroke-width="2"/>
  
  <!-- Arrow 2 -->
  <line x1="620" y1="280" x2="680" y2="280" stroke="#60a5fa" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Processed Data Box -->
  <rect x="690" y="200" width="160" height="160" rx="10" fill="#313244" stroke="#a6e3a1" stroke-width="2"/>
  <text x="770" y="235" text-anchor="middle" fill="#a6e3a1" font-family="sans-serif" font-size="14" font-weight="bold">Ready for ML</text>
  <text x="770" y="265" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">✓ No missing values</text>
  <text x="770" y="285" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">✓ All numeric</text>
  <text x="770" y="305" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">✓ Scaled features</text>
  <text x="770" y="325" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">✓ Relevant features</text>
  <text x="770" y="345" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">✓ Better distributions</text>
  
  <!-- Key Principle Box -->
  <rect x="50" y="520" width="800" height="60" rx="10" fill="#313244" stroke="#f38ba8" stroke-width="2"/>
  <text x="450" y="545" text-anchor="middle" fill="#f38ba8" font-family="sans-serif" font-size="14" font-weight="bold">⚠️ Key Principle: Fit on Train, Transform on Both</text>
  <text x="450" y="565" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="12">Always fit transformers on training data only to prevent data leakage!</text>
</svg>
