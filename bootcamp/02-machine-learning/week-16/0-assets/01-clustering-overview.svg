<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Clustering: Aprendizaje No Supervisado</text>
  
  <!-- Supervised vs Unsupervised -->
  <!-- Supervised Section -->
  <rect x="50" y="80" width="380" height="180" rx="12" fill="#1e3a5f" stroke="#3498db" stroke-width="2"/>
  <text x="240" y="110" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Aprendizaje Supervisado</text>
  
  <text x="70" y="140" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="13">• Datos con etiquetas (y)</text>
  <text x="70" y="165" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="13">• Objetivo: predecir etiquetas</text>
  <text x="70" y="190" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="13">• Clasificación, Regresión</text>
  
  <!-- Sample supervised -->
  <circle cx="300" cy="140" r="8" fill="#e74c3c"/>
  <circle cx="330" cy="150" r="8" fill="#e74c3c"/>
  <circle cx="315" cy="170" r="8" fill="#e74c3c"/>
  <circle cx="360" cy="190" r="8" fill="#2ecc71"/>
  <circle cx="380" cy="170" r="8" fill="#2ecc71"/>
  <circle cx="400" cy="200" r="8" fill="#2ecc71"/>
  <text x="350" y="240" text-anchor="middle" fill="#888888" font-family="Arial, sans-serif" font-size="11">Clases conocidas</text>
  
  <!-- Unsupervised Section -->
  <rect x="470" y="80" width="380" height="180" rx="12" fill="#1e3a5f" stroke="#9b59b6" stroke-width="2"/>
  <text x="660" y="110" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Aprendizaje No Supervisado</text>
  
  <text x="490" y="140" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="13">• Datos sin etiquetas</text>
  <text x="490" y="165" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="13">• Objetivo: encontrar estructura</text>
  <text x="490" y="190" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="13">• Clustering, Reducción Dim.</text>
  
  <!-- Sample unsupervised -->
  <circle cx="720" cy="140" r="8" fill="#888888"/>
  <circle cx="750" cy="150" r="8" fill="#888888"/>
  <circle cx="735" cy="170" r="8" fill="#888888"/>
  <circle cx="780" cy="190" r="8" fill="#888888"/>
  <circle cx="800" cy="170" r="8" fill="#888888"/>
  <circle cx="820" cy="200" r="8" fill="#888888"/>
  <text x="770" y="240" text-anchor="middle" fill="#888888" font-family="Arial, sans-serif" font-size="11">Sin etiquetas</text>
  
  <!-- Clustering Types -->
  <text x="450" y="300" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Tipos de Clustering</text>
  
  <!-- K-Means -->
  <rect x="50" y="330" width="250" height="140" rx="10" fill="#2c3e50" stroke="#f39c12" stroke-width="2"/>
  <text x="175" y="360" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="15" font-weight="bold">K-Means</text>
  <text x="175" y="385" text-anchor="middle" fill="#cccccc" font-family="Arial, sans-serif" font-size="12">Basado en centroides</text>
  <circle cx="100" cy="420" r="20" fill="none" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,3"/>
  <circle cx="100" cy="420" r="3" fill="#e74c3c"/>
  <circle cx="175" cy="430" r="20" fill="none" stroke="#3498db" stroke-width="2" stroke-dasharray="5,3"/>
  <circle cx="175" cy="430" r="3" fill="#3498db"/>
  <circle cx="250" cy="410" r="20" fill="none" stroke="#2ecc71" stroke-width="2" stroke-dasharray="5,3"/>
  <circle cx="250" cy="410" r="3" fill="#2ecc71"/>
  
  <!-- DBSCAN -->
  <rect x="325" y="330" width="250" height="140" rx="10" fill="#2c3e50" stroke="#e74c3c" stroke-width="2"/>
  <text x="450" y="360" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="15" font-weight="bold">DBSCAN</text>
  <text x="450" y="385" text-anchor="middle" fill="#cccccc" font-family="Arial, sans-serif" font-size="12">Basado en densidad</text>
  <!-- Irregular cluster -->
  <ellipse cx="400" cy="430" rx="40" ry="25" fill="none" stroke="#9b59b6" stroke-width="2"/>
  <ellipse cx="500" cy="420" rx="30" ry="35" fill="none" stroke="#9b59b6" stroke-width="2"/>
  <circle cx="470" cy="455" r="4" fill="#888888"/>
  <text x="470" y="460" fill="#888888" font-family="Arial, sans-serif" font-size="9">noise</text>
  
  <!-- Hierarchical -->
  <rect x="600" y="330" width="250" height="140" rx="10" fill="#2c3e50" stroke="#2ecc71" stroke-width="2"/>
  <text x="725" y="360" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="15" font-weight="bold">Jerárquico</text>
  <text x="725" y="385" text-anchor="middle" fill="#cccccc" font-family="Arial, sans-serif" font-size="12">Dendrograma</text>
  <!-- Mini dendrogram -->
  <line x1="660" y1="450" x2="660" y2="420" stroke="#3498db" stroke-width="2"/>
  <line x1="700" y1="450" x2="700" y2="420" stroke="#3498db" stroke-width="2"/>
  <line x1="660" y1="420" x2="700" y2="420" stroke="#3498db" stroke-width="2"/>
  <line x1="680" y1="420" x2="680" y2="400" stroke="#3498db" stroke-width="2"/>
  <line x1="750" y1="450" x2="750" y2="430" stroke="#e74c3c" stroke-width="2"/>
  <line x1="790" y1="450" x2="790" y2="430" stroke="#e74c3c" stroke-width="2"/>
  <line x1="750" y1="430" x2="790" y2="430" stroke="#e74c3c" stroke-width="2"/>
  <line x1="770" y1="430" x2="770" y2="400" stroke="#e74c3c" stroke-width="2"/>
  <line x1="680" y1="400" x2="770" y2="400" stroke="#9b59b6" stroke-width="2"/>
</svg>
