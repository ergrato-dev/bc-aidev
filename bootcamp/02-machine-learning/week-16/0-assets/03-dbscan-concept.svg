<svg viewBox="0 0 900 520" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="520" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">DBSCAN: Clustering Basado en Densidad</text>
  
  <!-- Parameters Section -->
  <rect x="50" y="60" width="380" height="130" rx="10" fill="#1e3a5f" stroke="#f39c12" stroke-width="2"/>
  <text x="240" y="90" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Parámetros</text>
  
  <text x="70" y="120" fill="#3498db" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ε (eps)</text>
  <text x="130" y="120" fill="#cccccc" font-family="Arial, sans-serif" font-size="13">Radio de vecindad</text>
  
  <text x="70" y="150" fill="#e74c3c" font-family="Arial, sans-serif" font-size="14" font-weight="bold">min_samples</text>
  <text x="180" y="150" fill="#cccccc" font-family="Arial, sans-serif" font-size="13">Puntos mínimos en vecindad</text>
  
  <text x="70" y="175" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="11">Un punto es core si tiene ≥ min_samples vecinos en radio ε</text>
  
  <!-- Point Types -->
  <rect x="470" y="60" width="380" height="130" rx="10" fill="#1e3a5f" stroke="#9b59b6" stroke-width="2"/>
  <text x="660" y="90" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Tipos de Puntos</text>
  
  <!-- Core point -->
  <circle cx="520" cy="130" r="12" fill="#2ecc71"/>
  <text x="545" y="135" fill="#2ecc71" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Core Point</text>
  <text x="630" y="135" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="11">≥ min_samples vecinos</text>
  
  <!-- Border point -->
  <circle cx="520" cy="160" r="10" fill="#f39c12"/>
  <text x="545" y="165" fill="#f39c12" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Border Point</text>
  <text x="650" y="165" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="11">vecino de core</text>
  
  <!-- Noise point -->
  <circle cx="520" cy="185" r="6" fill="#e74c3c"/>
  <text x="545" y="190" fill="#e74c3c" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Noise (Outlier)</text>
  <text x="665" y="190" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="11">aislado</text>
  
  <!-- Visual Example -->
  <rect x="50" y="210" width="500" height="280" rx="10" fill="#2c3e50" stroke="#3498db" stroke-width="2"/>
  <text x="300" y="240" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Ejemplo Visual (eps=1.5, min_samples=3)</text>
  
  <!-- Cluster 1 (dense) -->
  <circle cx="150" cy="320" r="60" fill="none" stroke="#2ecc71" stroke-width="1" stroke-dasharray="5,3" opacity="0.5"/>
  <circle cx="120" cy="300" r="12" fill="#2ecc71"/>
  <circle cx="150" cy="290" r="12" fill="#2ecc71"/>
  <circle cx="180" cy="310" r="12" fill="#2ecc71"/>
  <circle cx="140" cy="340" r="12" fill="#2ecc71"/>
  <circle cx="170" cy="350" r="10" fill="#f39c12"/>
  <circle cx="100" cy="330" r="10" fill="#f39c12"/>
  
  <!-- Cluster 2 (irregular shape) -->
  <ellipse cx="380" cy="360" rx="80" ry="50" fill="none" stroke="#3498db" stroke-width="1" stroke-dasharray="5,3" opacity="0.5"/>
  <circle cx="320" cy="350" r="12" fill="#3498db"/>
  <circle cx="350" cy="330" r="12" fill="#3498db"/>
  <circle cx="380" cy="350" r="12" fill="#3498db"/>
  <circle cx="410" cy="340" r="12" fill="#3498db"/>
  <circle cx="440" cy="360" r="12" fill="#3498db"/>
  <circle cx="400" cy="380" r="10" fill="#9b59b6"/>
  <circle cx="360" cy="390" r="10" fill="#9b59b6"/>
  
  <!-- Noise points -->
  <circle cx="250" cy="280" r="6" fill="#e74c3c"/>
  <circle cx="480" cy="300" r="6" fill="#e74c3c"/>
  <circle cx="100" cy="450" r="6" fill="#e74c3c"/>
  
  <!-- Legend in example -->
  <text x="70" y="475" fill="#2ecc71" font-family="Arial, sans-serif" font-size="11">● Core</text>
  <text x="130" y="475" fill="#f39c12" font-family="Arial, sans-serif" font-size="11">● Border</text>
  <text x="200" y="475" fill="#e74c3c" font-family="Arial, sans-serif" font-size="11">● Noise</text>
  <text x="280" y="475" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="11">--- Clusters detectados</text>
  
  <!-- Advantages vs K-Means -->
  <rect x="580" y="210" width="280" height="280" rx="10" fill="#1e3a5f" stroke="#2ecc71" stroke-width="2"/>
  <text x="720" y="240" text-anchor="middle" fill="#2ecc71" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Ventajas vs K-Means</text>
  
  <text x="600" y="275" fill="#cccccc" font-family="Arial, sans-serif" font-size="12">✓ No requiere especificar K</text>
  <text x="600" y="300" fill="#cccccc" font-family="Arial, sans-serif" font-size="12">✓ Detecta clusters irregulares</text>
  <text x="600" y="325" fill="#cccccc" font-family="Arial, sans-serif" font-size="12">✓ Identifica outliers</text>
  <text x="600" y="350" fill="#cccccc" font-family="Arial, sans-serif" font-size="12">✓ Robusto a forma de clusters</text>
  
  <line x1="600" y1="370" x2="840" y2="370" stroke="#444444" stroke-width="1"/>
  
  <text x="720" y="395" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="14" font-weight="bold">⚠️ Desafíos</text>
  <text x="600" y="420" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="11">• Sensible a eps y min_samples</text>
  <text x="600" y="445" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="11">• Dificultad con densidades variables</text>
  <text x="600" y="470" fill="#aaaaaa" font-family="Arial, sans-serif" font-size="11">• No escala bien a alta dimensión</text>
</svg>
