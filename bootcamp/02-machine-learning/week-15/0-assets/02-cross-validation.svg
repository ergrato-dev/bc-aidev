<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <!-- Background -->
  <rect width="900" height="650" fill="#1e1e2e"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#cdd6f4" font-family="sans-serif" font-size="24" font-weight="bold">K-Fold Cross-Validation (K=5)</text>
  
  <!-- Legend -->
  <rect x="600" y="60" width="20" height="15" fill="#a6e3a1"/>
  <text x="630" y="72" fill="#a6adc8" font-family="sans-serif" font-size="12">Training</text>
  <rect x="720" y="60" width="20" height="15" fill="#f38ba8"/>
  <text x="750" y="72" fill="#a6adc8" font-family="sans-serif" font-size="12">Validation</text>
  
  <!-- Fold 1 -->
  <text x="50" y="115" fill="#cdd6f4" font-family="sans-serif" font-size="14" font-weight="bold">Fold 1:</text>
  <rect x="120" y="100" width="120" height="30" fill="#f38ba8" stroke="#f38ba8" stroke-width="1"/>
  <rect x="240" y="100" width="120" height="30" fill="#a6e3a1" stroke="#a6e3a1" stroke-width="1"/>
  <rect x="360" y="100" width="120" height="30" fill="#a6e3a1" stroke="#a6e3a1" stroke-width="1"/>
  <rect x="480" y="100" width="120" height="30" fill="#a6e3a1" stroke="#a6e3a1" stroke-width="1"/>
  <rect x="600" y="100" width="120" height="30" fill="#a6e3a1" stroke="#a6e3a1" stroke-width="1"/>
  <text x="780" y="120" fill="#f9e2af" font-family="sans-serif" font-size="12">Score₁</text>
  
  <!-- Fold 2 -->
  <text x="50" y="165" fill="#cdd6f4" font-family="sans-serif" font-size="14" font-weight="bold">Fold 2:</text>
  <rect x="120" y="150" width="120" height="30" fill="#a6e3a1" stroke="#a6e3a1" stroke-width="1"/>
  <rect x="240" y="150" width="120" height="30" fill="#f38ba8" stroke="#f38ba8" stroke-width="1"/>
  <rect x="360" y="150" width="120" height="30" fill="#a6e3a1" stroke="#a6e3a1" stroke-width="1"/>
  <rect x="480" y="150" width="120" height="30" fill="#a6e3a1" stroke="#a6e3a1" stroke-width="1"/>
  <rect x="600" y="150" width="120" height="30" fill="#a6e3a1" stroke="#a6e3a1" stroke-width="1"/>
  <text x="780" y="170" fill="#f9e2af" font-family="sans-serif" font-size="12">Score₂</text>
  
  <!-- Fold 3 -->
  <text x="50" y="215" fill="#cdd6f4" font-family="sans-serif" font-size="14" font-weight="bold">Fold 3:</text>
  <rect x="120" y="200" width="120" height="30" fill="#a6e3a1" stroke="#a6e3a1" stroke-width="1"/>
  <rect x="240" y="200" width="120" height="30" fill="#a6e3a1" stroke="#a6e3a1" stroke-width="1"/>
  <rect x="360" y="200" width="120" height="30" fill="#f38ba8" stroke="#f38ba8" stroke-width="1"/>
  <rect x="480" y="200" width="120" height="30" fill="#a6e3a1" stroke="#a6e3a1" stroke-width="1"/>
  <rect x="600" y="200" width="120" height="30" fill="#a6e3a1" stroke="#a6e3a1" stroke-width="1"/>
  <text x="780" y="220" fill="#f9e2af" font-family="sans-serif" font-size="12">Score₃</text>
  
  <!-- Fold 4 -->
  <text x="50" y="265" fill="#cdd6f4" font-family="sans-serif" font-size="14" font-weight="bold">Fold 4:</text>
  <rect x="120" y="250" width="120" height="30" fill="#a6e3a1" stroke="#a6e3a1" stroke-width="1"/>
  <rect x="240" y="250" width="120" height="30" fill="#a6e3a1" stroke="#a6e3a1" stroke-width="1"/>
  <rect x="360" y="250" width="120" height="30" fill="#a6e3a1" stroke="#a6e3a1" stroke-width="1"/>
  <rect x="480" y="250" width="120" height="30" fill="#f38ba8" stroke="#f38ba8" stroke-width="1"/>
  <rect x="600" y="250" width="120" height="30" fill="#a6e3a1" stroke="#a6e3a1" stroke-width="1"/>
  <text x="780" y="270" fill="#f9e2af" font-family="sans-serif" font-size="12">Score₄</text>
  
  <!-- Fold 5 -->
  <text x="50" y="315" fill="#cdd6f4" font-family="sans-serif" font-size="14" font-weight="bold">Fold 5:</text>
  <rect x="120" y="300" width="120" height="30" fill="#a6e3a1" stroke="#a6e3a1" stroke-width="1"/>
  <rect x="240" y="300" width="120" height="30" fill="#a6e3a1" stroke="#a6e3a1" stroke-width="1"/>
  <rect x="360" y="300" width="120" height="30" fill="#a6e3a1" stroke="#a6e3a1" stroke-width="1"/>
  <rect x="480" y="300" width="120" height="30" fill="#a6e3a1" stroke="#a6e3a1" stroke-width="1"/>
  <rect x="600" y="300" width="120" height="30" fill="#f38ba8" stroke="#f38ba8" stroke-width="1"/>
  <text x="780" y="320" fill="#f9e2af" font-family="sans-serif" font-size="12">Score₅</text>
  
  <!-- Final Score -->
  <rect x="250" y="360" width="400" height="50" rx="10" fill="#313244" stroke="#f9e2af" stroke-width="2"/>
  <text x="450" y="392" text-anchor="middle" fill="#f9e2af" font-family="sans-serif" font-size="16" font-weight="bold">Score Final = mean(Score₁...Score₅) ± std</text>
  
  <!-- Types of CV -->
  <text x="450" y="450" text-anchor="middle" fill="#cdd6f4" font-family="sans-serif" font-size="18" font-weight="bold">Variantes de Cross-Validation</text>
  
  <rect x="50" y="470" width="250" height="80" rx="8" fill="#313244" stroke="#89b4fa" stroke-width="2"/>
  <text x="175" y="500" text-anchor="middle" fill="#89b4fa" font-family="sans-serif" font-size="13" font-weight="bold">K-Fold</text>
  <text x="175" y="520" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">División aleatoria en K partes</text>
  <text x="175" y="540" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">K típico: 5 o 10</text>
  
  <rect x="325" y="470" width="250" height="80" rx="8" fill="#313244" stroke="#a6e3a1" stroke-width="2"/>
  <text x="450" y="500" text-anchor="middle" fill="#a6e3a1" font-family="sans-serif" font-size="13" font-weight="bold">Stratified K-Fold</text>
  <text x="450" y="520" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">Preserva proporción de clases</text>
  <text x="450" y="540" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">Ideal para clasificación</text>
  
  <rect x="600" y="470" width="250" height="80" rx="8" fill="#313244" stroke="#cba6f7" stroke-width="2"/>
  <text x="725" y="500" text-anchor="middle" fill="#cba6f7" font-family="sans-serif" font-size="13" font-weight="bold">Leave-One-Out (LOO)</text>
  <text x="725" y="520" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">K = número de muestras</text>
  <text x="725" y="540" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">Muy costoso, datasets pequeños</text>
  
  <!-- Code hint -->
  <rect x="50" y="570" width="800" height="60" rx="8" fill="#45475a" stroke="#6c7086" stroke-width="1"/>
  <text x="450" y="600" text-anchor="middle" fill="#89b4fa" font-family="monospace" font-size="12">from sklearn.model_selection import cross_val_score, KFold, StratifiedKFold</text>
  <text x="450" y="618" text-anchor="middle" fill="#a6adc8" font-family="monospace" font-size="12">scores = cross_val_score(model, X, y, cv=5, scoring='accuracy')</text>
</svg>
