<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <!-- Background -->
  <rect width="900" height="700" fill="#1e1e2e"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#cdd6f4" font-family="sans-serif" font-size="24" font-weight="bold">Métricas de Clasificación</text>
  
  <!-- Confusion Matrix -->
  <text x="225" y="80" text-anchor="middle" fill="#89b4fa" font-family="sans-serif" font-size="16" font-weight="bold">Matriz de Confusión</text>
  
  <!-- Matrix headers -->
  <text x="225" y="110" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="12">Predicho</text>
  <text x="180" y="165" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">Negativo</text>
  <text x="280" y="165" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">Positivo</text>
  
  <text x="90" y="200" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="12" transform="rotate(-90 90 200)">Real</text>
  <text x="115" y="210" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">Neg</text>
  <text x="115" y="280" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">Pos</text>
  
  <!-- Matrix cells -->
  <rect x="130" y="180" width="90" height="60" fill="#a6e3a1" stroke="#313244" stroke-width="2"/>
  <text x="175" y="215" text-anchor="middle" fill="#1e1e2e" font-family="sans-serif" font-size="14" font-weight="bold">TN</text>
  
  <rect x="230" y="180" width="90" height="60" fill="#f38ba8" stroke="#313244" stroke-width="2"/>
  <text x="275" y="215" text-anchor="middle" fill="#1e1e2e" font-family="sans-serif" font-size="14" font-weight="bold">FP</text>
  
  <rect x="130" y="250" width="90" height="60" fill="#fab387" stroke="#313244" stroke-width="2"/>
  <text x="175" y="285" text-anchor="middle" fill="#1e1e2e" font-family="sans-serif" font-size="14" font-weight="bold">FN</text>
  
  <rect x="230" y="250" width="90" height="60" fill="#a6e3a1" stroke="#313244" stroke-width="2"/>
  <text x="275" y="285" text-anchor="middle" fill="#1e1e2e" font-family="sans-serif" font-size="14" font-weight="bold">TP</text>
  
  <!-- Metrics formulas -->
  <text x="650" y="80" text-anchor="middle" fill="#89b4fa" font-family="sans-serif" font-size="16" font-weight="bold">Fórmulas</text>
  
  <rect x="450" y="100" width="400" height="220" rx="10" fill="#313244" stroke="#6c7086" stroke-width="1"/>
  
  <text x="470" y="130" fill="#a6e3a1" font-family="sans-serif" font-size="13" font-weight="bold">Accuracy</text>
  <text x="470" y="150" fill="#a6adc8" font-family="sans-serif" font-size="12">(TP + TN) / (TP + TN + FP + FN)</text>
  
  <text x="470" y="180" fill="#89b4fa" font-family="sans-serif" font-size="13" font-weight="bold">Precision</text>
  <text x="470" y="200" fill="#a6adc8" font-family="sans-serif" font-size="12">TP / (TP + FP) → "De los predichos +, ¿cuántos son +"</text>
  
  <text x="470" y="230" fill="#f9e2af" font-family="sans-serif" font-size="13" font-weight="bold">Recall (Sensitivity)</text>
  <text x="470" y="250" fill="#a6adc8" font-family="sans-serif" font-size="12">TP / (TP + FN) → "De los reales +, ¿cuántos detecté?"</text>
  
  <text x="470" y="280" fill="#cba6f7" font-family="sans-serif" font-size="13" font-weight="bold">F1-Score</text>
  <text x="470" y="300" fill="#a6adc8" font-family="sans-serif" font-size="12">2 × (Precision × Recall) / (Precision + Recall)</text>
  
  <!-- When to use each -->
  <text x="450" y="360" text-anchor="middle" fill="#cdd6f4" font-family="sans-serif" font-size="18" font-weight="bold">¿Cuándo Usar Cada Métrica?</text>
  
  <rect x="50" y="385" width="250" height="130" rx="10" fill="#313244" stroke="#89b4fa" stroke-width="2"/>
  <text x="175" y="415" text-anchor="middle" fill="#89b4fa" font-family="sans-serif" font-size="14" font-weight="bold">Precision Alta</text>
  <text x="175" y="440" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">Cuando FP es costoso</text>
  <text x="175" y="460" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">Ejemplo: Filtro de spam</text>
  <text x="175" y="480" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">(No quieres perder emails buenos)</text>
  <text x="175" y="500" text-anchor="middle" fill="#f38ba8" font-family="sans-serif" font-size="10">⚠ FP = Email bueno a spam</text>
  
  <rect x="325" y="385" width="250" height="130" rx="10" fill="#313244" stroke="#f9e2af" stroke-width="2"/>
  <text x="450" y="415" text-anchor="middle" fill="#f9e2af" font-family="sans-serif" font-size="14" font-weight="bold">Recall Alto</text>
  <text x="450" y="440" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">Cuando FN es costoso</text>
  <text x="450" y="460" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">Ejemplo: Detección de cáncer</text>
  <text x="450" y="480" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">(No quieres perder casos)</text>
  <text x="450" y="500" text-anchor="middle" fill="#f38ba8" font-family="sans-serif" font-size="10">⚠ FN = Cáncer no detectado</text>
  
  <rect x="600" y="385" width="250" height="130" rx="10" fill="#313244" stroke="#cba6f7" stroke-width="2"/>
  <text x="725" y="415" text-anchor="middle" fill="#cba6f7" font-family="sans-serif" font-size="14" font-weight="bold">F1-Score</text>
  <text x="725" y="440" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">Balance Precision/Recall</text>
  <text x="725" y="460" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">Ejemplo: Clases desbalanceadas</text>
  <text x="725" y="480" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="11">(Mejor que accuracy)</text>
  <text x="725" y="500" text-anchor="middle" fill="#a6e3a1" font-family="sans-serif" font-size="10">✓ Media armónica</text>
  
  <!-- Warning about accuracy -->
  <rect x="50" y="540" width="800" height="70" rx="10" fill="#313244" stroke="#f38ba8" stroke-width="2"/>
  <text x="450" y="570" text-anchor="middle" fill="#f38ba8" font-family="sans-serif" font-size="14" font-weight="bold">⚠️ Cuidado con Accuracy en Clases Desbalanceadas</text>
  <text x="450" y="595" text-anchor="middle" fill="#a6adc8" font-family="sans-serif" font-size="12">Si 95% son clase 0, un modelo que siempre predice 0 tiene 95% accuracy pero 0% recall en clase 1</text>
  
  <!-- Code -->
  <rect x="50" y="625" width="800" height="55" rx="8" fill="#45475a" stroke="#6c7086" stroke-width="1"/>
  <text x="450" y="650" text-anchor="middle" fill="#89b4fa" font-family="monospace" font-size="11">from sklearn.metrics import accuracy_score, precision_score, recall_score, f1_score, confusion_matrix</text>
  <text x="450" y="670" text-anchor="middle" fill="#a6adc8" font-family="monospace" font-size="11">print(classification_report(y_true, y_pred))</text>
</svg>
