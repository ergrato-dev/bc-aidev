<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <marker id="arrow3" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#4fc3f7"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="200" fill="url(#bg3)"/>
  
  <!-- Title -->
  <text x="450" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Pipeline de Machine Learning</text>
  
  <!-- Step 1: Datos -->
  <rect x="30" y="60" width="100" height="60" rx="8" fill="#2d3748" stroke="#4fc3f7" stroke-width="2"/>
  <text x="80" y="85" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#4fc3f7" text-anchor="middle">1. DATOS</text>
  <text x="80" y="105" font-family="Inter, sans-serif" font-size="9" fill="#a0aec0" text-anchor="middle">Recolectar</text>
  
  <path d="M135 90 L165 90" stroke="#4fc3f7" stroke-width="2" fill="none" marker-end="url(#arrow3)"/>
  
  <!-- Step 2: Explorar -->
  <rect x="170" y="60" width="100" height="60" rx="8" fill="#2d3748" stroke="#48bb78" stroke-width="2"/>
  <text x="220" y="85" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#48bb78" text-anchor="middle">2. EXPLORAR</text>
  <text x="220" y="105" font-family="Inter, sans-serif" font-size="9" fill="#a0aec0" text-anchor="middle">EDA</text>
  
  <path d="M275 90 L305 90" stroke="#48bb78" stroke-width="2" fill="none" marker-end="url(#arrow3)"/>
  
  <!-- Step 3: Preparar -->
  <rect x="310" y="60" width="100" height="60" rx="8" fill="#2d3748" stroke="#f6ad55" stroke-width="2"/>
  <text x="360" y="85" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#f6ad55" text-anchor="middle">3. PREPARAR</text>
  <text x="360" y="105" font-family="Inter, sans-serif" font-size="9" fill="#a0aec0" text-anchor="middle">Limpiar, Features</text>
  
  <path d="M415 90 L445 90" stroke="#f6ad55" stroke-width="2" fill="none" marker-end="url(#arrow3)"/>
  
  <!-- Step 4: Entrenar -->
  <rect x="450" y="60" width="100" height="60" rx="8" fill="#2d3748" stroke="#fc8181" stroke-width="2"/>
  <text x="500" y="85" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#fc8181" text-anchor="middle">4. ENTRENAR</text>
  <text x="500" y="105" font-family="Inter, sans-serif" font-size="9" fill="#a0aec0" text-anchor="middle">Modelo</text>
  
  <path d="M555 90 L585 90" stroke="#fc8181" stroke-width="2" fill="none" marker-end="url(#arrow3)"/>
  
  <!-- Step 5: Evaluar -->
  <rect x="590" y="60" width="100" height="60" rx="8" fill="#2d3748" stroke="#9f7aea" stroke-width="2"/>
  <text x="640" y="85" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#9f7aea" text-anchor="middle">5. EVALUAR</text>
  <text x="640" y="105" font-family="Inter, sans-serif" font-size="9" fill="#a0aec0" text-anchor="middle">Métricas</text>
  
  <path d="M695 90 L725 90" stroke="#9f7aea" stroke-width="2" fill="none" marker-end="url(#arrow3)"/>
  
  <!-- Step 6: Deploy -->
  <rect x="730" y="60" width="100" height="60" rx="8" fill="#2d3748" stroke="#68d391" stroke-width="2"/>
  <text x="780" y="85" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#68d391" text-anchor="middle">6. DEPLOY</text>
  <text x="780" y="105" font-family="Inter, sans-serif" font-size="9" fill="#a0aec0" text-anchor="middle">Producción</text>
  
  <!-- Feedback loop -->
  <path d="M780 125 L780 160 L80 160 L80 125" stroke="#4a5568" stroke-width="1.5" fill="none" stroke-dasharray="5,5" marker-end="url(#arrow3)"/>
  <text x="430" y="175" font-family="Inter, sans-serif" font-size="10" fill="#4a5568" text-anchor="middle">Iterar y Mejorar</text>
</svg>