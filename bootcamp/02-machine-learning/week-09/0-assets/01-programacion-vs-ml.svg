<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Inter, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Programación Tradicional vs Machine Learning</text>
  
  <!-- Traditional Programming Section -->
  <text x="200" y="70" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#4fc3f7" text-anchor="middle">PROGRAMACIÓN TRADICIONAL</text>
  
  <!-- Traditional boxes -->
  <rect x="50" y="90" width="100" height="45" rx="8" fill="#2d3748" stroke="#4fc3f7" stroke-width="2"/>
  <text x="100" y="117" font-family="Inter, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Datos</text>
  
  <rect x="50" y="145" width="100" height="45" rx="8" fill="#2d3748" stroke="#4fc3f7" stroke-width="2"/>
  <text x="100" y="172" font-family="Inter, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Reglas</text>
  
  <!-- Arrow to program -->
  <path d="M155 135 L195 135" stroke="#4fc3f7" stroke-width="2" fill="none" marker-end="url(#arrow1)"/>
  <defs>
    <marker id="arrow1" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#4fc3f7"/>
    </marker>
  </defs>
  
  <rect x="200" y="110" width="100" height="50" rx="8" fill="#4fc3f7" stroke="#4fc3f7" stroke-width="2"/>
  <text x="250" y="140" font-family="Inter, sans-serif" font-size="12" fill="#1a1a2e" font-weight="bold" text-anchor="middle">Programa</text>
  
  <!-- Arrow to result -->
  <path d="M305 135 L345 135" stroke="#4fc3f7" stroke-width="2" fill="none" marker-end="url(#arrow1)"/>
  
  <rect x="350" y="110" width="100" height="50" rx="8" fill="#2d3748" stroke="#4fc3f7" stroke-width="2"/>
  <text x="400" y="140" font-family="Inter, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Resultado</text>
  
  <!-- Divider -->
  <line x1="475" y1="60" x2="475" y2="280" stroke="#4a5568" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Machine Learning Section -->
  <text x="625" y="70" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#f6ad55" text-anchor="middle">MACHINE LEARNING</text>
  
  <!-- ML boxes -->
  <rect x="500" y="90" width="100" height="45" rx="8" fill="#2d3748" stroke="#f6ad55" stroke-width="2"/>
  <text x="550" y="117" font-family="Inter, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Datos</text>
  
  <rect x="500" y="145" width="100" height="45" rx="8" fill="#2d3748" stroke="#f6ad55" stroke-width="2"/>
  <text x="550" y="172" font-family="Inter, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Resultados</text>
  
  <!-- Arrow to algorithm -->
  <path d="M605 135 L645 135" stroke="#f6ad55" stroke-width="2" fill="none" marker-end="url(#arrow2)"/>
  <defs>
    <marker id="arrow2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#f6ad55"/>
    </marker>
  </defs>
  
  <rect x="650" y="110" width="100" height="50" rx="8" fill="#f6ad55" stroke="#f6ad55" stroke-width="2"/>
  <text x="700" y="132" font-family="Inter, sans-serif" font-size="11" fill="#1a1a2e" font-weight="bold" text-anchor="middle">Algoritmo</text>
  <text x="700" y="148" font-family="Inter, sans-serif" font-size="11" fill="#1a1a2e" font-weight="bold" text-anchor="middle">ML</text>
  
  <!-- Arrow down to model -->
  <path d="M700 165 L700 200" stroke="#f6ad55" stroke-width="2" fill="none" marker-end="url(#arrow2)"/>
  
  <rect x="650" y="205" width="100" height="50" rx="8" fill="#2d3748" stroke="#48bb78" stroke-width="2"/>
  <text x="700" y="227" font-family="Inter, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Modelo</text>
  <text x="700" y="243" font-family="Inter, sans-serif" font-size="11" fill="#48bb78" text-anchor="middle">(Reglas)</text>
  
  <!-- Labels -->
  <text x="200" y="250" font-family="Inter, sans-serif" font-size="11" fill="#a0aec0" text-anchor="middle">El programador define las reglas</text>
  <text x="625" y="275" font-family="Inter, sans-serif" font-size="11" fill="#a0aec0" text-anchor="middle">El algoritmo aprende las reglas</text>
</svg>