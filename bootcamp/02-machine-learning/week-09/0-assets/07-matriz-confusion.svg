<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg7" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg7)"/>
  
  <!-- Title -->
  <text x="300" y="35" font-family="Inter, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Matriz de Confusión</text>
  
  <!-- Prediction label -->
  <text x="350" y="70" font-family="Inter, sans-serif" font-size="13" font-weight="bold" fill="#a0aec0" text-anchor="middle">PREDICCIÓN</text>
  <text x="250" y="95" font-family="Inter, sans-serif" font-size="11" fill="#48bb78" text-anchor="middle">Positivo</text>
  <text x="400" y="95" font-family="Inter, sans-serif" font-size="11" fill="#fc8181" text-anchor="middle">Negativo</text>
  
  <!-- Real label -->
  <text x="80" y="190" font-family="Inter, sans-serif" font-size="13" font-weight="bold" fill="#a0aec0" text-anchor="middle" transform="rotate(-90 80 190)">REAL</text>
  <text x="120" y="165" font-family="Inter, sans-serif" font-size="11" fill="#48bb78" text-anchor="middle">Positivo</text>
  <text x="120" y="265" font-family="Inter, sans-serif" font-size="11" fill="#fc8181" text-anchor="middle">Negativo</text>
  
  <!-- TP Box -->
  <rect x="160" y="110" width="130" height="90" rx="8" fill="#276749" stroke="#48bb78" stroke-width="2"/>
  <text x="225" y="150" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#48bb78" text-anchor="middle">TP</text>
  <text x="225" y="170" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">True Positive</text>
  <text x="225" y="185" font-family="Inter, sans-serif" font-size="9" fill="#a0aec0" text-anchor="middle">Acierto ✓</text>
  
  <!-- FN Box -->
  <rect x="310" y="110" width="130" height="90" rx="8" fill="#742a2a" stroke="#fc8181" stroke-width="2"/>
  <text x="375" y="150" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#fc8181" text-anchor="middle">FN</text>
  <text x="375" y="170" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">False Negative</text>
  <text x="375" y="185" font-family="Inter, sans-serif" font-size="9" fill="#a0aec0" text-anchor="middle">Error Tipo II</text>
  
  <!-- FP Box -->
  <rect x="160" y="210" width="130" height="90" rx="8" fill="#742a2a" stroke="#fc8181" stroke-width="2"/>
  <text x="225" y="250" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#fc8181" text-anchor="middle">FP</text>
  <text x="225" y="270" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">False Positive</text>
  <text x="225" y="285" font-family="Inter, sans-serif" font-size="9" fill="#a0aec0" text-anchor="middle">Error Tipo I</text>
  
  <!-- TN Box -->
  <rect x="310" y="210" width="130" height="90" rx="8" fill="#276749" stroke="#48bb78" stroke-width="2"/>
  <text x="375" y="250" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#48bb78" text-anchor="middle">TN</text>
  <text x="375" y="270" font-family="Inter, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">True Negative</text>
  <text x="375" y="285" font-family="Inter, sans-serif" font-size="9" fill="#a0aec0" text-anchor="middle">Acierto ✓</text>
  
  <!-- Metrics formulas -->
  <rect x="60" y="320" width="480" height="70" rx="8" fill="#1e2837" stroke="#4a5568" stroke-width="1"/>
  
  <text x="170" y="345" font-family="Inter, sans-serif" font-size="11" fill="#4fc3f7" text-anchor="middle">Accuracy = (TP+TN) / Total</text>
  <text x="430" y="345" font-family="Inter, sans-serif" font-size="11" fill="#f6ad55" text-anchor="middle">Precision = TP / (TP+FP)</text>
  <text x="170" y="375" font-family="Inter, sans-serif" font-size="11" fill="#48bb78" text-anchor="middle">Recall = TP / (TP+FN)</text>
  <text x="430" y="375" font-family="Inter, sans-serif" font-size="11" fill="#9f7aea" text-anchor="middle">F1 = 2×(P×R)/(P+R)</text>
</svg>