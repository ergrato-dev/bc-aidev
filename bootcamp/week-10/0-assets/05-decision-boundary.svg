<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">Decision Boundary</text>
  <text x="300" y="50" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">Frontera de Decisión en Regresión Logística</text>
  
  <!-- Main plot area -->
  <rect x="50" y="70" width="300" height="280" fill="#16213e" rx="8"/>
  
  <!-- Axes -->
  <line x1="70" y1="330" x2="330" y2="330" stroke="#9CA3AF" stroke-width="2"/>
  <line x1="70" y1="330" x2="70" y2="90" stroke="#9CA3AF" stroke-width="2"/>
  
  <!-- Axis labels -->
  <text x="200" y="360" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">Feature x₁</text>
  <text x="40" y="210" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12" transform="rotate(-90, 40, 210)">Feature x₂</text>
  
  <!-- Decision boundary line -->
  <line x1="90" y1="310" x2="310" y2="110" stroke="#F59E0B" stroke-width="3"/>
  
  <!-- Class 0 points (circles) -->
  <circle cx="100" cy="280" r="8" fill="#EF4444"/>
  <circle cx="120" cy="260" r="8" fill="#EF4444"/>
  <circle cx="110" cy="230" r="8" fill="#EF4444"/>
  <circle cx="140" cy="290" r="8" fill="#EF4444"/>
  <circle cx="160" cy="270" r="8" fill="#EF4444"/>
  <circle cx="130" cy="250" r="8" fill="#EF4444"/>
  <circle cx="150" cy="240" r="8" fill="#EF4444"/>
  <circle cx="180" cy="260" r="8" fill="#EF4444"/>
  <circle cx="170" cy="230" r="8" fill="#EF4444"/>
  
  <!-- Class 1 points (squares) -->
  <rect x="190" y="175" width="14" height="14" fill="#10B981"/>
  <rect x="210" y="155" width="14" height="14" fill="#10B981"/>
  <rect x="230" y="170" width="14" height="14" fill="#10B981"/>
  <rect x="250" y="140" width="14" height="14" fill="#10B981"/>
  <rect x="270" y="125" width="14" height="14" fill="#10B981"/>
  <rect x="220" y="130" width="14" height="14" fill="#10B981"/>
  <rect x="240" y="115" width="14" height="14" fill="#10B981"/>
  <rect x="280" y="150" width="14" height="14" fill="#10B981"/>
  <rect x="260" y="105" width="14" height="14" fill="#10B981"/>
  
  <!-- Region labels -->
  <text x="120" y="320" fill="#EF4444" font-family="system-ui, sans-serif" font-size="11">Región Clase 0</text>
  <text x="250" y="100" fill="#10B981" font-family="system-ui, sans-serif" font-size="11">Región Clase 1</text>
  
  <!-- Right side: Explanation -->
  <rect x="370" y="70" width="210" height="280" fill="#16213e" rx="8"/>
  <text x="475" y="95" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Cómo Funciona</text>
  
  <!-- Equation -->
  <text x="390" y="125" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="12">Decision Boundary:</text>
  <text x="390" y="145" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="11">β₀ + β₁x₁ + β₂x₂ = 0</text>
  
  <!-- Classification rule -->
  <text x="390" y="180" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">Regla de Clasificación:</text>
  
  <rect x="390" y="195" width="170" height="35" fill="#10B981" fill-opacity="0.2" rx="4"/>
  <text x="400" y="218" fill="#10B981" font-family="system-ui, sans-serif" font-size="11">Si P(y=1|x) ≥ 0.5 → Clase 1</text>
  
  <rect x="390" y="240" width="170" height="35" fill="#EF4444" fill-opacity="0.2" rx="4"/>
  <text x="400" y="263" fill="#EF4444" font-family="system-ui, sans-serif" font-size="11">Si P(y=1|x) &lt; 0.5 → Clase 0</text>
  
  <!-- Linear vs Non-linear -->
  <text x="390" y="300" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">Tipos de Frontera:</text>
  <text x="400" y="320" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="10">• Lineal: línea recta/plano</text>
  <text x="400" y="335" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="10">• No lineal: con features polinómicas</text>
  
  <!-- Legend -->
  <rect x="50" y="360" width="300" height="30" fill="#16213e" rx="6"/>
  <circle cx="80" cy="375" r="6" fill="#EF4444"/>
  <text x="95" y="380" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="11">Clase 0</text>
  <rect x="160" y="369" width="12" height="12" fill="#10B981"/>
  <text x="180" y="380" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="11">Clase 1</text>
  <line x1="260" y1="375" x2="290" y2="375" stroke="#F59E0B" stroke-width="3"/>
  <text x="300" y="380" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="11">Boundary</text>
</svg>
