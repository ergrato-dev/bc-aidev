<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9CA3AF"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">Gradiente Descendente</text>
  <text x="300" y="50" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">Minimizando la función de costo</text>
  
  <!-- Left: Cost function curve -->
  <text x="150" y="80" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Función de Costo J(θ)</text>
  
  <!-- Axes for cost function -->
  <line x1="50" y1="300" x2="250" y2="300" stroke="#9CA3AF" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="50" y1="300" x2="50" y2="100" stroke="#9CA3AF" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="265" y="305" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">θ</text>
  <text x="45" y="95" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">J</text>
  
  <!-- Parabola (cost function) -->
  <path d="M 60 130 Q 90 280, 150 290 Q 210 280, 240 130" stroke="#3B82F6" stroke-width="3" fill="none"/>
  
  <!-- Gradient descent steps -->
  <circle cx="80" cy="165" r="8" fill="#EF4444"/>
  <circle cx="105" cy="230" r="7" fill="#F59E0B"/>
  <circle cx="130" cy="270" r="6" fill="#FBBF24"/>
  <circle cx="148" cy="288" r="5" fill="#10B981"/>
  
  <!-- Arrows showing descent -->
  <path d="M 85 175 L 100 220" stroke="#EF4444" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 110 238 L 125 262" stroke="#F59E0B" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 133 276 L 144 284" stroke="#FBBF24" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Minimum point label -->
  <text x="150" y="315" text-anchor="middle" fill="#10B981" font-family="system-ui, sans-serif" font-size="11">Mínimo</text>
  
  <!-- Right: Algorithm steps -->
  <rect x="300" y="70" width="280" height="240" fill="#16213e" rx="10"/>
  <text x="440" y="95" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Algoritmo</text>
  
  <!-- Steps -->
  <text x="320" y="125" fill="#EF4444" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">1.</text>
  <text x="340" y="125" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="12">Inicializar θ aleatorio</text>
  
  <text x="320" y="155" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">2.</text>
  <text x="340" y="155" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="12">Calcular gradiente ∂J/∂θ</text>
  
  <text x="320" y="185" fill="#FBBF24" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">3.</text>
  <text x="340" y="185" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="12">Actualizar: θ = θ - α·∂J/∂θ</text>
  
  <text x="320" y="215" fill="#10B981" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">4.</text>
  <text x="340" y="215" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="12">Repetir hasta convergencia</text>
  
  <!-- Learning rate box -->
  <rect x="320" y="240" width="240" height="55" fill="#1a1a2e" rx="6"/>
  <text x="340" y="260" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="11">α = Learning Rate</text>
  <text x="340" y="280" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="10">• Muy grande: no converge</text>
  <text x="340" y="295" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="10">• Muy pequeño: muy lento</text>
  
  <!-- Bottom formula -->
  <rect x="100" y="340" width="400" height="45" fill="#16213e" rx="8"/>
  <text x="300" y="365" text-anchor="middle" fill="#10B981" font-family="system-ui, sans-serif" font-size="14">θⱼ := θⱼ - α · (1/m) Σᵢ(hθ(xⁱ) - yⁱ) · xⱼⁱ</text>
  <text x="300" y="380" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="10">Regla de actualización para regresión lineal</text>
</svg>
