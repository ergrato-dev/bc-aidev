<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9CA3AF"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="300" y="35" text-anchor="middle" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">Regresión Lineal Simple</text>
  <text x="300" y="55" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">y = β₀ + β₁x + ε</text>
  
  <!-- Axes -->
  <line x1="80" y1="320" x2="520" y2="320" stroke="#9CA3AF" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="80" y1="320" x2="80" y2="80" stroke="#9CA3AF" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Axis labels -->
  <text x="540" y="325" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">x</text>
  <text x="75" y="70" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="14">y</text>
  
  <!-- Data points -->
  <circle cx="120" cy="280" r="6" fill="#3B82F6"/>
  <circle cx="150" cy="265" r="6" fill="#3B82F6"/>
  <circle cx="180" cy="250" r="6" fill="#3B82F6"/>
  <circle cx="210" cy="235" r="6" fill="#3B82F6"/>
  <circle cx="240" cy="210" r="6" fill="#3B82F6"/>
  <circle cx="270" cy="200" r="6" fill="#3B82F6"/>
  <circle cx="300" cy="180" r="6" fill="#3B82F6"/>
  <circle cx="330" cy="175" r="6" fill="#3B82F6"/>
  <circle cx="360" cy="155" r="6" fill="#3B82F6"/>
  <circle cx="390" cy="145" r="6" fill="#3B82F6"/>
  <circle cx="420" cy="130" r="6" fill="#3B82F6"/>
  <circle cx="450" cy="115" r="6" fill="#3B82F6"/>
  
  <!-- Regression line -->
  <line x1="100" y1="295" x2="480" y2="100" stroke="#10B981" stroke-width="3"/>
  
  <!-- Residual lines (errors) -->
  <line x1="180" y1="250" x2="180" y2="245" stroke="#EF4444" stroke-width="2" stroke-dasharray="4"/>
  <line x1="270" y1="200" x2="270" y2="195" stroke="#EF4444" stroke-width="2" stroke-dasharray="4"/>
  <line x1="360" y1="155" x2="360" y2="145" stroke="#EF4444" stroke-width="2" stroke-dasharray="4"/>
  
  <!-- Legend -->
  <rect x="380" y="340" width="200" height="50" fill="#16213e" rx="8"/>
  <circle cx="400" cy="355" r="5" fill="#3B82F6"/>
  <text x="415" y="360" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="11">Datos observados</text>
  <line x1="393" y1="375" x2="407" y2="375" stroke="#10B981" stroke-width="2"/>
  <text x="415" y="380" fill="#E5E7EB" font-family="system-ui, sans-serif" font-size="11">Línea de regresión</text>
  
  <!-- Annotations -->
  <text x="100" y="360" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="12">β₀ (intercepto)</text>
  <line x1="80" y1="295" x2="100" y2="295" stroke="#F59E0B" stroke-width="2"/>
  <circle cx="100" cy="295" r="4" fill="#F59E0B"/>
  
  <!-- Slope annotation -->
  <path d="M 200 230 L 280 230 L 280 185" stroke="#F59E0B" stroke-width="2" fill="none"/>
  <text x="250" y="250" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="11">β₁ (pendiente)</text>
  
  <!-- Formula box -->
  <rect x="20" y="340" width="180" height="50" fill="#16213e" rx="8"/>
  <text x="110" y="360" text-anchor="middle" fill="#10B981" font-family="system-ui, sans-serif" font-size="12">ŷ = β₀ + β₁x</text>
  <text x="110" y="380" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, sans-serif" font-size="10">Minimiza Σ(yᵢ - ŷᵢ)²</text>
</svg>
